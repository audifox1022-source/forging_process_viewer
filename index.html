                if (!dateStr) {
                    showToast("ë‚ ì§œë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.", "âš ï¸");
                    return;
                }
                document.getElementById('qr-date-label').innerText = `${dateStr} ê³µì • ê³„íš`;
                const qrContainer = document.getElementById('qr-code-view');
                qrContainer.innerHTML = '';
                new QRCode(qrContainer, {
                    text: getShareUrl(),
                    width: 160,
                    height: 160,
                    colorDark : "#0f172a",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                modal.style.display = 'flex';
            }
        }

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true, "ë°ì´í„° ë¶„ì„ ì¤‘...");
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    window.workbookObj = workbook;
                    
                    const selector = document.getElementById('sheet-selector');
                    selector.innerHTML = '';
                    
                    const validSheets = workbook.SheetNames.filter(name => name.includes('ê³„íšì„œ') || name.includes('ì›”'));
                    
                    // í˜„ì¬ ì—°ë„ì™€ ì›”ì„ ê¸°ë°˜ìœ¼ë¡œ íƒ€ê²Ÿ ì‹œíŠ¸ëª… ìƒì„± (ì˜ˆ: 26ë…„ 1ì›”)
                    const now = new Date();
                    const currentMonthPart = `${String(now.getFullYear()).slice(-2)}ë…„ ${now.getMonth() + 1}ì›”`;
                    
                    let bestMatch = validSheets[0];
                    validSheets.forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name; opt.innerText = name;
                        selector.appendChild(opt);
                        if (name.includes(currentMonthPart)) bestMatch = name;
                    });
                    
                    if (bestMatch) selector.value = bestMatch;
                    
                    document.getElementById('welcome-state').classList.add('hidden');
                    document.getElementById('main-ui').classList.remove('hidden');
                    processExcelData();
                } catch (err) {
                    window.showToast("íŒŒì¼ ì˜¤ë¥˜", "âŒ");
                } finally {
                    toggleLoading(false);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData() {
            const sheetName = document.getElementById('sheet-selector').value;
            if (!sheetName || !window.workbookObj) return;
            const worksheet = window.workbookObj.Sheets[sheetName];
            window.currentSheetFullData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            window.dateColumns = {};
            
            // Excel ë‚ ì§œ ë³€í™˜ ë³´ì • í•¨ìˆ˜ (ë¡œì»¬ ì‹œê°„ ê¸°ì¤€)
            const excelDateToISO = (serial) => {
                const date = new Date(1899, 11, 30);
                date.setDate(date.getDate() + serial);
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };

            // ë‚ ì§œ í–‰ ì°¾ê¸° (ìƒë‹¨ 5í–‰ ì´ë‚´ íƒìƒ‰)
            let foundDateRow = false;
            for (let r = 0; r < Math.min(window.currentSheetFullData.length, 5); r++) {
                const row = window.currentSheetFullData[r];
                if (!row) continue;
                row.forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        const isoStr = excelDateToISO(cell);
                        window.dateColumns[isoStr] = idx;
                        foundDateRow = true;
                    }
                });
                if (foundDateRow) break;
            }

            // ì˜¤ëŠ˜ ë‚ ì§œ ìë™ í¬ì»¤ìŠ¤
            const availableDates = Object.keys(window.dateColumns).sort();
            const datePicker = document.getElementById('date-picker');
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            
            if (window.dateColumns[todayStr]) {
                datePicker.value = todayStr;
            } else if (availableDates.length > 0) {
                if (!window.dateColumns[datePicker.value]) {
                    datePicker.value = availableDates[0];
                }
            }

            window.analyzeAndPrepareData();
        }

        window.analyzeAndPrepareData = () => {
            const dateStr = document.getElementById('date-picker').value;
            const data = window.extractDataByDate(dateStr);
            if (!data) {
                const container = document.getElementById('process-list');
                container.innerHTML = `<div class="text-center py-16 text-slate-400 font-bold text-lg bg-white rounded-2xl border-2 border-dashed mx-2">í•´ë‹¹ ë‚ ì§œ(${dateStr})ì˜ ê³µì • ì •ë³´ê°€ ì‹œíŠ¸ì— ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }
            
            window.currentProcessList = data.procs;
            window.currentDayLead = data.dayLead;
            window.currentNightLead = data.nightLead;
            window.renderFromCloud(window.currentProcessList, window.currentDayLead, window.currentNightLead);
        }

        window.renderFromCloud = (procs, dayLead, nightLead) => {
            const container = document.getElementById('process-list');
            container.innerHTML = '';
            const dayItems = procs.filter(p => p.rowIdx <= 32);
            const nightItems = procs.filter(p => p.rowIdx >= 34);
            renderShiftSection(`â˜€ï¸ ì£¼ê°„ [${dayLead}]`, dayItems, "blue", container);
            renderShiftSection(`ğŸŒ™ ì•¼ê°„ [${nightLead}]`, nightItems, "slate", container);
        };

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-800';
            const bgColor = theme === 'blue' ? 'bg-blue-700' : 'bg-slate-800';
            section.innerHTML = `
                <div class="shift-banner ${bgColor} ${borderColor} text-white">
                    <h2 class="text-sm font-black italic tracking-tighter">${title}</h2>
                    <span class="text-[9px] font-bold opacity-70">${items.length} ê±´</span>
                </div>
                <div class="scroll-container shadow-sm bg-white">
                    <div class="header-row">
                        <div class="header-cell w-order bg-slate-950">ìˆ˜ì£¼ë²ˆí˜¸</div>
                        <div class="header-cell w-qty bg-blue-800">ìˆ˜ëŸ‰</div>
                        <div class="header-cell w-dim bg-blue-900">ìˆ˜ì£¼ì¹˜ìˆ˜ / SN</div>
                        <div class="header-cell w-mat bg-slate-950">ì¬ì§ˆ</div>
                        <div class="header-cell w-weight bg-orange-700">ì¤‘ëŸ‰</div>
                        <div class="header-cell w-work bg-emerald-900">ì‘ì—… ìƒì„¸</div>
                        <div class="header-cell w-remark bg-amber-800">ë¹„ê³ </div>
                    </div>
                    <div class="flex flex-col">
                        ${items.length > 0 ? items.map(p => createRowHTML(p)).join('') : '<div class="bg-white py-4 text-center font-bold text-slate-300 text-[10px] uppercase italic">Empty</div>'}
                    </div>
                </div>
            `;
            container.appendChild(section);
        }

        function createRowHTML(p) {
            const snParts = p.dim.split(/S\/N|s\/n/i);
            const dimMain = snParts[0].trim();
            const snTag = snParts.length > 1 ? `S/N ${snParts[1].replace(/[:]/g,'').trim()}` : '';
            return `
                <div class="row-content">
                    <div class="cell w-order bg-slate-900 text-white text-center"><span class="val-order tracking-tighter">${p.id}</span></div>
                    <div class="cell w-qty text-center bg-blue-50/20"><span class="val-qty tracking-tighter">${p.qty}</span></div>
                    <div class="cell w-dim bg-blue-50/50 text-center items-center">
                        <span class="val-dim leading-none">${dimMain}</span>
                        ${snTag ? `<div class="val-sn-box"><span class="val-sn">${snTag}</span></div>` : ''}
                    </div>
                    <div class="cell w-mat bg-white">
                        <div class="flex flex-col">
                            <span class="val-mat border-b border-slate-50 mb-0.5"><small class="text-[7px] text-blue-500 mr-1 font-black uppercase">ORD</small>${p.matOrder}</span>
                            <span class="val-mat"><small class="text-[7px] text-slate-400 mr-1 font-black uppercase">GRD</small>${p.matIn}</span>
                        </div>
                    </div>
                    <div class="cell w-weight bg-orange-50 border-x border-orange-100 text-center"><span class="val-weight">${p.weight}</span></div>
                    <div class="cell w-work bg-emerald-50"><span class="val-work font-black tracking-tighter leading-tight">${p.work}</span></div>
                    <div class="cell w-remark bg-amber-50"><span class="val-remark">${p.remark !== '-' ? 'ğŸ“Œ ' + p.remark : '-'}</span></div>
                </div>
            `;
        }

        function toggleLoading(show, text) {
            const overlay = document.getElementById('loading-overlay');
            if(overlay) {
                overlay.classList.toggle('hidden', !show);
                if(text) document.getElementById('loading-text').innerText = text;
            }
        }

        window.showToast = (msg, icon = "âœ…") => {
            const toast = document.getElementById('custom-toast');
            const msgEl = document.getElementById('toast-message');
            const iconEl = document.getElementById('toast-icon');
            if(!toast || !msgEl) return;
            msgEl.innerText = msg;
            iconEl.innerText = icon;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        function changeDate(days) {
            const p = document.getElementById('date-picker');
            const d = new Date(p.value);
            d.setDate(d.getDate() + days);
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            p.value = `${y}-${m}-${day}`;
            window.loadCurrentFromCloud();
        }
    </script>
