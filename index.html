    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCB43xipDeVyZVu4sAdtF0lGFIzzCfrsIc",
            authDomain: "forging-spec-manager.firebaseapp.com",
            projectId: "forging-spec-manager",
            storageBucket: "forging-spec-manager.firebasestorage.app",
            messagingSenderId: "299326184664",
            appId: "1:299326184664:web:eb0b8b0751527869504bad",
            measurementId: "G-KYJ5XFCNWL"
        };

        let user = null;
        let unsubscribe = null;
        let auth, db, appId;

        const updateStatus = (text, type = "info") => {
            const badge = document.getElementById('sync-status');
            if (!badge) return;
            badge.innerText = text;
            const styles = {
                active: "bg-emerald-900 text-emerald-400 border-emerald-500/20",
                error: "bg-red-900 text-red-100 border-red-500/40",
                info: "bg-slate-800 text-slate-400 border-slate-700",
                warning: "bg-amber-900 text-amber-200 border-amber-500/20"
            };
            badge.className = `hidden sm:block text-[8px] font-black px-1.5 py-0.5 rounded border uppercase tracking-tight ${styles[type] || styles.info}`;
        };

        const initAuth = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'taewoong-tpms-v1';

                onAuthStateChanged(auth, (currentUser) => {
                    user = currentUser;
                    if (user) {
                        updateStatus("ONLINE SYNC ACTIVE", "active");
                        const urlParams = new URLSearchParams(window.location.search);
                        const paramDate = urlParams.get('date');
                        
                        if (paramDate) {
                            document.getElementById('date-picker').value = paramDate;
                            document.getElementById('welcome-state').classList.add('hidden');
                            document.getElementById('main-ui').classList.remove('hidden');
                            window.loadCurrentFromCloud();
                        } else {
                            setTodayDateInput();
                            document.getElementById('welcome-state').classList.add('hidden');
                            document.getElementById('main-ui').classList.remove('hidden');
                        }
                    } else {
                        updateStatus("AUTHENTICATING...", "info");
                    }
                });

                // Ïù∏Ï¶ù ÌÜ†ÌÅ∞ ÏóêÎü¨ Î∞©ÏßÄ Î°úÏßÅ
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token && __initial_auth_token !== "") {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (tokenError) {
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Init Error:", error);
                updateStatus("CLOUD ERROR", "error");
            }
        };

        function setTodayDateInput() {
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            const datePicker = document.getElementById('date-picker');
            if (datePicker && !datePicker.value) datePicker.value = todayStr;
        }

        // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Î∞∞Ìè¨ Î°úÏßÅ
        window.saveToCloud = async () => {
            if (!user || !db) {
                showToast("Ïù∏Ï¶ù ÏßÑÌñâ Ï§ëÏûÖÎãàÎã§.", "‚è≥");
                return;
            }
            if (!window.currentSheetFullData || Object.keys(window.dateColumns).length === 0) {
                showToast("Î∞∞Ìè¨Ìï† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.", "üìÅ");
                return;
            }

            const sheetName = document.getElementById('sheet-selector').value;
            const datesToDeploy = Object.keys(window.dateColumns);
            
            toggleLoading(true, `Î∞∞Ìè¨ Ï§ë (0/${datesToDeploy.length})...`);
            
            try {
                let count = 0;
                for (const dateStr of datesToDeploy) {
                    const data = window.extractDataByDate(dateStr);
                    if (data && data.procs.length > 0) {
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', dateStr);
                        await setDoc(docRef, {
                            date: dateStr,
                            sheet: sheetName,
                            procs: JSON.stringify(data.procs),
                            dayLead: data.dayLead,
                            nightLead: data.nightLead,
                            updatedAt: new Date().toISOString(),
                            author: user.uid
                        });
                        count++;
                        document.getElementById('loading-text').innerText = `Î∞∞Ìè¨ Ï§ë (${count}/${datesToDeploy.length})...`;
                    }
                }
                showToast(`‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å! Ï¥ù ${count}Ïùº Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•.`);
            } catch (e) {
                console.error(e);
                showToast("‚ùå Ï†ÄÏû• Í∂åÌïú Ïò§Î•ò", "‚ö†Ô∏è");
            } finally {
                toggleLoading(false);
            }
        };

        window.loadCurrentFromCloud = () => {
            if (!user || !db) return;
            const dateStr = document.getElementById('date-picker').value;
            if (!dateStr) return;

            if (unsubscribe) unsubscribe();

            toggleLoading(true, "Ï°∞Ìöå Ï§ë...");
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', dateStr);
            
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                toggleLoading(false);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const selector = document.getElementById('sheet-selector');
                    let exists = false;
                    for (let i = 0; i < selector.options.length; i++) {
                        if (selector.options[i].value === data.sheet) { exists = true; break; }
                    }
                    if (!exists) {
                        const opt = document.createElement('option');
                        opt.value = data.sheet; opt.innerText = data.sheet;
                        selector.appendChild(opt);
                    }
                    selector.value = data.sheet;
                    window.renderFromCloud(JSON.parse(data.procs), data.dayLead, data.nightLead);
                    showToast("‚òÅÔ∏è ÌÅ¥ÎùºÏö∞Îìú Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨ÏôîÏäµÎãàÎã§.");
                } else if (window.workbookObj) {
                    window.analyzeAndPrepareData(); 
                } else {
                    const container = document.getElementById('process-list');
                    container.innerHTML = `<div class="text-center py-12 text-slate-400 font-bold text-sm bg-white rounded-lg border-2 border-dashed mx-2">Ìï¥Îãπ ÎÇ†Ïßú(${dateStr}) Î∞∞Ìè¨ Ï†ïÎ≥¥ ÏóÜÏùå</div>`;
                }
            }, (err) => {
                toggleLoading(false);
                showToast("Îç∞Ïù¥ÌÑ∞ Ïó∞Îèô Ïã§Ìå®", "‚ùå");
            });
        };

        window.onload = () => initAuth();
    </script>

    <script>
        window.currentSheetFullData = null;
        window.dateColumns = {};
        window.currentProcessList = [];

        window.sanitizeNumeric = (val) => {
            if (val === undefined || val === null) return '';
            return val.toString().replace(/(\d+)[rR]/g, '$1').trim();
        };

        const excelDateToISO = (serial) => {
            const date = new Date(1899, 11, 30);
            date.setDate(date.getDate() + serial);
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        window.extractDataByDate = (dateStr) => {
            const colIdx = window.dateColumns[dateStr];
            if (colIdx === undefined || !window.currentSheetFullData) return null;
            const procs = [];
            for(let i=3; i<=63; i++) {
                if(i === 33) continue;
                const row = window.currentSheetFullData[i];
                if(row && row[colIdx] && row[colIdx].toString().trim().length >= 4) {
                    procs.push({
                        rowIdx: i, id: row[colIdx],
                        dim: (row[colIdx+1]||'').toString(), matOrder: (row[colIdx+2]||'').toString(),
                        matIn: (row[colIdx+3]||'').toString(), qty: window.sanitizeNumeric(row[colIdx+4] || '1'),
                        work: (row[colIdx+5]||'').toString(), remark: (row[colIdx+6]||'').toString(),
                        weight: window.sanitizeNumeric(row[colIdx+7] || '')
                    });
                }
            }
            const dayLead = window.currentSheetFullData[33] ? (window.currentSheetFullData[33][colIdx+8]||'ÎØ∏Ï†ï').toString().replace(/Ï£ºÍ∞Ñ|ÏïºÍ∞Ñ|\//g,'').trim() : 'ÎØ∏Ï†ï';
            const nightLead = window.currentSheetFullData[64] ? (window.currentSheetFullData[64][colIdx+8]||'ÎØ∏Ï†ï').toString().replace(/Ï£ºÍ∞Ñ|ÏïºÍ∞Ñ|\//g,'').trim() : 'ÎØ∏Ï†ï';
            return { procs, dayLead, nightLead };
        };

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true, "Î∂ÑÏÑù Ï§ë...");
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    window.workbookObj = workbook;
                    const selector = document.getElementById('sheet-selector');
                    selector.innerHTML = '';
                    const validSheets = workbook.SheetNames.filter(name => name.includes('Í≥ÑÌöçÏÑú') || name.includes('Ïõî'));
                    const now = new Date();
                    const currentMonthPart = `${String(now.getFullYear()).slice(-2)}ÎÖÑ ${now.getMonth() + 1}Ïõî`;
                    let bestMatch = validSheets[0];
                    validSheets.forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name; opt.innerText = name;
                        selector.appendChild(opt);
                        if (name.includes(currentMonthPart)) bestMatch = name;
                    });
                    if (bestMatch) selector.value = bestMatch;
                    document.getElementById('welcome-state').classList.add('hidden');
                    document.getElementById('main-ui').classList.remove('hidden');
                    processExcelData();
                } catch (err) { showToast("Ïò§Î•ò", "‚ùå"); }
                finally { toggleLoading(false); }
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData() {
            const sheetName = document.getElementById('sheet-selector').value;
            if (!sheetName || !window.workbookObj) return;
            const worksheet = window.workbookObj.Sheets[sheetName];
            window.currentSheetFullData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            window.dateColumns = {};
            let found = false;
            for (let r = 0; r < Math.min(window.currentSheetFullData.length, 5); r++) {
                const row = window.currentSheetFullData[r];
                if (!row) continue;
                row.forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        window.dateColumns[excelDateToISO(cell)] = idx;
                        found = true;
                    }
                });
                if (found) break;
            }
            const datePicker = document.getElementById('date-picker');
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            if (window.dateColumns[todayStr]) datePicker.value = todayStr;
            else if (Object.keys(window.dateColumns).length > 0) datePicker.value = Object.keys(window.dateColumns).sort()[0];
            window.analyzeAndPrepareData();
        }

        window.analyzeAndPrepareData = () => {
            const dateStr = document.getElementById('date-picker').value;
            const data = window.extractDataByDate(dateStr);
            if (!data) {
                document.getElementById('process-list').innerHTML = `<div class="text-center py-12 text-slate-400 font-bold text-sm bg-white rounded-lg border-2 border-dashed mx-2">Ìï¥Îãπ ÎÇ†Ïßú Ï†ïÎ≥¥ ÏóÜÏùå</div>`;
                return;
            }
            window.renderFromCloud(data.procs, data.dayLead, data.nightLead);
        }

        window.renderFromCloud = (procs, dayLead, nightLead) => {
            const container = document.getElementById('process-list');
            container.innerHTML = '';
            const dayItems = procs.filter(p => p.rowIdx <= 32);
            const nightItems = procs.filter(p => p.rowIdx >= 34);
            renderShiftSection(`‚òÄÔ∏è Ï£ºÍ∞Ñ [${dayLead}]`, dayItems, "blue", container);
            renderShiftSection(`üåô ÏïºÍ∞Ñ [${nightLead}]`, nightItems, "slate", container);
        };

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            const bgColor = theme === 'blue' ? 'bg-blue-700' : 'bg-slate-800';
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-800';
            section.innerHTML = `
                <div class="shift-banner ${bgColor} ${borderColor} text-white">
                    <h2 class="text-[11px] font-black italic tracking-tighter">${title}</h2>
                    <span class="text-[8px] font-bold opacity-70">${items.length} Í±¥</span>
                </div>
                <div class="scroll-container shadow-sm bg-white">
                    <div class="header-row">
                        <div class="header-cell w-order bg-slate-950">ÏàòÏ£ºÎ≤àÌò∏</div>
                        <div class="header-cell w-qty bg-blue-800">ÏàòÎüâ</div>
                        <div class="header-cell w-dim bg-blue-900">ÏàòÏ£ºÏπòÏàò / SN</div>
                        <div class="header-cell w-mat bg-slate-950">Ïû¨Ïßà</div>
                        <div class="header-cell w-weight bg-orange-700">Ï§ëÎüâ</div>
                        <div class="header-cell w-work bg-emerald-900">ÏûëÏóÖ ÏÉÅÏÑ∏</div>
                        <div class="header-cell w-remark bg-amber-800">ÎπÑÍ≥†</div>
                    </div>
                    <div class="flex flex-col">
                        ${items.length > 0 ? items.map(p => createRowHTML(p)).join('') : '<div class="bg-white py-2 text-center text-slate-300 text-[9px] uppercase italic">Empty</div>'}
                    </div>
                </div>
            `;
            container.appendChild(section);
        }

        function createRowHTML(p) {
            const snParts = p.dim.split(/S\/N|s\/n/i);
            const dimMain = snParts[0].trim();
            const snTag = snParts.length > 1 ? `S/N ${snParts[1].replace(/[:]/g,'').trim()}` : '';
            return `
                <div class="row-content">
                    <div class="cell w-order bg-slate-900 text-white text-center"><span class="val-order tracking-tighter">${p.id}</span></div>
                    <div class="cell w-qty text-center bg-blue-50/20"><span class="val-qty tracking-tighter">${p.qty}</span></div>
                    <div class="cell w-dim bg-blue-50/10 text-center items-center">
                        <span class="val-dim leading-none">${dimMain}</span>
                        ${snTag ? `<div class="val-sn-box"><span class="val-sn">${snTag}</span></div>` : ''}
                    </div>
                    <div class="cell w-mat bg-white">
                        <div class="flex flex-col">
                            <span class="val-mat border-b border-slate-50 mb-0.5"><small class="text-[6px] text-blue-500 mr-0.5 font-black">O</small>${p.matOrder}</span>
                            <span class="val-mat"><small class="text-[6px] text-slate-400 mr-0.5 font-black">G</small>${p.matIn}</span>
                        </div>
                    </div>
                    <div class="cell w-weight bg-orange-50/50 border-x border-orange-100 text-center"><span class="val-weight">${p.weight}</span></div>
                    <div class="cell w-work bg-emerald-50/50"><span class="val-work font-black tracking-tighter leading-tight">${p.work}</span></div>
                    <div class="cell w-remark bg-amber-50/50"><span class="val-remark">${p.remark !== '-' ? 'üìå ' + p.remark : '-'}</span></div>
                </div>
            `;
        }

        function toggleQRModal() {
            const modal = document.getElementById('qr-modal-container');
            if (modal.style.display === 'flex') modal.style.display = 'none';
            else {
                const dateStr = document.getElementById('date-picker').value;
                if (!dateStr) return;
                document.getElementById('qr-date-label').innerText = `${dateStr} Í≥µÏ†ï Í≥ÑÌöç`;
                const qrContainer = document.getElementById('qr-code-view');
                qrContainer.innerHTML = '';
                const url = window.location.origin + window.location.pathname + "?date=" + dateStr;
                new QRCode(qrContainer, { text: url, width: 140, height: 140, colorDark : "#0f172a", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
                modal.style.display = 'flex';
            }
        }

        window.shareWebsite = () => {
            const url = window.location.origin + window.location.pathname;
            if (navigator.share) navigator.share({ title: 'ÌÉúÏõÖ TPMS', url });
            else {
                const t = document.createElement("textarea"); t.value = url; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
                showToast("Ï£ºÏÜå Î≥µÏÇ¨Îê®");
            }
        };

        window.copyShareLink = () => {
            const url = window.location.origin + window.location.pathname + "?date=" + document.getElementById('date-picker').value;
            const t = document.createElement("textarea"); t.value = url; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
            showToast("ÎßÅÌÅ¨ Î≥µÏÇ¨Îê®", "üîó");
        };

        window.shareLinkMobile = async () => {
            const dateStr = document.getElementById('date-picker').value;
            const url = window.location.origin + window.location.pathname + "?date=" + dateStr;
            if (navigator.share) navigator.share({ title: 'ÌÉúÏõÖ Í≥µÏ†ïÍ≥ÑÌöç', text: dateStr, url });
            else window.copyShareLink();
        };

        function toggleLoading(show, text) {
            const o = document.getElementById('loading-overlay');
            o.classList.toggle('hidden', !show);
            if(text) document.getElementById('loading-text').innerText = text;
        }

        window.showToast = (msg, icon = "‚úÖ") => {
            const t = document.getElementById('custom-toast');
            document.getElementById('toast-message').innerText = msg;
            document.getElementById('toast-icon').innerText = icon;
            t.style.display = 'block'; setTimeout(() => { t.style.display = 'none'; }, 2000);
        }

        function changeDate(days) {
            const p = document.getElementById('date-picker');
            const d = new Date(p.value); d.setDate(d.getDate() + days);
            const y = d.getFullYear(); const m = String(d.getMonth() + 1).padStart(2, '0'); const day = String(d.getDate()).padStart(2, '0');
            p.value = `${y}-${m}-${day}`; window.loadCurrentFromCloud();
        }
    </script>
