</head>
<body class="pb-10">

    <!-- í†µí•© Header -->

            <h2 class="text-2xl font-extrabold text-slate-800 mb-2">ë‹¨ì¡°ê³µì • ê³„íšì„œ ë¶„ì„ ì‹œìŠ¤í…œ</h2>
            <p class="text-slate-500 text-base leading-relaxed mb-8">
                ì—‘ì…€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ë©´ <b>ì£¼ê°„(4~33í–‰)</b> ë° <b>ì•¼ê°„(35~64í–‰)</b><br>
                ê³µì • ë°ì´í„°ë¥¼ ê¸°ê¸°ì— ìµœì í™”ëœ ê³ í•´ìƒë„ ë·°ì–´ë¡œ í™•ì¸í•˜ì‹¤ ìˆ˜ ìˆìŠµë‹ˆë‹¤.

        <!-- ì»¨íŠ¸ë¡¤ íŒ¨ë„ (ì—…ë¡œë“œ í›„ í‘œì‹œ) -->
        <div id="selection-panel" class="hidden space-y-4 animate-in">

                        <select id="sheet-selector" onchange="loadSelectedSheet()"

                    <div class="md:col-span-1">

                        <input type="date" id="date-picker" onchange="renderProcessList()"

                    <div class="md:col-span-2 flex gap-3">

                        <button onclick="changeDate(1)" class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-3 rounded-xl transition active:scale-95 text-sm border border-slate-200 shadow-sm">ë‹¤ìŒ ë‚ ì§œ</button>
                    </div>
                </div>
            </div>

            <!-- ê³µì • ë¦¬ìŠ¤íŠ¸ ì„¹ì…˜ -->
            <div id="process-list" class="space-y-10 pb-20">

    <!-- ë¡œë”© ì¸ë””ì¼€ì´í„° -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-md hidden flex items-center justify-center z-[100]">
        <div class="bg-white px-12 py-10 rounded-[3rem] shadow-2xl flex flex-col items-center border border-white/20">
            <div class="w-14 h-14 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
            <p class="font-black text-slate-800 text-lg">ë°ì´í„° ë¶„ì„ ì¤‘...</p>
        </div>

    <script>
        let workbook = null;
        let currentSheetData = [];
        let dateColumns = {};

        // ì—‘ì…€ ë‚ ì§œ ì‹œë¦¬ì–¼ ë²ˆí˜¸ë¥¼ ISO ë¬¸ìì—´ë¡œ ë³€í™˜
        function formatExcelDate(serial) {
            if (isNaN(serial)) return null;
            const date = new Date((serial - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        // ì—‘ì…€ íŒŒì¼ ì—…ë¡œë“œ í•¸ë“¤ëŸ¬
        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true);

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                initSheetSelector();
                toggleLoading(false);
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('selection-panel').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        // ì‹œíŠ¸ ì„ íƒê¸° ì´ˆê¸°í™” (ê³„íšì„œ í¬í•¨ëœ ì‹œíŠ¸ ìš°ì„ )
        function initSheetSelector() {
            const selector = document.getElementById('sheet-selector');
            selector.innerHTML = '';
            workbook.SheetNames.forEach(name => {
                if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                    const option = document.createElement('option');
                    option.value = name; option.innerText = name;
                    selector.appendChild(option);
                }
            });
            loadSelectedSheet();
        }

        // ì„ íƒëœ ì‹œíŠ¸ ë°ì´í„° ë¡œë“œ
        function loadSelectedSheet() {
            const sheetName = document.getElementById('sheet-selector').value;
            const badge = document.getElementById('current-sheet-badge');
            if (badge) badge.innerText = sheetName;
            
            const worksheet = workbook.Sheets[sheetName];
            currentSheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            if (currentSheetData.length > 0) {
                // 1í–‰ì—ì„œ ë‚ ì§œ ì»¬ëŸ¼ ì¸ë±ìŠ¤ ë§¤í•‘
                currentSheetData[0].forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        const dateStr = formatExcelDate(cell);
                        dateColumns[dateStr] = idx;
                    }
                });
            }

            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                // 2026-01-13 ì˜ˆì‹œ ìš°ì„  ì„¤ì •
                const targetDate = "2026-01-13";
                document.getElementById('date-picker').value = availableDates.includes(targetDate) ? targetDate : availableDates[0];
                renderProcessList();
            }
        }

        // ì§€ì •ëœ í–‰ ë²”ìœ„ì— ë”°ë¼ ê³µì • ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderProcessList() {
            const selectedDate = document.getElementById('date-picker').value;
            const container = document.getElementById('process-list');
            container.innerHTML = '';

            const colIdx = dateColumns[selectedDate];
            if (colIdx === undefined) {
                container.innerHTML = `<div class="text-center py-32 text-slate-400 font-bold text-xl">í•´ë‹¹ ë‚ ì§œì— ë°°ì •ëœ ê³µì • ì •ë³´ê°€ ì‹œíŠ¸ì— ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            let dayProcs = [];
            let nightProcs = [];
            
            /**
             * [ì§€ì¹¨ ë°˜ì˜] ê³ ì • í–‰ ë²”ìœ„ ê¸°ë°˜ ë°ì´í„° ì¶”ì¶œ
             * ì£¼ê°„: 4~33í–‰ (Index 3 to 32)
             * ì•¼ê°„: 35~64í–‰ (Index 34 to 63)
             */
            
            // ì£¼ê°„ ì‘ì—…ë¶„
            for (let i = 3; i <= 32; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) dayProcs.push(proc);
                }
            }

            // ì•¼ê°„ ì‘ì—…ë¶„
            for (let i = 34; i <= 63; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) nightProcs.push(proc);
                }
            }

            renderShiftSection("â˜€ï¸ ì£¼ê°„ ì‘ì—… í˜„í™© (Day Shift)", dayProcs, "blue", container);
            renderShiftSection("ğŸŒ™ ì•¼ê°„ ì‘ì—… í˜„í™© (Night Shift)", nightProcs, "slate", container);
        }

        // í–‰ ë°ì´í„°ì—ì„œ ê° í•­ëª© ì¶”ì¶œ
        function extractRowData(row, colIdx) {
            const orderNo = row[colIdx];
            // ìˆ˜ì£¼ë²ˆí˜¸ê°€ 4ì ì´ìƒì¸ ìœ íš¨í•œ í–‰ë§Œ ì²˜ë¦¬
            if (orderNo && orderNo.toString().trim().length >= 4) {
                return {
                    id: orderNo,
                    dim: row[colIdx + 1] || '-',     // ìˆ˜ì£¼ì¹˜ìˆ˜
                    matOrder: row[colIdx + 2] || '-',// ìˆ˜ì£¼ì¬ì§ˆ
                    matIn: row[colIdx + 3] || '-',   // ì‚¬ë‚´ì¬ì§ˆ
                    qty: row[colIdx + 4] || '1',      // ìˆ˜ëŸ‰
                    work: row[colIdx + 5] || '-',     // ì‘ì—…ë‚´ìš©
                    remark: row[colIdx + 6] || '-',   // ë¹„ê³ 
                    weight: row[colIdx + 7] || '-',   // íˆ¬ì…ì¤‘ëŸ‰
                    lead: (row[colIdx + 8] || '').toString() // ë‹´ë‹¹ì/ì¡°
                };
            }
            return null;
        }

        // ì¡°ë³„ ì„¹ì…˜ ë Œë”ë§
        function renderShiftSection(title, items, themeColor, container) {
            const section = document.createElement('div');
            section.className = "animate-in";
            
            const colorClass = themeColor === 'blue' ? 'text-blue-700 border-blue-500' : 'text-slate-900 border-slate-900';
            
            section.innerHTML = `
                <div class="flex items-center justify-between mb-5 border-b-4 ${colorClass} pb-2 px-2">
                    <h2 class="text-xl font-black tracking-tight">${title}</h2>
                    <span class="text-xs font-bold px-3 py-1 bg-white rounded-full border border-slate-200 shadow-sm">${items.length} ê±´</span>
                </div>
            `;

            const grid = document.createElement('div');
            grid.className = "process-grid";

            if (items.length === 0) {
                grid.innerHTML = `<p class="text-sm text-slate-400 italic py-8 text-center w-full bg-white rounded-3xl border border-dashed border-slate-200">ë°°ì •ëœ ê³µì •ì´ ì—†ìŠµë‹ˆë‹¤.</p>`;
            } else {
                items.forEach(item => grid.appendChild(createProcessCard(item)));
            }
            section.appendChild(grid);
            container.appendChild(section);
        }

        // ê³µì • ì¹´ë“œ UI ìƒì„± (PC/ëª¨ë°”ì¼ ê³µí†µ ê³ ë°€ë„ ë””ìì¸)
        function createProcessCard(item) {
            const card = document.createElement('div');
            card.className = "bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden flex flex-col h-full hover:shadow-xl transition-all duration-300 group hover:-translate-y-1";
            
            card.innerHTML = `
                <div class="p-5 flex-1 flex flex-col">
                    <!-- ìƒë‹¨: ìˆ˜ì£¼ë²ˆí˜¸ ë° ìˆ˜ëŸ‰ -->
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-2">
                            <div class="bg-slate-900 text-white px-3 py-1.5 rounded-xl group-hover:bg-blue-600 transition-colors">
                                <span class="text-[13px] font-black tracking-tighter">${item.id}</span>
                            </div>
                            <span class="text-[10px] font-bold text-slate-400 tracking-tight">${item.lead}</span>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] text-slate-400 font-bold uppercase block leading-none mb-1">Total Quantity</span>
                            <span class="text-xl font-black text-blue-600">${item.qty}<small class="text-xs ml-0.5 font-bold">EA</small></span>
                        </div>
                    </div>

                    <!-- ì¤‘ì•™: ìˆ˜ì£¼ ì¹˜ìˆ˜ (ê°€ì¥ í° ì‹œê°ì  ë¹„ì¤‘) -->
                    <div class="mb-4 p-4 bg-blue-50/50 rounded-2xl border border-blue-100/50 flex flex-col justify-center min-h-[60px]">
                        <label class="label-sm text-blue-500 font-bold">ìˆ˜ì£¼ ì¹˜ìˆ˜ (Order Dimensions)</label>
                        <div class="text-[15px] font-black text-slate-900 leading-snug">
                            ${item.dim.toString().replace(/\n/g, ' ')}
                        </div>
                    </div>

                    <!-- ìƒì„¸ ë°ì´í„° ê·¸ë¦¬ë“œ (í•­ìƒ 3ì—´ ê³ ë°€ë„ ë°°ì¹˜) -->
                    <div class="card-content-grid mb-4">
                        <div class="data-grid-item">
                            <label class="label-sm">ìˆ˜ì£¼ì¬ì§ˆ</label>
                            <div class="value-md text-blue-900">${item.matOrder}</div>
                        </div>
                        <div class="data-grid-item">
                            <label class="label-sm">ì‚¬ë‚´ì¬ì§ˆ</label>
                            <div class="value-md">${item.matIn}</div>
                        </div>
                        <div class="data-grid-item border-l-4 border-l-orange-500 bg-orange-50/30">
                            <label class="label-sm text-orange-600">íˆ¬ì…ì¤‘ëŸ‰</label>
                            <div class="text-[18px] font-black text-slate-900">${item.weight}<small class="text-[11px] font-medium ml-0.5 text-slate-400">T</small></div>
                        </div>
                        <div class="data-grid-item border-l-4 border-l-emerald-500 bg-emerald-50/30 col-span-3">
                            <label class="label-sm text-emerald-600 font-bold">ì‘ì—…ë‚´ìš© (Work Instruction)</label>
                            <div class="value-md text-[13px] text-emerald-900 font-extrabold">${item.work}</div>
                        </div>
                    </div>

                    <!-- í•˜ë‹¨ ë¹„ê³  (ìˆì„ ë•Œë§Œ ë…¸ì¶œ) -->
                    ${item.remark && item.remark !== '-' ? `
                    <div class="bg-amber-50/80 border border-amber-100 p-3.5 rounded-2xl mt-auto shadow-inner">
                        <p class="text-[12px] font-bold text-amber-900 leading-tight flex gap-2">
                            <span class="text-amber-500 flex-shrink-0">ğŸ“Œ</span> 
                            <span>${item.remark}</span>
                        </p>
                    </div>
                    ` : ''}
                </div>
            `;
            return card;
        }

        // ë‚ ì§œ ì¦ê° í•¨ìˆ˜
        function changeDate(days) {
            const picker = document.getElementById('date-picker');
            const d = new Date(picker.value);
            d.setDate(d.getDate() + days);
            picker.value = d.toISOString().split('T')[0];
            renderProcessList();
        }

        // ë¡œë”© í™”ë©´ í† ê¸€
        function toggleLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }
    </script>
