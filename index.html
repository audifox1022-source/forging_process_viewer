    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'taewoong-tpms-v1';

        let user = null;

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    const res = await signInWithCustomToken(auth, __initial_auth_token);
                    user = res.user;
                } else {
                    const res = await signInAnonymously(auth);
                    user = res.user;
                }
                if(user) listenToCloudData();
            } catch (error) {
                console.error("ì¸ì¦ ì‹¤íŒ¨:", error);
            }
        };

        window.saveToCloud = async () => {
            if(!user || !window.currentProcessList) return;
            const sheetName = document.getElementById('sheet-selector').value;
            const dateStr = document.getElementById('date-picker').value;
            if(!dateStr) return;

            toggleLoading(true, "í´ë¼ìš°ë“œ ì €ì¥ ì¤‘...");
            try {
                const docId = `${sheetName}_${dateStr}`;
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', docId), {
                    date: dateStr,
                    sheet: sheetName,
                    procs: JSON.stringify(window.currentProcessList),
                    dayLead: window.currentDayLead,
                    nightLead: window.currentNightLead,
                    updatedAt: new Date().toISOString()
                });
                showToast("âœ… ì €ì¥ ì™„ë£Œ! í˜„ì¥ì— ë°ì´í„°ê°€ ë™ê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.");
            } catch (e) {
                showToast("âŒ ê¶Œí•œ ì˜¤ë¥˜: ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }
            toggleLoading(false);
        };

        function listenToCloudData() {
            const sheetName = document.getElementById('sheet-selector').value;
            const dateStr = document.getElementById('date-picker').value;
            if(!dateStr || !sheetName) return;

            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', `${sheetName}_${dateStr}`), (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    window.renderFromCloud(JSON.parse(data.procs), data.dayLead, data.nightLead);
                }
            });
        }

        window.loadCurrentFromCloud = () => { if (user) listenToCloudData(); };
        window.onload = () => initAuth();
    </script>
    <style>

        .scroll-container { overflow-x: auto; width: 100%; border-radius: 8px; }

        .w-order { width: 180px; flex-shrink: 0; }

        .val-mat { font-size: 1.2rem; font-weight: 700; }
        .val-weight { font-size: 2.8rem; font-weight: 950; color: #ea580c; line-height: 1; white-space: nowrap; overflow: hidden; }
        .val-work { font-size: 1.5rem; font-weight: 800; color: #064e3b; white-space: normal; line-height: 1.2; }
        .val-remark { font-size: 1.1rem; font-weight: 700; color: #92400e; white-space: normal; }

        /* ì„¹ì…˜ ë°°ë„ˆ ë° ì»¨íŠ¸ë¡¤ ì••ì¶• */
        .shift-banner { @apply w-full py-2 px-4 mb-1 rounded-lg flex justify-between items-center shadow-sm border-b-[6px]; }
        .ctrl-panel { @apply bg-white p-2 rounded-xl shadow border border-slate-200 mb-2; }
        
        /* ìŠ¤í¬ë¡¤ë°” */
        ::-webkit-scrollbar { height: 10px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; border: 2px solid #f1f5f9; }
    </style>

<body class="pb-10">

    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-md border-b-2 border-blue-600 px-4 py-2 flex justify-between items-center">
        <h1 class="text-xl font-black italic tracking-tighter">TAEWOONG <span class="text-blue-500">TPMS</span></h1>
        <div class="flex items-center gap-3">

            <label for="excel-upload" class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-[10px] font-black cursor-pointer shadow transition-all uppercase tracking-tight">Upload Excel</label>
            <input id="excel-upload" type="file" class="hidden" accept=".xls,.xlsx" onchange="handleExcelUpload(event)">

    <main class="container-full mt-2">
        <div id="welcome-state" class="bg-white rounded-2xl p-8 text-center border border-blue-100 shadow-lg mt-4 max-w-xl mx-auto">
            <div class="text-5xl mb-3">âš’ï¸</div>
            <h2 class="text-2xl font-black text-slate-800 mb-1 italic">Forging Work Instruction</h2>
            <p class="text-slate-400 text-sm font-bold">ì—‘ì…€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ê±°ë‚˜ ê³µìœ ëœ ë°ì´í„°ë¥¼ í™•ì¸í•˜ì„¸ìš”.</p>
        </div>

        <div id="main-ui" class="hidden space-y-2">
            <!-- ì••ì¶•ëœ í•„í„° ì˜ì—­ -->
            <div class="ctrl-panel">
                <div class="flex flex-wrap gap-2 items-end">
                    <div class="flex-1 min-w-[120px]">
                        <label class="text-[9px] font-black text-blue-700 ml-1 uppercase">Date</label>
                        <input type="date" id="date-picker" onchange="loadCurrentFromCloud()" class="w-full p-1.5 bg-slate-50 border border-slate-200 rounded font-black text-base focus:border-blue-500 outline-none">
                    </div>
                    <div class="flex-1 min-w-[120px]">
                        <label class="text-[9px] font-black text-blue-700 ml-1 uppercase">Sheet</label>
                        <select id="sheet-selector" onchange="loadCurrentFromCloud()" class="w-full p-1.5 bg-slate-50 border border-slate-200 rounded font-black text-base focus:border-blue-500 outline-none"></select>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="changeDate(-1)" class="bg-slate-800 text-white font-black px-4 py-2 rounded text-xs hover:bg-black transition">ì´ì „</button>
                        <button onclick="changeDate(1)" class="bg-slate-800 text-white font-black px-4 py-2 rounded text-xs hover:bg-black transition">ë‹¤ìŒ</button>
                    </div>
                    <div id="admin-actions" class="hidden">
                        <button onclick="saveToCloud()" class="bg-emerald-600 hover:bg-emerald-500 text-white font-black px-4 py-2 rounded text-xs shadow-sm transition-all flex items-center gap-1">â˜ï¸ ë°ì´í„° ë°°í¬</button>
                    </div>
                </div>
            </div>

            <!-- ê³µì • ëª©ë¡ -->
            <div id="process-list" class="space-y-6 pb-20"></div>
        </div>
    </main>

    <!-- ë¡œë”© ìŠ¤í”¼ë„ˆ -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center z-[100]">
        <div class="bg-white px-8 py-6 rounded-2xl shadow-2xl flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p id="loading-text" class="font-black text-slate-800 text-lg italic tracking-tight">ANALYZING...</p>
        </div>
    </div>

    <script>
        let currentSheetFullData = null;
        window.currentProcessList = [];
        window.currentDayLead = 'ë¯¸ì •';
        window.currentNightLead = 'ë¯¸ì •';
        let dateColumns = {};

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true, "íŒŒì¼ ë¶„ì„ ì¤‘...");

            const reader = new FileReader();
            reader.onload = function(e) {
                const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                const selector = document.getElementById('sheet-selector');
                selector.innerHTML = '';
                workbook.SheetNames.forEach(name => {
                    if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                        const opt = document.createElement('option');
                        opt.value = name; opt.innerText = name;
                        selector.appendChild(opt);
                    }
                });

                window.workbookObj = workbook;
                document.getElementById('admin-actions').classList.remove('hidden');
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                
                processExcelData();
                toggleLoading(false);
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData() {
            const sheetName = document.getElementById('sheet-selector').value;
            const worksheet = window.workbookObj.Sheets[sheetName];
            currentSheetFullData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            currentSheetFullData[0].forEach((cell, idx) => {
                if (typeof cell === 'number' && cell > 40000) {
                    const d = new Date((cell - 25569) * 86400 * 1000);
                    dateColumns[d.toISOString().split('T')[0]] = idx;
                }
            });

            // ì˜¤ëŠ˜ ë‚ ì§œ ìë™ ì„ íƒ ë¡œì§
            const today = new Date().toISOString().split('T')[0];
            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                // ì˜¤ëŠ˜ ë‚ ì§œê°€ ìˆìœ¼ë©´ ì˜¤ëŠ˜, ì—†ìœ¼ë©´ ì²« ë²ˆì§¸ ë‚ ì§œ
                const targetDate = availableDates.includes(today) ? today : availableDates[0];
                document.getElementById('date-picker').value = targetDate;
                analyzeAndPrepareData();
            }
        }

        function analyzeAndPrepareData() {
            const dateStr = document.getElementById('date-picker').value;
            const colIdx = dateColumns[dateStr];
            if (colIdx === undefined) return;

            window.currentProcessList = [];
            for(let i=3; i<=63; i++) {
                if(i === 33) continue;
                const row = currentSheetFullData[i];
                if(row && row[colIdx] && row[colIdx].toString().trim().length >= 4) {
                    window.currentProcessList.push({
                        rowIdx: i, id: row[colIdx],
                        dim: (row[colIdx+1]||'').toString(), matOrder: (row[colIdx+2]||'').toString(),
                        matIn: (row[colIdx+3]||'').toString(), qty: (row[colIdx+4]||'1').toString(),
                        work: (row[colIdx+5]||'').toString(), remark: (row[colIdx+6]||'').toString(),
                        weight: (row[colIdx+7]||'').toString()
                    });
                }
            }
            
            // 34ì—´(index 33)ê³¼ 65ì—´(index 64)ì—ì„œ ì‘ì—…ì ì¶”ì¶œ
            window.currentDayLead = currentSheetFullData[33] ? (currentSheetFullData[33][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            window.currentNightLead = currentSheetFullData[64] ? (currentSheetFullData[64][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            
            window.renderFromCloud(window.currentProcessList, window.currentDayLead, window.currentNightLead);
        }

        window.renderFromCloud = (procs, dayLead, nightLead) => {
            const container = document.getElementById('process-list');
            container.innerHTML = '';
            document.getElementById('welcome-state').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');

            renderShiftSection(`â˜€ï¸ ì£¼ê°„ê³µì • [${dayLead}]`, procs.filter(p => p.rowIdx <= 32), "blue", container);
            renderShiftSection(`ğŸŒ™ ì•¼ê°„ê³µì • [${nightLead}]`, procs.filter(p => p.rowIdx >= 34), "slate", container);
        };

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-700';
            const bgColor = theme === 'blue' ? 'bg-blue-700' : 'bg-slate-800';
            
            section.innerHTML = `
                <div class="shift-banner ${bgColor} ${borderColor} text-white">
                    <h2 class="text-xl sm:text-2xl font-black italic tracking-tighter">${title}</h2>
                    <span class="text-sm font-bold opacity-70">${items.length}ê±´</span>
                </div>
                <div class="scroll-container shadow-md border border-slate-300">
                    <div class="header-row">
                        <div class="header-cell w-order bg-slate-950">ìˆ˜ì£¼ë²ˆí˜¸</div>
                        <div class="header-cell w-qty bg-blue-800">ìˆ˜ëŸ‰</div>
                        <div class="header-cell w-dim bg-blue-900 italic">ìˆ˜ì£¼ì¹˜ìˆ˜ / S/N</div>
                        <div class="header-cell w-mat bg-slate-900">ì¬ì§ˆ</div>
                        <div class="header-cell w-weight bg-orange-700">íˆ¬ì…ì¤‘ëŸ‰</div>
                        <div class="header-cell w-work bg-emerald-900">ì‘ì—… ìƒì„¸</div>
                        <div class="header-cell w-remark bg-amber-800">ë¹„ê³ </div>
                    </div>
                    <div class="flex flex-col">
                        ${items.length > 0 ? items.map(p => createRowHTML(p)).join('') : '<div class="bg-white p-6 text-center font-bold text-slate-300 text-sm italic">ì‘ì—… ì—†ìŒ</div>'}
                    </div>
                </div>
            `;
            container.appendChild(section);
        }

        function createRowHTML(p) {
            const snParts = p.dim.split(/S\/N|s\/n/i);
            const dimMain = snParts[0].trim();
            const snTag = snParts.length > 1 ? `S/N ${snParts[1].replace(/[:]/g,'').trim()}` : '';

            return `
                <div class="row-content">
                    <div class="cell w-order bg-slate-900 text-white text-center"><span class="val-order tracking-tighter">${p.id}</span></div>
                    <div class="cell w-qty text-center bg-blue-50/20"><span class="val-qty tracking-tighter">${p.qty}</span></div>
                    <div class="cell w-dim bg-blue-50/50 text-center">
                        <span class="val-dim">${dimMain}</span>
                        ${snTag ? `<div class="val-sn-box"><span class="val-sn">${snTag}</span></div>` : ''}
                    </div>
                    <div class="cell w-mat bg-white">
                        <div class="flex flex-col">
                            <span class="val-mat mb-1 border-b border-slate-100 pb-0.5"><small class="text-[8px] text-blue-500 mr-1 font-black">ORDER</small>${p.matOrder}</span>
                            <span class="val-mat"><small class="text-[8px] text-slate-400 mr-1 font-black">GRADE</small>${p.matIn}</span>
                        </div>
                    </div>
                    <div class="cell w-weight bg-orange-50 border-x border-orange-200 text-center"><span class="val-weight">${p.weight}<small class="text-sm font-black italic ml-0.5 tracking-normal">T</small></span></div>
                    <div class="cell w-work bg-emerald-50"><span class="val-work font-black tracking-tighter leading-none">${p.work}</span></div>
                    <div class="cell w-remark bg-amber-50"><span class="val-remark">${p.remark !== '-' ? 'ğŸ“Œ ' + p.remark : '-'}</span></div>
                </div>
            `;
        }

        function toggleLoading(show, text) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
            if(text) document.getElementById('loading-text').innerText = text;
        }

        function showToast(msg) { alert(msg); }

        function changeDate(days) {
            const p = document.getElementById('date-picker');
            const d = new Date(p.value);
            d.setDate(d.getDate() + days);
            p.value = d.toISOString().split('T')[0];
            analyzeAndPrepareData();
            window.loadCurrentFromCloud();
        }
    </script>
