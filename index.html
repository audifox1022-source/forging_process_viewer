            transition: all 0.2s ease;

        .val-display { font-size: 1.4rem; font-weight: 800; color: #0f172a; line-height: 1.3; }

        /* ì• ë‹ˆë©”ì´ì…˜ */

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* ìŠ¤í¬ë¡¤ë°” */
        ::-webkit-scrollbar { width: 10px; }

<body class="pb-16">

    <!-- í—¤ë” -->
    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-xl border-b-2 border-blue-600 px-4 py-3">
        <div class="max-w-[800px] mx-auto flex justify-between items-center">

                <h1 class="text-2xl font-black tracking-tighter italic">

            </div>
            <div class="flex items-center gap-2">
                <label for="excel-upload" class="bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white px-6 py-2.5 rounded-xl text-sm font-black cursor-pointer transition-all shadow-lg flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    íŒŒì¼ ì—…ë¡œë“œ
                </label>
                <input id="excel-upload" type="file" class="hidden" accept=".xls,.xlsx" onchange="handleExcelUpload(event)">
            </div>
        </div>
    </header>

    <main class="container-full pt-4">
        <!-- ì´ˆê¸° í™˜ì˜ í™”ë©´ -->
        <div id="welcome-state" class="bg-white rounded-[3rem] p-16 text-center border-4 border-slate-200 shadow-sm mt-10 fade-in-up">
            <div class="bg-blue-100 w-32 h-32 rounded-full flex items-center justify-center mx-auto mb-8">
                <span class="text-7xl">âš’ï¸</span>
            </div>
            <h2 class="text-4xl font-black text-slate-800 mb-4 tracking-tight">ë‹¨ì¡°ê³µì • ê³„íš ì¡°íšŒ</h2>
            <p class="text-slate-500 text-xl font-bold leading-relaxed">
                ì—‘ì…€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬<br>
                <span class="text-blue-600">1ë‹¨ ëŒ€í˜• í™”ë©´</span>ìœ¼ë¡œ ê³µì •ì„ í™•ì¸í•˜ì„¸ìš”.
            </p>
        </div>

        <!-- ì»¨íŠ¸ë¡¤ íŒ¨ë„ -->
        <div id="selection-panel" class="hidden space-y-4 mb-10">
            <div class="bg-white p-6 rounded-[2rem] shadow-md border-2 border-slate-200">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-sm font-black text-blue-700 mb-2 block ml-1 uppercase">ğŸ“… ë‚ ì§œ ì„ íƒ</label>
                        <input type="date" id="date-picker" onchange="renderProcessList()" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl outline-none font-black text-xl cursor-pointer focus:border-blue-500 transition-all">
                    </div>
                    <div>
                        <label class="text-sm font-black text-blue-700 mb-2 block ml-1 uppercase">ğŸ“„ ì‹œíŠ¸ ì„ íƒ</label>
                        <select id="sheet-selector" onchange="loadSelectedSheet()" 
                                class="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl outline-none font-black text-xl appearance-none cursor-pointer focus:border-blue-500 transition-all">
                        </select>
                    </div>
                </div>
                <div class="flex gap-4 mt-6">
                    <button onclick="changeDate(-1)" class="flex-1 bg-slate-800 hover:bg-black text-white font-black py-5 rounded-2xl transition active:scale-95 text-lg shadow-lg">ì´ì „ ë‚ ì§œ</button>
                    <button onclick="changeDate(1)" class="flex-1 bg-slate-800 hover:bg-black text-white font-black py-5 rounded-2xl transition active:scale-95 text-lg shadow-lg">ë‹¤ìŒ ë‚ ì§œ</button>
                </div>
            </div>

            <!-- ê³µì • ë¦¬ìŠ¤íŠ¸ -->
            <div id="process-list" class="space-y-12 pb-24">
                <!-- Shift sections -->

        </div>
    </main>

    <!-- ë¡œë”© ë§ˆìŠ¤í¬ -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden flex items-center justify-center z-[100]">
        <div class="bg-white px-16 py-12 rounded-[4rem] shadow-2xl flex flex-col items-center">
            <div class="w-20 h-20 border-8 border-blue-600 border-t-transparent rounded-full animate-spin mb-8"></div>
            <p class="font-black text-slate-800 text-2xl tracking-tighter">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
        </div>
    </div>

    <script>
        let workbook = null;
        let currentSheetData = [];
        let dateColumns = {};

        function formatExcelDate(serial) {
            if (isNaN(serial)) return null;
            const date = new Date((serial - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true);

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                initSheetSelector();
                toggleLoading(false);
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('selection-panel').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        function initSheetSelector() {
            const selector = document.getElementById('sheet-selector');
            selector.innerHTML = '';
            workbook.SheetNames.forEach(name => {
                if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                    const option = document.createElement('option');
                    option.value = name; option.innerText = name;
                    selector.appendChild(option);
                }
            });
            loadSelectedSheet();
        }

        function loadSelectedSheet() {
            const sheetName = document.getElementById('sheet-selector').value;
            const worksheet = workbook.Sheets[sheetName];
            currentSheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            if (currentSheetData.length > 0) {
                currentSheetData[0].forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        const dateStr = formatExcelDate(cell);
                        dateColumns[dateStr] = idx;
                    }
                });
            }

            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                const targetDate = "2026-01-13";
                document.getElementById('date-picker').value = availableDates.includes(targetDate) ? targetDate : availableDates[0];
                renderProcessList();
            }
        }

        function renderProcessList() {
            const selectedDate = document.getElementById('date-picker').value;
            const container = document.getElementById('process-list');
            container.innerHTML = '';

            const colIdx = dateColumns[selectedDate];
            if (colIdx === undefined) {
                container.innerHTML = `<div class="text-center py-20 text-slate-400 font-black text-2xl bg-white rounded-3xl border-2 border-dashed">ë°ì´í„°ê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            let dayProcs = [];
            let nightProcs = [];
            
            for (let i = 3; i <= 32; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) dayProcs.push(proc);
                }
            }

            for (let i = 34; i <= 63; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) nightProcs.push(proc);
                }
            }

            renderShiftSection("ì£¼ê°„ ì‘ì—… ë¦¬ìŠ¤íŠ¸ (Day Shift)", dayProcs, "blue", container);
            renderShiftSection("ì•¼ê°„ ì‘ì—… ë¦¬ìŠ¤íŠ¸ (Night Shift)", nightProcs, "slate", container);
        }

        function extractRowData(row, colIdx) {
            const orderNo = row[colIdx];
            if (orderNo && orderNo.toString().trim().length >= 4) {
                return {
                    id: orderNo,
                    dim: row[colIdx + 1] || '-',
                    matOrder: row[colIdx + 2] || '-',
                    matIn: row[colIdx + 3] || '-',
                    qty: row[colIdx + 4] || '1',
                    work: row[colIdx + 5] || '-',
                    remark: row[colIdx + 6] || '-',
                    weight: row[colIdx + 7] || '-'
                };
            }
            return null;
        }

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            section.className = "fade-in-up";
            
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-800';
            const textColor = theme === 'blue' ? 'text-blue-700' : 'text-slate-900';
            
            section.innerHTML = `
                <div class="flex items-center justify-between mb-6 pb-3 border-b-8 ${borderColor} px-2">
                    <h2 class="text-3xl font-black ${textColor} uppercase tracking-tighter">${title}</h2>
                    <span class="text-xl font-black px-5 py-1.5 bg-slate-200 rounded-2xl text-slate-700 shadow-inner">${items.length}ê±´</span>
                </div>
                <div class="process-grid">
                    ${items.length === 0 ? '<p class="text-xl text-slate-400 py-12 font-bold text-center w-full bg-white rounded-3xl border-2 border-dashed">ì‘ì—… ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>' : ''}
                </div>
            `;

            const grid = section.querySelector('.process-grid');
            items.forEach(item => grid.appendChild(createLargeCard(item)));
            container.appendChild(section);
        }

        function createLargeCard(item) {
            const card = document.createElement('div');
            card.className = "high-visibility-card";
            
            card.innerHTML = `
                <div class="flex flex-col p-8 gap-6">
                    <!-- ìƒë‹¨: ìˆ˜ì£¼ë²ˆí˜¸ & ìˆ˜ëŸ‰ -->
                    <div class="flex justify-between items-center border-b-4 border-slate-50 pb-6">
                        <div class="bg-slate-900 text-white px-6 py-2.5 rounded-2xl shadow-lg">
                            <span class="text-2xl font-black tracking-tight">${item.id}</span>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-sm font-black text-slate-400 uppercase mb-1">Total Quantity</span>
                            <span class="text-4xl font-black text-blue-600 tracking-tighter">${item.qty}<small class="text-lg ml-1 font-bold">EA</small></span>
                        </div>
                    </div>

                    <!-- ì¹˜ìˆ˜ (í•µì‹¬ ì§€ì‹œ ì‚¬í•­ - ëŒ€í˜• í°íŠ¸) -->
                    <div class="bg-blue-50 p-6 rounded-[2rem] border-2 border-blue-200 shadow-inner">
                        <label class="label-xl text-blue-600 font-black mb-2">ìˆ˜ì£¼ ì¹˜ìˆ˜ (DIMENSIONS)</label>
                        <div class="text-3xl font-black text-slate-900 leading-tight">
                            ${item.dim.toString().replace(/\n/g, ' ')}
                        </div>
                    </div>

                    <!-- ì •ë³´ ê·¸ë¦¬ë“œ -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-slate-50 p-4 rounded-2xl border-2 border-slate-100 flex flex-col justify-center shadow-sm">
                            <label class="label-xl">ìˆ˜ì£¼ì¬ì§ˆ</label>
                            <span class="text-xl font-black text-blue-800">${item.matOrder}</span>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border-2 border-slate-100 flex flex-col justify-center shadow-sm">
                            <label class="label-xl">ì‚¬ë‚´ì¬ì§ˆ</label>
                            <span class="text-xl font-black text-slate-600">${item.matIn}</span>
                        </div>
                        <div class="bg-orange-100 border-4 border-orange-400 p-4 rounded-2xl flex flex-col justify-center shadow-md">
                            <label class="label-xl text-orange-700 font-black">íˆ¬ì…ì¤‘ëŸ‰ (WEIGHT)</label>
                            <span class="text-4xl font-black text-orange-950 leading-none">${item.weight}<small class="text-xl ml-1">T</small></span>
                        </div>
                        
                        <div class="md:col-span-3 bg-emerald-100 border-4 border-emerald-500 px-8 py-6 rounded-[2rem] shadow-md mt-2">
                            <label class="label-xl text-emerald-800 font-black mb-2">ì‘ì—… ì§€ì‹œ ìƒì„¸ (WORK INSTRUCTION)</label>
                            <span class="text-3xl text-emerald-950 font-black leading-snug block">${item.work}</span>
                        </div>
                    </div>

                    <!-- ë¹„ê³  -->
                    ${item.remark && item.remark !== '-' ? `
                    <div class="flex items-start gap-4 text-xl font-bold text-amber-900 bg-amber-50 px-8 py-6 rounded-[2rem] border-2 border-amber-200 shadow-inner">
                        <span class="flex-shrink-0 text-4xl text-amber-500">ğŸ“Œ</span>
                        <span class="leading-snug">${item.remark}</span>
                    </div>
                    ` : ''}
                </div>
            `;
            return card;
        }

        function changeDate(days) {
            const picker = document.getElementById('date-picker');
            const d = new Date(picker.value);
            d.setDate(d.getDate() + days);
            picker.value = d.toISOString().split('T')[0];
            renderProcessList();
        }

        function toggleLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }
    </script>
