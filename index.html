        /* ë ˆì´ì•„ì›ƒ ìµœì í™” */

            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;

        .val-sm { font-size: 0.875rem; font-weight: 600; color: #0f172a; line-height: 1.25; }
        
        /* ì• ë‹ˆë©”ì´ì…˜ */
        .fade-up { animation: fadeUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }

        /* ìŠ¤í¬ë¡¤ë°” ë””ìì¸ */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

</head>
<body class="pb-16">

    <!-- Header -->
    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-md border-b border-slate-800 px-6 py-3">
        <div class="flex justify-between items-center">

                    <span id="current-sheet-name" class="text-[11px] font-bold text-slate-300">ë°ì´í„°ë¥¼ ì—…ë¡œë“œí•˜ì„¸ìš”</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <label for="excel-upload" class="bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white px-5 py-2 rounded-xl text-xs font-bold cursor-pointer transition-all shadow-lg flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    ì—‘ì…€ íŒŒì¼ ì—…ë¡œë“œ
                </label>
                <input id="excel-upload" type="file" class="hidden" accept=".xls,.xlsx" onchange="handleExcelUpload(event)">
            </div>
        </div>
    </header>

    <main class="container-full pt-4">
        <!-- ì´ˆê¸° ê°€ì´ë“œ -->
        <div id="welcome-state" class="bg-white rounded-[2rem] p-12 text-center border border-slate-200 shadow-sm mt-12 max-w-2xl mx-auto fade-up">
            <div class="bg-blue-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner">
                <span class="text-5xl">âš™ï¸</span>
            </div>
            <h2 class="text-2xl font-extrabold text-slate-800 mb-3">íƒœì›… ë‹¨ì¡°ê³µì • ëª¨ë‹ˆí„°ë§ ì‹œìŠ¤í…œ</h2>
            <p class="text-slate-500 text-base leading-relaxed">
                ê³„íšì„œ ì—‘ì…€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬<br>
                <b>ì£¼ê°„(4~33í–‰)</b> ë° <b>ì•¼ê°„(35~64í–‰)</b> ê³µì • ì •ë³´ë¥¼ ì‹¤ì‹œê°„ìœ¼ë¡œ í™•ì¸í•˜ì„¸ìš”.
            </p>
        </div>

        <!-- ì»¨íŠ¸ë¡¤ íŒ¨ë„ -->
        <div id="selection-panel" class="hidden space-y-4 mb-8">
            <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-200 max-w-5xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-5 items-end">
                    <div class="md:col-span-1">
                        <label class="text-[11px] font-black text-blue-600 mb-1.5 block ml-1 uppercase tracking-wider">ê³µì • ì‹œíŠ¸ ì„ íƒ</label>
                        <select id="sheet-selector" onchange="loadSelectedSheet()" 
                                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none font-bold text-sm appearance-none cursor-pointer focus:ring-2 focus:ring-blue-500 transition-all">
                        </select>
                    </div>
                    <div class="md:col-span-1">
                        <label class="text-[11px] font-black text-blue-600 mb-1.5 block ml-1 uppercase tracking-wider">ì‘ì—… ë‚ ì§œ</label>
                        <input type="date" id="date-picker" onchange="renderProcessList()" 
                               class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none font-bold text-sm cursor-pointer focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                    <div class="md:col-span-2 flex gap-3">
                        <button onclick="changeDate(-1)" class="flex-1 bg-white hover:bg-slate-100 text-slate-700 font-bold py-3 rounded-xl transition-all active:scale-95 text-sm border border-slate-200 shadow-sm">ì´ì „ ë‚ ì§œ</button>
                        <button onclick="changeDate(1)" class="flex-1 bg-white hover:bg-slate-100 text-slate-700 font-bold py-3 rounded-xl transition-all active:scale-95 text-sm border border-slate-200 shadow-sm">ë‹¤ìŒ ë‚ ì§œ</button>
                    </div>
                </div>
            </div>

            <!-- ì‘ì—… ëª©ë¡ ì˜ì—­ -->
            <div id="process-list" class="space-y-10">
                <!-- Shift sections -->
            </div>
        </div>
    </main>

    <!-- ë¡œë”© ìŠ¤í”¼ë„ˆ -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md hidden flex items-center justify-center z-[100]">
        <div class="bg-white px-12 py-10 rounded-[3rem] shadow-2xl flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="font-black text-slate-800 text-lg tracking-tight">ì—‘ì…€ ë°ì´í„°ë¥¼ ì •ë ¬ ì¤‘ì…ë‹ˆë‹¤...</p>
        </div>
    </div>

    <script>
        let workbook = null;
        let currentSheetData = [];
        let dateColumns = {};

        function formatExcelDate(serial) {
            if (isNaN(serial)) return null;
            const date = new Date((serial - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true);

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                initSheetSelector();
                toggleLoading(false);
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('selection-panel').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        function initSheetSelector() {
            const selector = document.getElementById('sheet-selector');
            selector.innerHTML = '';
            workbook.SheetNames.forEach(name => {
                if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                    const option = document.createElement('option');
                    option.value = name; option.innerText = name;
                    selector.appendChild(option);
                }
            });
            loadSelectedSheet();
        }

        function loadSelectedSheet() {
            const sheetName = document.getElementById('sheet-selector').value;
            const badge = document.getElementById('current-sheet-name');
            if (badge) badge.innerText = sheetName;
            
            const worksheet = workbook.Sheets[sheetName];
            currentSheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            if (currentSheetData.length > 0) {
                currentSheetData[0].forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        const dateStr = formatExcelDate(cell);
                        dateColumns[dateStr] = idx;
                    }
                });
            }

            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                const targetDate = "2026-01-13";
                document.getElementById('date-picker').value = availableDates.includes(targetDate) ? targetDate : availableDates[0];
                renderProcessList();
            }
        }

        function renderProcessList() {
            const selectedDate = document.getElementById('date-picker').value;
            const container = document.getElementById('process-list');
            container.innerHTML = '';

            const colIdx = dateColumns[selectedDate];
            if (colIdx === undefined) {
                container.innerHTML = `<div class="text-center py-24 text-slate-400 font-black text-xl">ì§€ì •ëœ ë‚ ì§œì˜ ê³µì • ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            let dayProcs = [];
            let nightProcs = [];
            
            for (let i = 3; i <= 32; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) dayProcs.push(proc);
                }
            }

            for (let i = 34; i <= 63; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) nightProcs.push(proc);
                }
            }

            renderShiftSection("ì£¼ê°„ ì‘ì—… ë¦¬ìŠ¤íŠ¸ (Day Shift)", dayProcs, "blue", container);
            renderShiftSection("ì•¼ê°„ ì‘ì—… ë¦¬ìŠ¤íŠ¸ (Night Shift)", nightProcs, "slate", container);
        }

        function extractRowData(row, colIdx) {
            const orderNo = row[colIdx];
            if (orderNo && orderNo.toString().trim().length >= 4) {
                return {
                    id: orderNo,
                    dim: row[colIdx + 1] || '-',
                    matOrder: row[colIdx + 2] || '-',
                    matIn: row[colIdx + 3] || '-',
                    qty: row[colIdx + 4] || '1',
                    work: row[colIdx + 5] || '-',
                    remark: row[colIdx + 6] || '-',
                    weight: row[colIdx + 7] || '-',
                    lead: (row[colIdx + 8] || '').toString()
                };
            }
            return null;
        }

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            section.className = "fade-up";
            
            const headerColor = theme === 'blue' ? 'text-blue-700 border-blue-600' : 'text-slate-800 border-slate-700';
            const icon = theme === 'blue' ? 'â˜€ï¸' : 'ğŸŒ™';
            
            section.innerHTML = `
                <div class="flex items-center justify-between mb-4 pb-2 border-b-2 ${headerColor} px-2">
                    <h2 class="text-lg font-black flex items-center gap-2">
                        <span>${icon}</span>
                        <span>${title}</span>
                    </h2>
                    <span class="text-[12px] font-black px-2.5 py-0.5 bg-slate-200 rounded-lg text-slate-700">${items.length} ê±´</span>
                </div>
                <div class="process-grid">
                    ${items.length === 0 ? '<p class="text-sm text-slate-400 py-10 italic text-center w-full">ì‘ì—… ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>' : ''}
                </div>
            `;

            const grid = section.querySelector('.process-grid');
            items.forEach(item => grid.appendChild(createCompactCard(item)));
            container.appendChild(section);
        }

        function createCompactCard(item) {
            const card = document.createElement('div');
            card.className = "compact-card";
            
            card.innerHTML = `
                <div class="flex flex-col p-4 gap-3">
                    <!-- ìƒë‹¨: ìˆ˜ì£¼ë²ˆí˜¸ & ë‹´ë‹¹ & ìˆ˜ëŸ‰ -->
                    <div class="flex justify-between items-center border-b border-slate-100 pb-3">
                        <div class="flex items-center gap-2">
                            <span class="text-[12px] font-black px-2 py-0.5 bg-slate-900 text-white rounded-md tracking-tight shadow-sm">${item.id}</span>
                            <span class="text-[11px] font-bold text-slate-400">${item.lead}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-black text-blue-600 tracking-tight">${item.qty} <small class="text-[10px] text-slate-400">EA</small></span>
                        </div>
                    </div>

                    <!-- ë©”ì¸: ìˆ˜ì£¼ ì¹˜ìˆ˜ (ê³ ëŒ€ë¹„ ê°€ë…ì„± ê°•ì¡°) -->
                    <div class="bg-blue-50/50 p-3.5 rounded-2xl border border-blue-100/50">
                        <span class="label-xs text-blue-500 font-extrabold mb-1">ìˆ˜ì£¼ ì¹˜ìˆ˜ (Dimensions)</span>
                        <div class="text-[14px] font-extrabold text-slate-900 leading-snug">
                            ${item.dim.toString().replace(/\n/g, ' ')}
                        </div>
                    </div>

                    <!-- ì •ë³´ ê·¸ë¦¬ë“œ: 3ì—´ ë°°ì¹˜ -->
                    <div class="grid grid-cols-3 gap-2">
                        <div class="data-grid-item">
                            <span class="label-xs">ìˆ˜ì£¼ì¬ì§ˆ</span>
                            <span class="val-sm truncate text-blue-800">${item.matOrder}</span>
                        </div>
                        <div class="data-grid-item">
                            <span class="label-xs">ì‚¬ë‚´ì¬ì§ˆ</span>
                            <span class="val-sm truncate text-slate-600">${item.matIn}</span>
                        </div>
                        <div class="data-grid-item border-l-4 border-l-orange-500 bg-orange-50/50">
                            <span class="label-xs text-orange-600">íˆ¬ì…ì¤‘ëŸ‰</span>
                            <span class="val-sm text-orange-900 font-black text-[15px]">${item.weight}<small class="text-[10px] ml-0.5">T</small></span>
                        </div>
                        
                        <div class="col-span-3 border-l-4 border-l-emerald-500 bg-emerald-50/50 p-2.5 rounded-xl">
                            <span class="label-xs text-emerald-600 font-extrabold mb-0.5">ì‘ì—… ì§€ì‹œ ë‚´ìš©</span>
                            <span class="val-sm text-emerald-950 font-bold text-[12px] leading-snug block">${item.work}</span>
                        </div>
                    </div>

                    <!-- ë¹„ê³  (Remarks) -->
                    ${item.remark && item.remark !== '-' ? `
                    <div class="flex items-start gap-2 text-[11px] font-semibold text-amber-900 bg-amber-50/80 px-3 py-2 rounded-xl border border-amber-100 shadow-inner">
                        <span class="flex-shrink-0 text-amber-500 mt-0.5">ğŸ“Œ</span>
                        <span class="leading-tight">${item.remark}</span>
                    </div>
                    ` : ''}
                </div>
            `;
            return card;
        }

        function changeDate(days) {
            const picker = document.getElementById('date-picker');
            const d = new Date(picker.value);
            d.setDate(d.getDate() + days);
            picker.value = d.toISOString().split('T')[0];
            renderProcessList();
        }

        function toggleLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }
    </script>
