    <style>

        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; color: #0f172a; letter-spacing: -0.03em; }
        
        /* ì´ˆê³ ë°€ë„ ì»¨í…Œì´ë„ˆ */

        /* ê·¸ë¦¬ë“œ ì‹œìŠ¤í…œ: í™”ë©´ ë„ˆë¹„ì— ë”°ë¼ ì¹´ë“œ ë°°ì¹˜ ìµœì í™” */
        .process-grid {

        @media (min-width: 1024px) {

        /* ìŠ¬ë¦¼ & ê³ ê°€ë…ì„± ì¹´ë“œ */

            transition: all 0.2s ease;

        /* í…ìŠ¤íŠ¸ ì‚¬ì´ì¦ˆ ëŒ€í­ í™•ëŒ€ */
        .label-bold { font-size: 0.85rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .val-large { font-size: 1.1rem; font-weight: 700; color: #0f172a; line-height: 1.2; }
        .val-xl { font-size: 1.35rem; font-weight: 900; color: #1e293b; }
        
        /* ì• ë‹ˆë©”ì´ì…˜ */
        .fade-in-up { animation: fadeInUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ìŠ¤í¬ë¡¤ë°” ìµœì í™” */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f1f5f9; }
    </style>
</head>
<body class="pb-10">

    <!-- ìŠ¬ë¦¼ í—¤ë” -->
    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-lg border-b border-blue-900/30 px-4 py-2">
        <div class="flex justify-between items-center">

                    TAEWOONG <span class="text-blue-500 font-black">TPMS</span>

                    <span id="current-sheet-name" class="text-xs font-black text-blue-300">íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”</span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <label for="excel-upload" class="bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white px-5 py-2 rounded-xl text-sm font-black cursor-pointer transition-all shadow-lg flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    íŒŒì¼ ì—…ë¡œë“œ
                </label>
                <input id="excel-upload" type="file" class="hidden" accept=".xls,.xlsx" onchange="handleExcelUpload(event)">
            </div>
        </div>
    </header>

    <main class="container-full pt-3">
        <!-- ì´ˆê¸° í™˜ì˜ í™”ë©´ -->
        <div id="welcome-state" class="bg-white rounded-[2.5rem] p-12 text-center border-2 border-slate-200 shadow-sm mt-10 max-w-2xl mx-auto fade-in-up">
            <div class="bg-blue-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="text-6xl">ğŸ“Š</span>
            </div>
            <h2 class="text-3xl font-black text-slate-800 mb-3 tracking-tight">ë‹¨ì¡°ê³µì • ê³„íš ë¶„ì„ ì‹œìŠ¤í…œ</h2>
            <p class="text-slate-500 text-lg font-medium leading-relaxed">
                ì—‘ì…€ íŒŒì¼ì„ ì„ íƒí•˜ë©´<br>
                <span class="text-blue-600 font-bold">ì£¼ê°„(4~33í–‰) / ì•¼ê°„(35~64í–‰)</span> ê³µì •ì´ ì¦‰ì‹œ í‘œì‹œë©ë‹ˆë‹¤.
            </p>
        </div>

        <!-- ëŒ€ì‹œë³´ë“œ ì»¨íŠ¸ë¡¤ íŒ¨ë„ -->
        <div id="selection-panel" class="hidden space-y-3 mb-6">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div class="md:col-span-1">
                        <label class="text-xs font-black text-blue-700 mb-1 block ml-1 uppercase">1. ì‹œíŠ¸ ì„ íƒ</label>
                        <select id="sheet-selector" onchange="loadSelectedSheet()" 
                                class="w-full p-3 bg-slate-50 border-2 border-slate-200 rounded-xl outline-none font-bold text-base appearance-none cursor-pointer focus:border-blue-500 transition-all">
                        </select>
                    </div>
                    <div class="md:col-span-1">
                        <label class="text-xs font-black text-blue-700 mb-1 block ml-1 uppercase">2. ë‚ ì§œ ì„ íƒ</label>
                        <input type="date" id="date-picker" onchange="renderProcessList()" 
                               class="w-full p-3 bg-slate-50 border-2 border-slate-200 rounded-xl outline-none font-bold text-base cursor-pointer focus:border-blue-500 transition-all">
                    </div>
                    <div class="md:col-span-2 flex gap-2">
                        <button onclick="changeDate(-1)" class="flex-1 bg-slate-800 hover:bg-slate-700 text-white font-black py-3 rounded-xl transition active:scale-95 text-base shadow-md">ì´ì „ ë‚ ì§œ</button>
                        <button onclick="changeDate(1)" class="flex-1 bg-slate-800 hover:bg-slate-700 text-white font-black py-3 rounded-xl transition active:scale-95 text-base shadow-md">ë‹¤ìŒ ë‚ ì§œ</button>
                    </div>
                </div>
            </div>

            <!-- ê³µì • ë¦¬ìŠ¤íŠ¸ ì„¹ì…˜ -->
            <div id="process-list" class="space-y-8 pb-20">
                <!-- Shift sections -->
            </div>
        </div>
    </main>

    <!-- ë¡œë”© ë§ˆìŠ¤í¬ -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/70 backdrop-blur-sm hidden flex items-center justify-center z-[100]">
        <div class="bg-white px-12 py-10 rounded-[3rem] shadow-2xl flex flex-col items-center">
            <div class="w-16 h-16 border-8 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
            <p class="font-black text-slate-800 text-xl tracking-tighter">ë°ì´í„° ì •ë ¬ ì¤‘...</p>
        </div>
    </div>

    <script>
        let workbook = null;
        let currentSheetData = [];
        let dateColumns = {};

        function formatExcelDate(serial) {
            if (isNaN(serial)) return null;
            const date = new Date((serial - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true);

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                initSheetSelector();
                toggleLoading(false);
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('selection-panel').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        function initSheetSelector() {
            const selector = document.getElementById('sheet-selector');
            selector.innerHTML = '';
            workbook.SheetNames.forEach(name => {
                if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                    const option = document.createElement('option');
                    option.value = name; option.innerText = name;
                    selector.appendChild(option);
                }
            });
            loadSelectedSheet();
        }

        function loadSelectedSheet() {
            const sheetName = document.getElementById('sheet-selector').value;
            const sheetLabel = document.getElementById('current-sheet-name');
            if (sheetLabel) sheetLabel.innerText = sheetName;
            
            const worksheet = workbook.Sheets[sheetName];
            currentSheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            if (currentSheetData.length > 0) {
                currentSheetData[0].forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        const dateStr = formatExcelDate(cell);
                        dateColumns[dateStr] = idx;
                    }
                });
            }

            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                const targetDate = "2026-01-13";
                document.getElementById('date-picker').value = availableDates.includes(targetDate) ? targetDate : availableDates[0];
                renderProcessList();
            }
        }

        function renderProcessList() {
            const selectedDate = document.getElementById('date-picker').value;
            const container = document.getElementById('process-list');
            container.innerHTML = '';

            const colIdx = dateColumns[selectedDate];
            if (colIdx === undefined) {
                container.innerHTML = `<div class="text-center py-20 text-slate-400 font-black text-2xl">í•´ë‹¹ ë‚ ì§œì˜ ë°ì´í„°ê°€ ì‹œíŠ¸ì— ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            let dayProcs = [];
            let nightProcs = [];
            
            // ì£¼ê°„: 4~33í–‰ (Index 3 to 32)
            for (let i = 3; i <= 32; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) dayProcs.push(proc);
                }
            }

            // ì•¼ê°„: 35~64í–‰ (Index 34 to 63)
            for (let i = 34; i <= 63; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) nightProcs.push(proc);
                }
            }

            renderShiftSection("ì£¼ê°„ (DAY SHIFT)", dayProcs, "blue", container);
            renderShiftSection("ì•¼ê°„ (NIGHT SHIFT)", nightProcs, "slate", container);
        }

        function extractRowData(row, colIdx) {
            const orderNo = row[colIdx];
            if (orderNo && orderNo.toString().trim().length >= 4) {
                return {
                    id: orderNo,
                    dim: row[colIdx + 1] || '-',
                    matOrder: row[colIdx + 2] || '-',
                    matIn: row[colIdx + 3] || '-',
                    qty: row[colIdx + 4] || '1',
                    work: row[colIdx + 5] || '-',
                    remark: row[colIdx + 6] || '-',
                    weight: row[colIdx + 7] || '-'
                };
            }
            return null;
        }

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            section.className = "fade-in-up";
            
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-800';
            const textColor = theme === 'blue' ? 'text-blue-700' : 'text-slate-900';
            const icon = theme === 'blue' ? 'â˜€ï¸' : 'ğŸŒ™';
            
            section.innerHTML = `
                <div class="flex items-center justify-between mb-3 pb-2 border-b-4 ${borderColor} px-2">
                    <h2 class="text-xl font-black flex items-center gap-3 ${textColor}">
                        <span class="text-2xl">${icon}</span>
                        <span>${title}</span>
                    </h2>
                    <span class="text-sm font-black px-3 py-1 bg-slate-200 rounded-full text-slate-700 shadow-sm">${items.length} ê±´</span>
                </div>
                <div class="process-grid">
                    ${items.length === 0 ? '<p class="text-base text-slate-400 py-10 font-bold text-center w-full bg-white rounded-2xl border-2 border-dashed">ì‘ì—… ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>' : ''}
                </div>
            `;

            const grid = section.querySelector('.process-grid');
            items.forEach(item => grid.appendChild(createUltraCompactCard(item)));
            container.appendChild(section);
        }

        function createUltraCompactCard(item) {
            const card = document.createElement('div');
            card.className = "ultra-compact-card";
            
            card.innerHTML = `
                <div class="flex flex-col p-4 gap-3">
                    <!-- ìƒë‹¨ ì˜ì—­: ìˆ˜ì£¼ë²ˆí˜¸ & ìˆ˜ëŸ‰ (ê°€ë…ì„± ì¦í­) -->
                    <div class="flex justify-between items-center border-b-2 border-slate-50 pb-3">
                        <div class="bg-slate-900 text-white px-3 py-1.5 rounded-lg shadow-sm">
                            <span class="text-sm font-black tracking-tight">${item.id}</span>
                        </div>
                        <div class="flex items-baseline gap-1">
                            <span class="text-xl font-black text-blue-600">${item.qty}</span>
                            <span class="text-xs font-bold text-slate-400">EA</span>
                        </div>
                    </div>

                    <!-- ì¹˜ìˆ˜ ì •ë³´ (ìµœìš°ì„  ì¸ì§€ ëŒ€ìƒ) -->
                    <div class="bg-blue-50 p-3.5 rounded-xl border border-blue-200/50">
                        <label class="label-bold text-blue-600">ìˆ˜ì£¼ ì¹˜ìˆ˜ (DIMENSIONS)</label>
                        <div class="text-[1.1rem] font-black text-slate-900 leading-tight">
                            ${item.dim.toString().replace(/\n/g, ' ')}
                        </div>
                    </div>

                    <!-- í•µì‹¬ ë°ì´í„° ê·¸ë¦¬ë“œ (ì¤‘ëŸ‰ ë° ì‘ì—…ë‚´ìš© ê°•ì¡°) -->
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-slate-50 p-2 rounded-lg border border-slate-100 flex flex-col justify-center">
                            <label class="label-bold">ìˆ˜ì£¼ì¬ì§ˆ</label>
                            <span class="val-large text-blue-800 truncate">${item.matOrder}</span>
                        </div>
                        <div class="bg-slate-50 p-2 rounded-lg border border-slate-100 flex flex-col justify-center">
                            <label class="label-bold">ì‚¬ë‚´ì¬ì§ˆ</label>
                            <span class="val-large text-slate-600 truncate">${item.matIn}</span>
                        </div>
                        <div class="bg-orange-100 border-2 border-orange-400 p-2 rounded-lg flex flex-col justify-center shadow-sm">
                            <label class="label-bold text-orange-700">íˆ¬ì…ì¤‘ëŸ‰</label>
                            <span class="text-1.3rem font-black text-orange-900 leading-none">${item.weight}<small class="text-xs ml-0.5">T</small></span>
                        </div>
                        
                        <div class="col-span-3 bg-emerald-100 border-2 border-emerald-500 px-4 py-3 rounded-xl shadow-sm">
                            <label class="label-bold text-emerald-800">ì‘ì—… ì§€ì‹œ ë‚´ìš© (WORK INSTRUCTION)</label>
                            <span class="text-[1.15rem] text-emerald-950 font-black leading-snug block">${item.work}</span>
                        </div>
                    </div>

                    <!-- ë¹„ê³  (Remarks) -->
                    ${item.remark && item.remark !== '-' ? `
                    <div class="flex items-start gap-2 text-sm font-bold text-amber-900 bg-amber-50 px-4 py-3 rounded-xl border border-amber-200 shadow-inner">
                        <span class="flex-shrink-0 text-xl text-amber-500">ğŸ“Œ</span>
                        <span class="leading-snug">${item.remark}</span>
                    </div>
                    ` : ''}
                </div>
            `;
            return card;
        }

        function changeDate(days) {
            const picker = document.getElementById('date-picker');
            const d = new Date(picker.value);
            d.setDate(d.getDate() + days);
            picker.value = d.toISOString().split('T')[0];
            renderProcessList();
        }

        function toggleLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }
    </script>
