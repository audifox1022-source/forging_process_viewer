<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>íƒœì›… TPMS - ê³ ë°€ë„ ê³µì • ë·°ì–´</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        /* ì´ˆê³ ë°€ë„ ë ˆì´ì•„ì›ƒ ì„¤ì • */
        .container-full { width: 100%; max-width: 100%; padding: 0 0.75rem; }
        
        /* ê·¸ë¦¬ë“œ ì‹œìŠ¤í…œ: PC 2~3ë‹¨, ëª¨ë°”ì¼ 1ë‹¨ */
        .process-grid { 
            display: grid; 
            grid-template-columns: repeat(1, minmax(0, 1fr)); 
            gap: 0.5rem; 
        }
        @media (min-width: 1024px) {
            .process-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        @media (min-width: 1536px) {
            .process-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }

        /* ìŠ¬ë¦¼ ì¹´ë“œ ë””ìì¸ */
        .compact-card {
            @apply bg-white border border-slate-200 rounded-lg shadow-sm overflow-hidden flex flex-col;
            transition: all 0.2s ease;
        }
        .compact-card:hover { @apply border-blue-400 shadow-md ring-1 ring-blue-100; }

        /* ë¼ë²¨ ë° ê°’ ìŠ¤íƒ€ì¼ */
        .label-xs { font-size: 0.65rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: -0.01em; }
        .val-sm { font-size: 0.85rem; font-weight: 600; color: #334155; }
        .val-highlight { color: #2563eb; font-weight: 800; }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        .fade-up { animation: fadeUp 0.3s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* ê°€ë¡œ ìŠ¤í¬ë¡¤ë°” ìµœì í™” */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="pb-12">

    <!-- ìŠ¬ë¦¼í˜• Header -->
    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-md border-b border-slate-800 px-4 py-2.5">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <h1 class="text-base sm:text-lg font-black tracking-tighter italic text-blue-400">TPMS <span class="text-white font-bold not-italic">MONITOR</span></h1>
                <div class="hidden md:flex items-center bg-slate-800 px-2.5 py-1 rounded-md border border-slate-700">
                    <span id="current-sheet-name" class="text-[10px] font-bold text-slate-400">íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”</span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <label for="excel-upload" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded-md text-xs font-bold cursor-pointer transition-all shadow-lg flex items-center">
                    íŒŒì¼ ì—…ë¡œë“œ
                </label>
                <input id="excel-upload" type="file" class="hidden" accept=".xls,.xlsx" onchange="handleExcelUpload(event)">
            </div>
        </div>
    </header>

    <main class="container-full pt-3">
        <!-- ì´ˆê¸° ê°€ì´ë“œ -->
        <div id="welcome-state" class="bg-white rounded-2xl p-10 text-center border border-slate-200 shadow-sm mt-8 max-w-xl mx-auto">
            <div class="text-4xl mb-4">âš™ï¸</div>
            <h2 class="text-xl font-bold text-slate-800 mb-2">ê³µì • ê³„íš ì‹¤ì‹œê°„ ë·°ì–´</h2>
            <p class="text-slate-500 text-sm">
                ì—‘ì…€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ë©´ <b>ì£¼ê°„(4~33í–‰)</b> ë° <b>ì•¼ê°„(35~64í–‰)</b><br>
                ë°ì´í„°ê°€ ê³ ë°€ë„ ëŒ€ì‹œë³´ë“œ í˜•íƒœë¡œ ì¦‰ì‹œ êµ¬ì„±ë©ë‹ˆë‹¤.
            </p>
        </div>

        <!-- ì»¨íŠ¸ë¡¤ íŒ¨ë„ -->
        <div id="selection-panel" class="hidden space-y-3 mb-6">
            <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-200">
                <div class="flex flex-wrap gap-4 items-end">
                    <div class="flex-1 min-w-[150px]">
                        <label class="label-xs mb-1 ml-1 text-blue-600">ì‘ì—… ì‹œíŠ¸ (ì›”)</label>
                        <select id="sheet-selector" onchange="loadSelectedSheet()" 
                                class="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg outline-none font-bold text-xs appearance-none cursor-pointer">
                        </select>
                    </div>
                    <div class="flex-1 min-w-[150px]">
                        <label class="label-xs mb-1 ml-1 text-blue-600">ì‘ì—… ì¼ì</label>
                        <input type="date" id="date-picker" onchange="renderProcessList()" 
                               class="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg outline-none font-bold text-xs cursor-pointer">
                    </div>
                    <div class="flex gap-1">
                        <button onclick="changeDate(-1)" class="bg-slate-100 hover:bg-slate-200 px-4 py-2 rounded-lg font-bold text-xs border border-slate-200 transition">ì´ì „</button>
                        <button onclick="changeDate(1)" class="bg-slate-100 hover:bg-slate-200 px-4 py-2 rounded-lg font-bold text-xs border border-slate-200 transition">ë‹¤ìŒ</button>
                    </div>
                </div>
            </div>

            <!-- ì‘ì—… ëª©ë¡ ì˜ì—­ -->
            <div id="process-list" class="space-y-6">
                <!-- Shift sections -->
            </div>
        </div>
    </main>

    <!-- ë¡œë”© ìŠ¤í”¼ë„ˆ -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden flex items-center justify-center z-[100]">
        <div class="bg-white px-8 py-6 rounded-2xl shadow-2xl flex flex-col items-center">
            <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p class="font-bold text-slate-800 text-sm italic">ë°ì´í„° ì •ë ¬ ì¤‘...</p>
        </div>
    </div>

    <script>
        let workbook = null;
        let currentSheetData = [];
        let dateColumns = {};

        function formatExcelDate(serial) {
            if (isNaN(serial)) return null;
            const date = new Date((serial - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true);

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                initSheetSelector();
                toggleLoading(false);
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('selection-panel').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        function initSheetSelector() {
            const selector = document.getElementById('sheet-selector');
            selector.innerHTML = '';
            workbook.SheetNames.forEach(name => {
                if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                    const option = document.createElement('option');
                    option.value = name; option.innerText = name;
                    selector.appendChild(option);
                }
            });
            loadSelectedSheet();
        }

        function loadSelectedSheet() {
            const sheetName = document.getElementById('sheet-selector').value;
            const badge = document.getElementById('current-sheet-name');
            if (badge) badge.innerText = sheetName;
            
            const worksheet = workbook.Sheets[sheetName];
            currentSheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            if (currentSheetData.length > 0) {
                currentSheetData[0].forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        const dateStr = formatExcelDate(cell);
                        dateColumns[dateStr] = idx;
                    }
                });
            }

            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                const targetDate = "2026-01-13";
                document.getElementById('date-picker').value = availableDates.includes(targetDate) ? targetDate : availableDates[0];
                renderProcessList();
            }
        }

        function renderProcessList() {
            const selectedDate = document.getElementById('date-picker').value;
            const container = document.getElementById('process-list');
            container.innerHTML = '';

            const colIdx = dateColumns[selectedDate];
            if (colIdx === undefined) {
                container.innerHTML = `<div class="text-center py-20 text-slate-400 font-bold">ì„ íƒí•˜ì‹  ë‚ ì§œì˜ ê³µì • ì •ë³´ê°€ ì‹œíŠ¸ì— ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            let dayProcs = [];
            let nightProcs = [];
            
            // ì£¼ê°„: 4~33í–‰ (Index 3 to 32)
            for (let i = 3; i <= 32; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) dayProcs.push(proc);
                }
            }

            // ì•¼ê°„: 35~64í–‰ (Index 34 to 63)
            for (let i = 34; i <= 63; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) nightProcs.push(proc);
                }
            }

            renderShiftSection("â˜€ï¸ ì£¼ê°„ ì‘ì—…ë¶„ (Day Shift)", dayProcs, "blue", container);
            renderShiftSection("ğŸŒ™ ì•¼ê°„ ì‘ì—…ë¶„ (Night Shift)", nightProcs, "slate", container);
        }

        function extractRowData(row, colIdx) {
            const orderNo = row[colIdx];
            if (orderNo && orderNo.toString().trim().length >= 4) {
                return {
                    id: orderNo,
                    dim: row[colIdx + 1] || '-',
                    matOrder: row[colIdx + 2] || '-',
                    matIn: row[colIdx + 3] || '-',
                    qty: row[colIdx + 4] || '1',
                    work: row[colIdx + 5] || '-',
                    remark: row[colIdx + 6] || '-',
                    weight: row[colIdx + 7] || '-',
                    lead: (row[colIdx + 8] || '').toString()
                };
            }
            return null;
        }

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            section.className = "fade-up";
            
            const headerColor = theme === 'blue' ? 'text-blue-700 border-blue-600' : 'text-slate-800 border-slate-700';
            
            section.innerHTML = `
                <div class="flex items-center justify-between mb-2 pb-1 border-b-2 ${headerColor}">
                    <h2 class="text-sm font-black flex items-center gap-1.5 uppercase tracking-tighter">${title}</h2>
                    <span class="text-[10px] font-bold px-1.5 py-0.5 bg-slate-200 rounded text-slate-700">${items.length} ê±´</span>
                </div>
                <div class="process-grid">
                    ${items.length === 0 ? '<p class="text-xs text-slate-400 py-4 italic">ì‘ì—… ì—†ìŒ</p>' : ''}
                </div>
            `;

            const grid = section.querySelector('.process-grid');
            items.forEach(item => grid.appendChild(createCompactCard(item)));
            container.appendChild(section);
        }

        function createCompactCard(item) {
            const card = document.createElement('div');
            card.className = "compact-card";
            
            card.innerHTML = `
                <div class="flex flex-col p-2.5 gap-2">
                    <!-- 1ì—´: ìˆ˜ì£¼ë²ˆí˜¸ & ë‹´ë‹¹ & ìˆ˜ëŸ‰ -->
                    <div class="flex justify-between items-center border-b border-slate-50 pb-1.5">
                        <div class="flex items-center gap-2">
                            <span class="text-[11px] font-black px-1.5 py-0.5 bg-slate-900 text-white rounded">${item.id}</span>
                            <span class="text-[10px] font-bold text-slate-400">${item.lead}</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <span class="label-xs">Qty</span>
                            <span class="text-xs font-black text-blue-600 tracking-tighter">${item.qty}EA</span>
                        </div>
                    </div>

                    <!-- 2ì—´: ìˆ˜ì£¼ ì¹˜ìˆ˜ (ê°€ì¥ ê°€ë…ì„±ì´ ì¢‹ì•„ì•¼ í•¨) -->
                    <div class="bg-slate-50 p-2 rounded-md border border-slate-100">
                        <span class="label-xs text-blue-500 mb-0.5">ìˆ˜ì£¼ ì¹˜ìˆ˜</span>
                        <div class="text-[12px] font-extrabold text-slate-800 leading-tight">
                            ${item.dim.toString().replace(/\n/g, ' ')}
                        </div>
                    </div>

                    <!-- 3ì—´: ê·¸ë¦¬ë“œ (ì¬ì§ˆ/ì¤‘ëŸ‰/ë‚´ìš©) - ê³ ë°€ë„ 3ì—´ ë°°ì¹˜ -->
                    <div class="grid grid-cols-3 gap-1.5">
                        <div class="bg-white border border-slate-100 p-1.5 rounded-lg flex flex-col justify-center">
                            <span class="label-xs">ìˆ˜ì£¼ì¬ì§ˆ</span>
                            <span class="val-sm truncate text-[11px]">${item.matOrder}</span>
                        </div>
                        <div class="bg-white border border-slate-100 p-1.5 rounded-lg flex flex-col justify-center">
                            <span class="label-xs">ì‚¬ë‚´ì¬ì§ˆ</span>
                            <span class="val-sm truncate text-[11px]">${item.matIn}</span>
                        </div>
                        <div class="bg-orange-50 border border-orange-100 p-1.5 rounded-lg flex flex-col justify-center">
                            <span class="label-xs text-orange-600">íˆ¬ì…ì¤‘ëŸ‰</span>
                            <span class="val-sm text-orange-700 text-[13px] font-black">${item.weight}T</span>
                        </div>
                        <div class="col-span-3 bg-emerald-50 border border-emerald-100 px-2 py-1.5 rounded-lg">
                            <span class="label-xs text-emerald-600">ì‘ì—…ë‚´ìš©</span>
                            <span class="val-sm text-emerald-900 text-[11px] block leading-tight font-bold">${item.work}</span>
                        </div>
                    </div>

                    <!-- 4ì—´: ë¹„ê³  (ìˆì„ ë•Œë§Œ í•œ ì¤„ë¡œ ì½¤íŒ©íŠ¸í•˜ê²Œ) -->
                    ${item.remark && item.remark !== '-' ? `
                    <div class="flex items-center gap-1 text-[10px] text-amber-700 font-medium bg-amber-50 px-2 py-1 rounded border border-amber-100">
                        <span class="flex-shrink-0">ğŸ“Œ</span>
                        <span class="truncate">${item.remark}</span>
                    </div>
                    ` : ''}
                </div>
            `;
            return card;
        }

        function changeDate(days) {
            const picker = document.getElementById('date-picker');
            const d = new Date(picker.value);
            d.setDate(d.getDate() + days);
            picker.value = d.toISOString().split('T')[0];
            renderProcessList();
        }

        function toggleLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }
    </script>
</body>
</html>
