    <style>

        /* ì „ì²´ ì»¨í…Œì´ë„ˆ */

        /* ê³ ì • í—¤ë” ìŠ¤íƒ€ì¼ */

            transition: all 0.2s ease;

        /* í°íŠ¸ ì‚¬ì´ì¦ˆ ë° ìŠ¤íƒ€ì¼ */
        .val-order { font-size: 1.8rem; font-weight: 900; color: #ffffff; line-height: 1; }
        .val-qty { font-size: 2.6rem; font-weight: 950; color: #2563eb; line-height: 1; }

        .val-sn-box { @apply mt-3 px-6 py-1 bg-white border-2 border-blue-400 rounded-full shadow-sm text-center; }
        .val-sn { font-size: 1.4rem; font-weight: 800; color: #1e40af; }

        .val-work { font-size: 1.8rem; font-weight: 900; color: #064e3b; line-height: 1.2; }
        .val-remark { font-size: 1.4rem; font-weight: 700; color: #92400e; line-height: 1.2; }
        
        /* ì• ë‹ˆë©”ì´ì…˜ */
        .fade-in-up { animation: fadeInUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* ê°€ë¡œ ìŠ¤í¬ë¡¤ ìµœì í™” */
        .scroll-wrapper { overflow-x: auto; width: 100%; -webkit-overflow-scrolling: touch; display: flex; flex-direction: column; }
        .row-content { display: flex; min-width: 1900px; width: 100%; align-items: stretch; }

        /* ì»¬ëŸ¼ë³„ ë„ˆë¹„ ì •ì˜ (ê³ ì •í­) */
        .w-order { min-width: 250px; }
        .w-qty { min-width: 140px; }
        .w-dim { min-width: 550px; }
        .w-mat { min-width: 300px; }
        .w-weight { min-width: 240px; }
        .w-work { min-width: 600px; }
        .w-remark { min-width: 400px; flex: 1; }

        /* ìŠ¤í¬ë¡¤ë°” */
        ::-webkit-scrollbar { height: 14px; width: 14px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 3px solid #f1f5f9; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

<body class="pb-16">

    <!-- ë©”ì¸ í—¤ë” -->
    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-2xl border-b-4 border-blue-600 px-6 py-3">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-black tracking-tighter italic">
                TAEWOONG <span class="text-blue-500 font-black">TPMS</span>
            </h1>
            <div class="flex items-center gap-6">
                <div id="current-sheet-display" class="hidden lg:block text-sm font-black text-blue-300 bg-blue-900/40 px-4 py-1.5 rounded-xl border border-blue-700/30 tracking-tight">ê³„íš íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”</div>
                <label for="excel-upload" class="bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white px-8 py-3 rounded-2xl text-base font-black cursor-pointer transition-all shadow-lg flex items-center gap-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    íŒŒì¼ ì—…ë¡œë“œ
                </label>
                <input id="excel-upload" type="file" class="hidden" accept=".xls,.xlsx" onchange="handleExcelUpload(event)">
            </div>
        </div>
    </header>

    <main class="container-full pt-6">
        <!-- ì´ˆê¸° ê°€ì´ë“œ -->
        <div id="welcome-state" class="bg-white rounded-[3rem] p-20 text-center border-4 border-slate-200 shadow-sm mt-10 max-w-4xl mx-auto fade-in-up">
            <div class="bg-blue-100 w-36 h-36 rounded-full flex items-center justify-center mx-auto mb-10 shadow-inner text-7xl">âš’ï¸</div>
            <h2 class="text-5xl font-black text-slate-800 mb-6 tracking-tighter uppercase font-serif italic">Forge Instruction Master</h2>
            <p class="text-slate-500 text-2xl font-bold leading-relaxed">
                ê³„íšì„œ ì—‘ì…€ì„ ì—…ë¡œë“œí•˜ì—¬<br>
                <span class="text-blue-600 underline underline-offset-8 font-black">34ì—´/65ì—´ ì‘ì—…ì ê¸°ë°˜ ì§€ì‹œì„œ</span>ë¥¼ í™•ì¸í•˜ì„¸ìš”.
            </p>
        </div>

        <!-- ì»¨íŠ¸ë¡¤ íŒ¨ë„ -->
        <div id="selection-panel" class="hidden space-y-6 mb-10">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-4 border-slate-200">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                    <div>
                        <label class="text-sm font-black text-blue-700 mb-2 block ml-2 uppercase tracking-widest">ğŸ“… ì‘ì—… ì¼ì ì„ íƒ</label>
                        <input type="date" id="date-picker" onchange="renderProcessList()" 
                               class="w-full p-5 bg-slate-50 border-4 border-slate-200 rounded-[1.5rem] outline-none font-black text-2xl cursor-pointer focus:border-blue-500 transition-all">
                    </div>
                    <div>
                        <label class="text-sm font-black text-blue-700 mb-2 block ml-2 uppercase tracking-widest">ğŸ“„ ëŒ€ìƒ ì‹œíŠ¸ ì„ íƒ</label>
                        <select id="sheet-selector" onchange="loadSelectedSheet()" 
                                class="w-full p-5 bg-slate-50 border-4 border-slate-200 rounded-[1.5rem] outline-none font-black text-2xl appearance-none cursor-pointer focus:border-blue-500 transition-all">
                        </select>
                    </div>
                    <div class="md:col-span-2 flex gap-4">
                        <button onclick="changeDate(-1)" class="flex-1 bg-slate-800 hover:bg-black text-white font-black py-5 rounded-[1.5rem] transition active:scale-95 text-xl shadow-lg">ì´ì „ ë‚ ì§œ</button>
                        <button onclick="changeDate(1)" class="flex-1 bg-slate-800 hover:bg-black text-white font-black py-5 rounded-[1.5rem] transition active:scale-95 text-xl shadow-lg">ë‹¤ìŒ ë‚ ì§œ</button>
                    </div>
                </div>
            </div>

            <!-- ê³µì • ë¦¬ìŠ¤íŠ¸ ì„¹ì…˜ -->
            <div id="process-list" class="space-y-16 pb-32">
                <!-- Shift sections injected via JS -->
            </div>
        </div>
    </main>

    <!-- ë¡œë”© ì˜¤ë²„ë ˆì´ -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/95 backdrop-blur-2xl hidden flex items-center justify-center z-[100]">
        <div class="bg-white px-20 py-16 rounded-[5rem] shadow-2xl flex flex-col items-center">
            <div class="w-24 h-24 border-8 border-blue-600 border-t-transparent rounded-full animate-spin mb-10"></div>
            <p class="font-black text-slate-800 text-4xl tracking-tighter uppercase italic">Processing Data...</p>
        </div>
    </div>

    <script>
        let workbook = null;
        let currentSheetData = [];
        let dateColumns = {};

        function formatExcelDate(serial) {
            if (isNaN(serial)) return null;
            const date = new Date((serial - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true);

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                initSheetSelector();
                toggleLoading(false);
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('selection-panel').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        function initSheetSelector() {
            const selector = document.getElementById('sheet-selector');
            selector.innerHTML = '';
            workbook.SheetNames.forEach(name => {
                if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                    const option = document.createElement('option');
                    option.value = name; option.innerText = name;
                    selector.appendChild(option);
                }
            });
            loadSelectedSheet();
        }

        function loadSelectedSheet() {
            const sheetName = document.getElementById('sheet-selector').value;
            const display = document.getElementById('current-sheet-display');
            if (display) display.innerText = sheetName;

            const worksheet = workbook.Sheets[sheetName];
            currentSheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            if (currentSheetData.length > 0) {
                currentSheetData[0].forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        const dateStr = formatExcelDate(cell);
                        dateColumns[dateStr] = idx;
                    }
                });
            }

            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                const targetDate = "2026-01-13";
                document.getElementById('date-picker').value = availableDates.includes(targetDate) ? targetDate : availableDates[0];
                renderProcessList();
            }
        }

        function renderProcessList() {
            const selectedDate = document.getElementById('date-picker').value;
            const container = document.getElementById('process-list');
            container.innerHTML = '';

            const colIdx = dateColumns[selectedDate];
            if (colIdx === undefined) {
                container.innerHTML = `<div class="text-center py-20 text-slate-400 font-black text-4xl bg-white rounded-[3rem] border-4 border-dashed tracking-tighter italic uppercase">No Data Found for this Date</div>`;
                return;
            }

            let dayProcs = [];
            let nightProcs = [];
            
            // 1. ì£¼ê°„ (4~33í–‰ ìŠ¤ìº”)
            for (let i = 3; i <= 32; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) dayProcs.push(proc);
                }
            }

            // 2. ì•¼ê°„ (35~64í–‰ ìŠ¤ìº”)
            for (let i = 34; i <= 63; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) nightProcs.push(proc);
                }
            }

            // 3. ì‘ì—…ì ì´ë¦„ ì¶”ì¶œ (34ì—´ê³¼ 65ì—´ ê¸°ì¤€ - index 33, 64)
            const dayLeadRow = currentSheetData[33];
            const nightLeadRow = currentSheetData[64];
            
            const dayLead = dayLeadRow && dayLeadRow[colIdx + 8] ? 
                          dayLeadRow[colIdx + 8].toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g, '').trim() : 'ë¯¸ì •';
            const nightLead = nightLeadRow && nightLeadRow[colIdx + 8] ? 
                            nightLeadRow[colIdx + 8].toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g, '').trim() : 'ë¯¸ì •';

            renderShiftSection(`â˜€ï¸ ì£¼ê°„ê³µì • [${dayLead}]`, dayProcs, "blue", container);
            renderShiftSection(`ğŸŒ™ ì•¼ê°„ê³µì • [${nightLead}]`, nightProcs, "slate", container);
        }

        function extractRowData(row, colIdx) {
            const orderNo = row[colIdx];
            if (orderNo && orderNo.toString().trim().length >= 4) {
                // S/N ë¶„ë¦¬ ë¡œì§ (ì¹˜ìˆ˜ ë°ì´í„°ì—ì„œ S/N ë¶„ë¦¬)
                let dimRaw = (row[colIdx + 1] || '').toString();
                let parts = dimRaw.split(/S\/N|s\/n/i);
                let dimPart = parts[0].trim();
                let snPart = parts.length > 1 ? 'S/N ' + parts[1].replace(/[:]/g, '').trim() : '';

                return {
                    id: orderNo,
                    dim: dimPart,
                    sn: snPart,
                    matOrder: row[colIdx + 2] || '-',
                    matIn: row[colIdx + 3] || '-',
                    qty: row[colIdx + 4] || '1',
                    work: row[colIdx + 5] || '-',
                    remark: row[colIdx + 6] || '-',
                    weight: row[colIdx + 7] || '-'
                };
            }
            return null;
        }

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            section.className = "fade-in-up";
            
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-800';
            const textColor = theme === 'blue' ? 'text-blue-700' : 'text-slate-900';
            
            section.innerHTML = `
                <div class="flex items-center justify-between mb-2 pb-5 border-b-[16px] ${borderColor} px-2">
                    <h2 class="text-5xl font-black ${textColor} uppercase tracking-tighter italic">${title}</h2>
                    <span class="text-3xl font-black px-10 py-3 bg-slate-200 rounded-[2rem] text-slate-700 shadow-inner">${items.length} PCS</span>
                </div>
                
                <div class="scroll-wrapper">
                    <!-- í—¤ë” í–‰ (ê³ ì •í­ ì»¬ëŸ¼ ì œëª©) -->
                    <div class="row-content column-header mb-4">
                        <div class="header-cell w-order bg-slate-900 text-white">ìˆ˜ì£¼ë²ˆí˜¸</div>
                        <div class="header-cell w-qty bg-blue-700">ìˆ˜ëŸ‰</div>
                        <div class="header-cell w-dim bg-blue-900 text-blue-100 italic">ìˆ˜ì£¼ì¹˜ìˆ˜ / S/N</div>
                        <div class="header-cell w-mat bg-slate-700">ì¬ì§ˆ (ìˆ˜ì£¼/ì‚¬ë‚´)</div>
                        <div class="header-cell w-weight bg-orange-700">íˆ¬ì…ì¤‘ëŸ‰</div>
                        <div class="header-cell w-work bg-emerald-900 text-emerald-100">ì‘ì—… ì§€ì‹œ ìƒì„¸</div>
                        <div class="header-cell w-remark bg-amber-800">í˜„ì¥ íŠ¹ì´ì‚¬í•­</div>
                    </div>

                    <div class="process-grid">
                        ${items.length === 0 ? '<p class="text-3xl text-slate-400 py-24 font-black text-center w-full bg-white rounded-[4rem] border-8 border-dashed tracking-tighter uppercase opacity-50">Empty Assignments</p>' : ''}
                    </div>
                </div>
            `;

            const grid = section.querySelector('.process-grid');
            items.forEach(item => grid.appendChild(createHighVisRow(item)));
            container.appendChild(section);
        }

        function createHighVisRow(item) {
            const card = document.createElement('div');
            card.className = "high-visibility-bar";
            
            card.innerHTML = `
                <div class="row-content">
                    <!-- 1. ìˆ˜ì£¼ë²ˆí˜¸ (ê²€ì • ë°°ê²½ & í™”ì´íŠ¸ í…ìŠ¤íŠ¸) -->
                    <div class="data-cell bg-slate-900 w-order flex items-center justify-center text-center">
                        <span class="val-order tracking-tighter">${item.id}</span>
                    </div>

                    <!-- 2. ìˆ˜ëŸ‰ (íŒŒë‘ ë°°ê²½ & ì´ˆëŒ€í˜• í…ìŠ¤íŠ¸) -->
                    <div class="data-cell w-qty text-center bg-slate-50 border-x-4 border-slate-200">
                        <span class="val-qty">${item.qty}</span>
                    </div>

                    <!-- 3. ìˆ˜ì£¼ ì¹˜ìˆ˜ & S/N (í•˜ëŠ˜ìƒ‰ - ìƒí•˜ ì¤‘ì•™ ì •ë ¬) -->
                    <div class="data-cell w-dim bg-blue-50/70 flex flex-col justify-center items-center text-center px-10">
                        <span class="val-dim">${item.dim.replace(/\n/g, ' ')}</span>
                        ${item.sn ? `
                            <div class="val-sn-box">
                                <span class="val-sn">${item.sn}</span>
                            </div>
                        ` : ''}
                    </div>

                    <!-- 4. ì¬ì§ˆ ì •ë³´ (ìˆ˜ì£¼/ì‚¬ë‚´ ëŒ€ë¹„) -->
                    <div class="data-cell w-mat bg-white">
                        <div class="flex flex-col gap-2">
                            <span class="val-mat"><span class="bg-blue-600 text-white text-xs px-2 py-0.5 rounded mr-3">ìˆ˜ì£¼</span>${item.matOrder}</span>
                            <span class="val-mat"><span class="bg-slate-500 text-white text-xs px-2 py-0.5 rounded mr-3">ì‚¬ë‚´</span>${item.matIn}</span>
                        </div>
                    </div>

                    <!-- 5. íˆ¬ì…ì¤‘ëŸ‰ (ì˜¤ë Œì§€ ê°•ì¡° - ì••ë„ì  í¬ê¸°) -->
                    <div class="data-cell w-weight bg-orange-50 border-x-[6px] border-orange-400">
                        <span class="val-weight">${item.weight}<small class="text-2xl font-black ml-1 text-orange-900 italic">T</small></span>
                    </div>

                    <!-- 6. ì‘ì—…ë‚´ìš© (ì—ë©”ë„ë“œ ê°•ì¡°) -->
                    <div class="data-cell w-work bg-emerald-50/50 border-r-4 border-emerald-200">
                        <span class="val-work font-black tracking-tight">${item.work}</span>
                    </div>

                    <!-- 7. ë¹„ê³  (í™©ìƒ‰ ê°•ì¡°) -->
                    <div class="data-cell w-remark bg-amber-50">
                        <div class="val-remark flex items-start gap-3">
                            ${item.remark !== '-' ? '<span class="text-3xl mt-1">ğŸ“Œ</span><span class="leading-tight">' + item.remark + '</span>' : '-'}
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        function changeDate(days) {
            const picker = document.getElementById('date-picker');
            const d = new Date(picker.value);
            d.setDate(d.getDate() + days);
            picker.value = d.toISOString().split('T')[0];
            renderProcessList();
        }

        function toggleLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }
    </script>
