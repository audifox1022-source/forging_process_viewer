        /* ì• ë‹ˆë©”ì´ì…˜ */

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* ëª¨ë°”ì¼ ëŒ€ì‘: ê°€ë¡œê°€ ì¢ì„ ë•ŒëŠ” ê°€ë¡œ ìŠ¤í¬ë¡¤ ê°€ëŠ¥í•˜ê²Œ */
        .scroll-wrapper { overflow-x: auto; width: 100%; -webkit-overflow-scrolling: touch; }

<body class="pb-16">

    <!-- í—¤ë” -->
    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-xl border-b-2 border-blue-600 px-4 py-2">

                <label for="excel-upload" class="bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white px-6 py-2 rounded-xl text-sm font-black cursor-pointer transition-all shadow-lg flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    ê³µì •íŒŒì¼ ì—…ë¡œë“œ

    <main class="container-full pt-4">
        <!-- ì´ˆê¸° í™˜ì˜ í™”ë©´ -->
        <div id="welcome-state" class="bg-white rounded-[3rem] p-16 text-center border-4 border-slate-200 shadow-sm mt-10 fade-in-up max-w-3xl mx-auto">
            <div class="bg-blue-100 w-32 h-32 rounded-full flex items-center justify-center mx-auto mb-8">
                <span class="text-7xl">â›“ï¸</span>
            </div>
            <h2 class="text-4xl font-black text-slate-800 mb-4 tracking-tight">ë‹¨ì¡°ê³µì • ê³„íš ë¶„ì„ê¸°</h2>
            <p class="text-slate-500 text-xl font-bold leading-relaxed">
                ì—‘ì…€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬<br>
                <span class="text-blue-600">í•œ ì¤„ ì •ë³´ ë‚˜ì—´ ë°©ì‹</span>ìœ¼ë¡œ ê³µì •ì„ í™•ì¸í•˜ì„¸ìš”.
            </p>
        </div>

        <!-- ì»¨íŠ¸ë¡¤ íŒ¨ë„ -->
        <div id="selection-panel" class="hidden space-y-4 mb-8">
            <div class="bg-white p-5 rounded-2xl shadow-md border-2 border-slate-200">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div>
                        <label class="text-xs font-black text-blue-700 mb-1 block ml-1 uppercase tracking-widest">ğŸ“… ì‘ì—… ì¼ì</label>
                        <input type="date" id="date-picker" onchange="renderProcessList()" 
                               class="w-full p-3 bg-slate-50 border-2 border-slate-200 rounded-xl outline-none font-black text-lg cursor-pointer focus:border-blue-500 transition-all">
                    </div>
                    <div>
                        <label class="text-xs font-black text-blue-700 mb-1 block ml-1 uppercase tracking-widest">ğŸ“„ ì‹œíŠ¸ ì„ íƒ</label>
                        <select id="sheet-selector" onchange="loadSelectedSheet()" 
                                class="w-full p-3 bg-slate-50 border-2 border-slate-200 rounded-xl outline-none font-black text-lg appearance-none cursor-pointer focus:border-blue-500 transition-all">

                        <button onclick="changeDate(1)" class="flex-1 bg-slate-800 hover:bg-black text-white font-black py-4 rounded-xl transition active:scale-95 text-base shadow-lg">ë‹¤ìŒ ë‚ ì§œ</button>
                    </div>

            <!-- ê³µì • ë¦¬ìŠ¤íŠ¸ -->

    <!-- ë¡œë”© ë§ˆìŠ¤í¬ -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden flex items-center justify-center z-[100]">
        <div class="bg-white px-16 py-12 rounded-[4rem] shadow-2xl flex flex-col items-center">
            <div class="w-20 h-20 border-8 border-blue-600 border-t-transparent rounded-full animate-spin mb-8"></div>
            <p class="font-black text-slate-800 text-2xl tracking-tighter">ë°ì´í„° ì²˜ë¦¬ ì¤‘...</p>
        </div>

    <script>
        let workbook = null;
        let currentSheetData = [];
        let dateColumns = {};

        function formatExcelDate(serial) {
            if (isNaN(serial)) return null;
            const date = new Date((serial - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true);

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                initSheetSelector();
                toggleLoading(false);
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('selection-panel').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        function initSheetSelector() {
            const selector = document.getElementById('sheet-selector');
            selector.innerHTML = '';
            workbook.SheetNames.forEach(name => {
                if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                    const option = document.createElement('option');
                    option.value = name; option.innerText = name;
                    selector.appendChild(option);
                }
            });
            loadSelectedSheet();
        }

        function loadSelectedSheet() {
            const sheetName = document.getElementById('sheet-selector').value;
            const display = document.getElementById('current-sheet-display');
            if (display) display.innerText = sheetName;

            const worksheet = workbook.Sheets[sheetName];
            currentSheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            if (currentSheetData.length > 0) {
                currentSheetData[0].forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        const dateStr = formatExcelDate(cell);
                        dateColumns[dateStr] = idx;
                    }
                });
            }

            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                const targetDate = "2026-01-13";
                document.getElementById('date-picker').value = availableDates.includes(targetDate) ? targetDate : availableDates[0];
                renderProcessList();
            }
        }

        function renderProcessList() {
            const selectedDate = document.getElementById('date-picker').value;
            const container = document.getElementById('process-list');
            container.innerHTML = '';

            const colIdx = dateColumns[selectedDate];
            if (colIdx === undefined) {
                container.innerHTML = `<div class="text-center py-20 text-slate-400 font-black text-2xl bg-white rounded-3xl border-2 border-dashed">í•´ë‹¹ ë‚ ì§œ ê³„íš ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            let dayProcs = [];
            let nightProcs = [];
            
            for (let i = 3; i <= 32; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) dayProcs.push(proc);
                }
            }

            for (let i = 34; i <= 63; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) nightProcs.push(proc);
                }
            }

            renderShiftSection("â˜€ï¸ ì£¼ê°„ ê³µì • í˜„í™© (4~33í–‰)", dayProcs, "blue", container);
            renderShiftSection("ğŸŒ™ ì•¼ê°„ ê³µì • í˜„í™© (35~64í–‰)", nightProcs, "slate", container);
        }

        function extractRowData(row, colIdx) {
            const orderNo = row[colIdx];
            if (orderNo && orderNo.toString().trim().length >= 4) {
                return {
                    id: orderNo,
                    dim: row[colIdx + 1] || '-',
                    matOrder: row[colIdx + 2] || '-',
                    matIn: row[colIdx + 3] || '-',
                    qty: row[colIdx + 4] || '1',
                    work: row[colIdx + 5] || '-',
                    remark: row[colIdx + 6] || '-',
                    weight: row[colIdx + 7] || '-'
                };
            }
            return null;
        }

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            section.className = "fade-in-up";
            
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-800';
            const textColor = theme === 'blue' ? 'text-blue-700' : 'text-slate-900';
            
            section.innerHTML = `
                <div class="flex items-center justify-between mb-4 pb-2 border-b-8 ${borderColor} px-2">
                    <h2 class="text-3xl font-black ${textColor} uppercase tracking-tighter">${title}</h2>
                    <span class="text-xl font-black px-5 py-1 bg-slate-200 rounded-2xl text-slate-700 shadow-inner">${items.length}ê±´</span>
                </div>
                <div class="process-grid">
                    ${items.length === 0 ? '<p class="text-xl text-slate-400 py-12 font-bold text-center w-full bg-white rounded-3xl border-2 border-dashed">ì‘ì—… ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>' : ''}
                </div>
            `;

            const grid = section.querySelector('.process-grid');
            items.forEach(item => grid.appendChild(createRowCard(item)));
            container.appendChild(section);
        }

        function createRowCard(item) {
            const card = document.createElement('div');
            card.className = "high-visibility-row";
            
            card.innerHTML = `
                <div class="scroll-wrapper">
                    <div class="row-content">
                        <!-- 1. ìˆ˜ì£¼ë²ˆí˜¸ (ê°•ì¡° ë°°ê²½) -->
                        <div class="data-cell bg-slate-900 min-w-[200px] flex items-center justify-center">
                            <span class="label-sm text-slate-400">ORDER NO</span>
                            <span class="val-id">${item.id}</span>
                        </div>

                        <!-- 2. ìˆ˜ëŸ‰ -->
                        <div class="data-cell min-w-[100px] text-center">
                            <span class="label-sm">QTY</span>
                            <span class="val-qty">${item.qty}</span>
                        </div>

                        <!-- 3. ìˆ˜ì£¼ ì¹˜ìˆ˜ (ë©”ì¸ ì •ë³´) -->
                        <div class="data-cell min-w-[300px] bg-blue-50/30">
                            <span class="label-sm text-blue-600">DIMENSIONS</span>
                            <span class="val-dim">${item.dim.toString().replace(/\n/g, ' ')}</span>
                        </div>

                        <!-- 4. ì¬ì§ˆ ì •ë³´ -->
                        <div class="data-cell min-w-[200px]">
                            <span class="label-sm">MATERIAL</span>
                            <span class="val-mat"><span class="text-blue-600">ìˆ˜:</span> ${item.matOrder}</span>
                            <span class="val-mat"><span class="text-slate-400">ì‚¬:</span> ${item.matIn}</span>
                        </div>

                        <!-- 5. íˆ¬ì…ì¤‘ëŸ‰ (ìµœëŒ€ ê°•ì¡°) -->
                        <div class="data-cell min-w-[180px] bg-orange-50">
                            <span class="label-sm text-orange-600">WEIGHT</span>
                            <span class="val-weight">${item.weight}<small class="text-lg font-bold ml-1 text-orange-800">T</small></span>
                        </div>

                        <!-- 6. ì‘ì—…ë‚´ìš© -->
                        <div class="data-cell min-w-[350px] bg-emerald-50">
                            <span class="label-sm text-emerald-700">WORK INSTRUCTION</span>
                            <span class="val-work">${item.work}</span>
                        </div>

                        <!-- 7. ë¹„ê³  -->
                        <div class="data-cell flex-1 min-w-[250px] bg-amber-50">
                            <span class="label-sm text-amber-700">REMARKS</span>
                            <span class="val-remark">${item.remark !== '-' ? 'ğŸ“Œ ' + item.remark : '-'}</span>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        function changeDate(days) {
            const picker = document.getElementById('date-picker');
            const d = new Date(picker.value);
            d.setDate(d.getDate() + days);
            picker.value = d.toISOString().split('T')[0];
            renderProcessList();
        }

        function toggleLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }
    </script>
