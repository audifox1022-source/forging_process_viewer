        /* ì• ë‹ˆë©”ì´ì…˜ */

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* ê°€ë¡œ ìŠ¤í¬ë¡¤ ìµœì í™” */

        .row-content { display: flex; min-width: 1700px; width: 100%; align-items: stretch; }

        /* ì»¬ëŸ¼ë³„ ë„ˆë¹„ ì •ì˜ (ì¼ê´€ì„± ìœ ì§€) */
        .w-order { min-width: 240px; }
        .w-qty { min-width: 120px; }
        .w-dim { min-width: 450px; }
        .w-mat { min-width: 280px; }

        /* ìŠ¤í¬ë¡¤ë°” */

        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f1f5f9; }

<body class="pb-16">

    <!-- í—¤ë” -->

        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-black tracking-tighter italic">

            <div class="flex items-center gap-6">
                <div id="current-sheet-display" class="hidden lg:block text-sm font-black text-blue-300 bg-blue-900/40 px-4 py-1.5 rounded-xl border border-blue-700/30 tracking-tight">íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”</div>
                <label for="excel-upload" class="bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white px-8 py-3 rounded-2xl text-base font-black cursor-pointer transition-all shadow-lg flex items-center gap-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    ê³„íšì„œ ì—…ë¡œë“œ
                </label>
                <input id="excel-upload" type="file" class="hidden" accept=".xls,.xlsx" onchange="handleExcelUpload(event)">
            </div>

    <main class="container-full pt-6">
        <!-- ì´ˆê¸° ê°€ì´ë“œ -->
        <div id="welcome-state" class="bg-white rounded-[3rem] p-20 text-center border-4 border-slate-200 shadow-sm mt-10 max-w-4xl mx-auto fade-in-up">
            <div class="bg-blue-100 w-36 h-36 rounded-full flex items-center justify-center mx-auto mb-10 shadow-inner">
                <span class="text-8xl">âš’ï¸</span>
            </div>
            <h2 class="text-5xl font-black text-slate-800 mb-6 tracking-tighter">ë‹¨ì¡°ê³µì • ê³„íš ë¶„ì„ ì‹œìŠ¤í…œ</h2>
            <p class="text-slate-500 text-2xl font-bold leading-relaxed">
                ì—‘ì…€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬<br>
                <span class="text-blue-600 underline underline-offset-8">ì‘ì—…ì ê¸°ë°˜ ì‹œí”„íŠ¸ ë°ì´í„°</span>ë¥¼ í™•ì¸í•˜ì„¸ìš”.
            </p>
        </div>

        <!-- ëŒ€ì‹œë³´ë“œ ì»¨íŠ¸ë¡¤ -->
        <div id="selection-panel" class="hidden space-y-6 mb-10">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-4 border-slate-200">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                    <div>
                        <label class="text-sm font-black text-blue-700 mb-2 block ml-2 uppercase tracking-widest">ğŸ“… ì‘ì—… ì¼ì ì„ íƒ</label>
                        <input type="date" id="date-picker" onchange="renderProcessList()" 
                               class="w-full p-5 bg-slate-50 border-4 border-slate-200 rounded-[1.5rem] outline-none font-black text-2xl cursor-pointer focus:border-blue-500 transition-all">
                    </div>
                    <div>
                        <label class="text-sm font-black text-blue-700 mb-2 block ml-2 uppercase tracking-widest">ğŸ“„ ëŒ€ìƒ ì‹œíŠ¸ ì„ íƒ</label>
                        <select id="sheet-selector" onchange="loadSelectedSheet()" 
                                class="w-full p-5 bg-slate-50 border-4 border-slate-200 rounded-[1.5rem] outline-none font-black text-2xl appearance-none cursor-pointer focus:border-blue-500 transition-all">

                    </div>
                    <div class="md:col-span-2 flex gap-4">
                        <button onclick="changeDate(-1)" class="flex-1 bg-slate-800 hover:bg-black text-white font-black py-5 rounded-[1.5rem] transition active:scale-95 text-xl shadow-lg">ì´ì „ ë‚ ì§œ</button>
                        <button onclick="changeDate(1)" class="flex-1 bg-slate-800 hover:bg-black text-white font-black py-5 rounded-[1.5rem] transition active:scale-95 text-xl shadow-lg">ë‹¤ìŒ ë‚ ì§œ</button>
                    </div>

            <!-- ê³µì • ë¦¬ìŠ¤íŠ¸ ì„¹ì…˜ -->

    <!-- ë¡œë”© ì˜¤ë²„ë ˆì´ -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/90 backdrop-blur-xl hidden flex items-center justify-center z-[100]">
        <div class="bg-white px-20 py-16 rounded-[5rem] shadow-2xl flex flex-col items-center">
            <div class="w-24 h-24 border-8 border-blue-600 border-t-transparent rounded-full animate-spin mb-10"></div>
            <p class="font-black text-slate-800 text-3xl tracking-tighter uppercase">Analyzing Process Data...</p>
        </div>
    </div>

    <script>
        let workbook = null;
        let currentSheetData = [];
        let dateColumns = {};

        function formatExcelDate(serial) {
            if (isNaN(serial)) return null;
            const date = new Date((serial - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true);

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                initSheetSelector();
                toggleLoading(false);
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('selection-panel').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        function initSheetSelector() {
            const selector = document.getElementById('sheet-selector');
            selector.innerHTML = '';
            workbook.SheetNames.forEach(name => {
                if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                    const option = document.createElement('option');
                    option.value = name; option.innerText = name;
                    selector.appendChild(option);
                }
            });
            loadSelectedSheet();
        }

        function loadSelectedSheet() {
            const sheetName = document.getElementById('sheet-selector').value;
            const display = document.getElementById('current-sheet-display');
            if (display) display.innerText = sheetName;

            const worksheet = workbook.Sheets[sheetName];
            currentSheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            if (currentSheetData.length > 0) {
                currentSheetData[0].forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        const dateStr = formatExcelDate(cell);
                        dateColumns[dateStr] = idx;
                    }
                });
            }

            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                const targetDate = "2026-01-13";
                document.getElementById('date-picker').value = availableDates.includes(targetDate) ? targetDate : availableDates[0];
                renderProcessList();
            }
        }

        function renderProcessList() {
            const selectedDate = document.getElementById('date-picker').value;
            const container = document.getElementById('process-list');
            container.innerHTML = '';

            const colIdx = dateColumns[selectedDate];
            if (colIdx === undefined) {
                container.innerHTML = `<div class="text-center py-20 text-slate-400 font-black text-4xl bg-white rounded-[3rem] border-4 border-dashed">No Data Available</div>`;
                return;
            }

            let dayProcs = [];
            let nightProcs = [];
            
            // ì£¼ê°„ ë²”ìœ„ (Row 4 ~ 33)
            for (let i = 3; i <= 32; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) dayProcs.push(proc);
                }
            }

            // ì•¼ê°„ ë²”ìœ„ (Row 35 ~ 64)
            for (let i = 34; i <= 63; i++) {
                const row = currentSheetData[i];
                if (row) {
                    const proc = extractRowData(row, colIdx);
                    if (proc) nightProcs.push(proc);
                }
            }

            // ì‘ì—…ì ì´ë¦„ ì¶”ì¶œ (ê° ë¦¬ìŠ¤íŠ¸ì˜ ì²« ë²ˆì§¸ í•­ëª©ì—ì„œ ì¶”ì¶œ)
            const dayLead = dayProcs.length > 0 ? dayProcs[0].lead.replace('ì£¼ê°„', '').replace('/', '').trim() : 'ë¯¸ì •';
            const nightLead = nightProcs.length > 0 ? nightProcs[0].lead.replace('ì•¼ê°„', '').replace('/', '').trim() : 'ë¯¸ì •';

            renderShiftSection(`â˜€ï¸ ì£¼ê°„ê³µì • [${dayLead}]`, dayProcs, "blue", container);
            renderShiftSection(`ğŸŒ™ ì•¼ê°„ê³µì • [${nightLead}]`, nightProcs, "slate", container);
        }

        function extractRowData(row, colIdx) {
            const orderNo = row[colIdx];
            if (orderNo && orderNo.toString().trim().length >= 4) {
                return {
                    id: orderNo,
                    dim: row[colIdx + 1] || '-',
                    matOrder: row[colIdx + 2] || '-',
                    matIn: row[colIdx + 3] || '-',
                    qty: row[colIdx + 4] || '1',
                    work: row[colIdx + 5] || '-',
                    remark: row[colIdx + 6] || '-',
                    weight: row[colIdx + 7] || '-',
                    lead: (row[colIdx + 8] || '').toString() // ë‹´ë‹¹ì ì´ë¦„
                };
            }
            return null;
        }

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            section.className = "fade-in-up";
            
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-800';
            const textColor = theme === 'blue' ? 'text-blue-700' : 'text-slate-900';
            
            section.innerHTML = `
                <div class="flex items-center justify-between mb-2 pb-4 border-b-[12px] ${borderColor} px-2">
                    <h2 class="text-4xl font-black ${textColor} uppercase tracking-tighter">${title}</h2>
                    <span class="text-2xl font-black px-8 py-2 bg-slate-200 rounded-[1.5rem] text-slate-700 shadow-inner">${items.length} ê±´</span>
                </div>
                
                <div class="scroll-wrapper">
                    <!-- ê³µìš© ê³ ì • í—¤ë” -->
                    <div class="row-content column-header mb-2">
                        <div class="header-cell w-order bg-slate-800 text-slate-200">ìˆ˜ì£¼ë²ˆí˜¸</div>
                        <div class="header-cell w-qty">ìˆ˜ëŸ‰</div>
                        <div class="header-cell w-dim bg-blue-100 text-blue-800">ìˆ˜ì£¼ì¹˜ìˆ˜</div>
                        <div class="header-cell w-mat">ì¬ì§ˆ (ìˆ˜ì£¼/ì‚¬ë‚´)</div>
                        <div class="header-cell w-weight bg-orange-100 text-orange-800">íˆ¬ì…ì¤‘ëŸ‰</div>
                        <div class="header-cell w-work bg-emerald-100 text-emerald-800">ì‘ì—…ë‚´ìš©</div>
                        <div class="header-cell w-remark bg-amber-100 text-amber-800">ë¹„ê³ </div>
                    </div>

                    <div class="process-grid">
                        ${items.length === 0 ? '<p class="text-2xl text-slate-400 py-20 font-bold text-center w-full bg-white rounded-[3rem] border-4 border-dashed tracking-tighter">í•´ë‹¹ ì¡°ì˜ ì‘ì—… ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>' : ''}
                    </div>
                </div>
            `;

            const grid = section.querySelector('.process-grid');
            items.forEach(item => grid.appendChild(createRowBar(item)));
            container.appendChild(section);
        }

        function createRowBar(item) {
            const card = document.createElement('div');
            card.className = "high-visibility-bar";
            
            card.innerHTML = `
                <div class="row-content">
                    <!-- 1. ìˆ˜ì£¼ë²ˆí˜¸ (ê²€ì • ë°°ê²½) -->
                    <div class="data-cell bg-slate-900 w-order flex items-center justify-center text-center">
                        <span class="val-order tracking-tighter">${item.id}</span>
                    </div>

                    <!-- 2. ìˆ˜ëŸ‰ (íŒŒë‘) -->
                    <div class="data-cell w-qty text-center bg-slate-50">
                        <span class="val-qty">${item.qty}</span>
                    </div>

                    <!-- 3. ìˆ˜ì£¼ ì¹˜ìˆ˜ (ë©”ì¸ ì •ë³´ - í•˜ëŠ˜) -->
                    <div class="data-cell w-dim bg-blue-50/50">
                        <span class="val-dim">${item.dim.toString().replace(/\n/g, ' ')}</span>
                    </div>

                    <!-- 4. ì¬ì§ˆ ì •ë³´ -->
                    <div class="data-cell w-mat">
                        <div class="flex flex-col gap-1">
                            <span class="val-mat"><span class="text-blue-600 font-black mr-2">ìˆ˜ì£¼:</span>${item.matOrder}</span>
                            <span class="val-mat"><span class="text-slate-400 font-black mr-2">ì‚¬ë‚´:</span>${item.matIn}</span>
                        </div>
                    </div>

                    <!-- 5. íˆ¬ì…ì¤‘ëŸ‰ (ì˜¤ë Œì§€ ê°•ì¡° - ì´ˆëŒ€í˜•) -->
                    <div class="data-cell w-weight bg-orange-100 border-x-4 border-orange-200">
                        <span class="val-weight">${item.weight}<small class="text-xl font-black ml-1 text-orange-800">T</small></span>
                    </div>

                    <!-- 6. ì‘ì—…ë‚´ìš© (ì—ë©”ë„ë“œ ê°•ì¡°) -->
                    <div class="data-cell w-work bg-emerald-50 border-r-4 border-emerald-100">
                        <span class="val-work">${item.work}</span>
                    </div>

                    <!-- 7. ë¹„ê³  (í™©ìƒ‰ ê°•ì¡°) -->
                    <div class="data-cell w-remark bg-amber-50">
                        <div class="val-remark">
                            ${item.remark !== '-' ? '<span class="text-amber-500 mr-2 text-2xl">ğŸ“Œ</span>' + item.remark : '-'}
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        function changeDate(days) {
            const picker = document.getElementById('date-picker');
            const d = new Date(picker.value);
            d.setDate(d.getDate() + days);
            picker.value = d.toISOString().split('T')[0];
            renderProcessList();
        }

        function toggleLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }
    </script>
