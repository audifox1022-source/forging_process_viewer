    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global Firebase Config (Environment Provided)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'taewoong-tpms-v1';

        // State
        let user = null;

        // Initialize Auth
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    const res = await signInWithCustomToken(auth, __initial_auth_token);
                    user = res.user;
                } else {
                    const res = await signInAnonymously(auth);
                    user = res.user;
                }
                if(user) listenToCloudData();
            } catch (error) {
                console.error("ì¸ì¦ ì‹¤íŒ¨:", error);
            }
        };

        // Cloud Storage Functions
        window.saveToCloud = async () => {
            if(!user || !window.currentProcessList) return;
            const sheetName = document.getElementById('sheet-selector').value;
            const dateStr = document.getElementById('date-picker').value;
            if(!dateStr) return;

            toggleLoading(true, "í´ë¼ìš°ë“œ ë°°í¬ ì¤‘...");
            try {
                const docId = `${sheetName}_${dateStr}`;
                const dataToSave = {
                    date: dateStr,
                    sheet: sheetName,
                    procs: JSON.stringify(window.currentProcessList),
                    dayLead: window.currentDayLead,
                    nightLead: window.currentNightLead,
                    updatedAt: new Date().toISOString()
                };
                
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', docId);
                await setDoc(docRef, dataToSave);
                showToast("âœ… í´ë¼ìš°ë“œ ì €ì¥ ì™„ë£Œ! í˜„ì¥ì—ì„œ ì¦‰ì‹œ í™•ì¸ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
            } catch (e) {
                console.error(e);
                showToast("âŒ ì €ì¥ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.");
            }
            toggleLoading(false);
        };

        function listenToCloudData() {
            const sheetName = document.getElementById('sheet-selector').value;
            const dateStr = document.getElementById('date-picker').value;
            if(!dateStr || !sheetName) return;

            const docId = `${sheetName}_${dateStr}`;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', docId);
            
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    window.renderFromCloud(JSON.parse(data.procs), data.dayLead, data.nightLead);
                }
            }, (err) => console.error("ë°ì´í„° ë™ê¸°í™” ì˜¤ë¥˜:", err));
        }

        window.loadCurrentFromCloud = () => {
            if (user) listenToCloudData();
        };

        window.onload = () => initAuth();
    </script>

    <script>
        let currentSheetFullData = null;
        window.currentProcessList = [];
        window.currentDayLead = 'ë¯¸ì •';
        window.currentNightLead = 'ë¯¸ì •';
        let dateColumns = {};

        // ì—‘ì…€ ì—…ë¡œë“œ ì²˜ë¦¬
        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true, "íŒŒì¼ ë¶„ì„ ì¤‘...");

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                const selector = document.getElementById('sheet-selector');
                selector.innerHTML = '';
                workbook.SheetNames.forEach(name => {
                    if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                        const opt = document.createElement('option');
                        opt.value = name; opt.innerText = name;
                        selector.appendChild(opt);
                    }
                });

                window.workbookObj = workbook;
                document.getElementById('admin-actions').classList.remove('hidden');
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                
                processExcelData();
                toggleLoading(false);
            };
            reader.readAsArrayBuffer(file);
        }

        // ì‹œíŠ¸ ë°ì´í„° ë¶„ì„
        function processExcelData() {
            const sheetName = document.getElementById('sheet-selector').value;
            const worksheet = window.workbookObj.Sheets[sheetName];
            currentSheetFullData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            currentSheetFullData[0].forEach((cell, idx) => {
                if (typeof cell === 'number' && cell > 40000) {
                    const d = new Date((cell - 25569) * 86400 * 1000);
                    dateColumns[d.toISOString().split('T')[0]] = idx;
                }
            });

            // ì˜¤ëŠ˜ ë‚ ì§œ ìë™ ì„ íƒ ë¡œì§
            const today = new Date().toISOString().split('T')[0];
            const availableDates = Object.keys(dateColumns).sort();
            
            if (availableDates.length > 0) {
                const targetDate = availableDates.includes(today) ? today : availableDates[0];
                document.getElementById('date-picker').value = targetDate;
                analyzeAndPrepareData();
            }
        }

        function analyzeAndPrepareData() {
            const dateStr = document.getElementById('date-picker').value;
            const colIdx = dateColumns[dateStr];
            if (colIdx === undefined) return;

            window.currentProcessList = [];
            // 4~33í–‰, 35~64í–‰
            for(let i=3; i<=63; i++) {
                if(i === 33) continue; 
                const row = currentSheetFullData[i];
                if(row && row[colIdx] && row[colIdx].toString().trim().length >= 4) {
                    window.currentProcessList.push({
                        rowIdx: i,
                        id: row[colIdx],
                        dim: (row[colIdx+1]||'').toString(),
                        matOrder: (row[colIdx+2]||'').toString(),
                        matIn: (row[colIdx+3]||'').toString(),
                        qty: (row[colIdx+4]||'1').toString(),
                        work: (row[colIdx+5]||'').toString(),
                        remark: (row[colIdx+6]||'').toString(),
                        weight: (row[colIdx+7]||'').toString()
                    });
                }
            }
            
            // 34í–‰(index 33)ê³¼ 65í–‰(index 64)ì—ì„œ ì‘ì—…ì ì¶”ì¶œ
            window.currentDayLead = currentSheetFullData[33] ? (currentSheetFullData[33][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            window.currentNightLead = currentSheetFullData[64] ? (currentSheetFullData[64][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            
            window.renderFromCloud(window.currentProcessList, window.currentDayLead, window.currentNightLead);
        }

        // í´ë¼ìš°ë“œ ë°ì´í„° ë˜ëŠ” ë¶„ì„ ë°ì´í„° ë Œë”ë§
        window.renderFromCloud = (procs, dayLead, nightLead) => {
            const container = document.getElementById('process-list');
            container.innerHTML = '';
            document.getElementById('welcome-state').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');

            const dayItems = procs.filter(p => p.rowIdx <= 32);
            const nightItems = procs.filter(p => p.rowIdx >= 34);

            renderShiftSection(`â˜€ï¸ ì£¼ê°„ê³µì • [${dayLead}]`, dayItems, "blue", container);
            renderShiftSection(`ğŸŒ™ ì•¼ê°„ê³µì • [${nightLead}]`, nightItems, "slate", container);
        };

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-700';
            const bgColor = theme === 'blue' ? 'bg-blue-700' : 'bg-slate-800';
            
            section.innerHTML = `
                <div class="shift-banner ${bgColor} ${borderColor} text-white">
                    <h2 class="text-4xl sm:text-5xl font-black italic tracking-tighter">${title}</h2>
                    <span class="text-2xl font-black opacity-60">${items.length} ê±´</span>
                </div>
                <div class="scroll-container shadow-2xl rounded-3xl border-4 border-slate-200">
                    <div class="data-header">
                        <div class="header-content cell-order bg-slate-950">ìˆ˜ì£¼ë²ˆí˜¸</div>
                        <div class="header-content cell-qty bg-blue-800">ìˆ˜ëŸ‰</div>
                        <div class="header-content cell-dim bg-blue-900 italic">ìˆ˜ì£¼ì¹˜ìˆ˜ / S/N</div>
                        <div class="header-content cell-mat bg-slate-900">ì¬ì§ˆ (ìˆ˜ì£¼/ì‚¬ë‚´)</div>
                        <div class="header-content cell-weight bg-orange-700">íˆ¬ì…ì¤‘ëŸ‰</div>
                        <div class="header-content cell-work bg-emerald-900">ì‘ì—… ì§€ì‹œ ìƒì„¸</div>
                        <div class="header-content cell-remark bg-amber-800">í˜„ì¥ íŠ¹ì´ì‚¬í•­</div>
                    </div>
                    <div class="flex flex-col">
                        ${items.length > 0 ? items.map(p => createRowHTML(p)).join('') : 
                          '<div class="bg-white p-10 text-center text-2xl font-bold text-slate-300">ì‘ì—… ì—†ìŒ</div>'}
                    </div>
                </div>
            `;
            container.appendChild(section);
        }

        function createRowHTML(p) {
            const snParts = p.dim.split(/S\/N|s\/n/i);
            const dimMain = snParts[0].trim();
            const snTag = snParts.length > 1 ? `S/N ${snParts[1].replace(/[:]/g,'').trim()}` : '';

            return `
                <div class="data-row">
                    <div class="cell-content cell-order bg-slate-900 text-white text-center">
                        <span class="val-order">${p.id}</span>
                    </div>
                    <div class="cell-content cell-qty text-center bg-blue-50/30">
                        <span class="val-qty">${p.qty}</span>
                    </div>
                    <div class="cell-content cell-dim bg-blue-50/50 text-center items-center">
                        <span class="val-dim">${dimMain}</span>
                        ${snTag ? `<div class="val-sn-tag">${snTag}</div>` : ''}
                    </div>
                    <div class="cell-content cell-mat bg-white">
                        <div class="flex flex-col gap-1">
                            <span class="val-mat font-black text-blue-700 uppercase text-xs mb-1">Order Material</span>
                            <span class="val-mat mb-2">${p.matOrder}</span>
                            <span class="val-mat font-black text-slate-400 uppercase text-xs mb-1">Internal Grade</span>
                            <span class="val-mat">${p.matIn}</span>
                        </div>
                    </div>
                    <div class="cell-content cell-weight bg-orange-50 border-x-4 border-orange-200 text-center">
                        <span class="val-weight">${p.weight}<small class="text-2xl font-black ml-1 text-orange-900 italic">T</small></span>
                    </div>
                    <div class="cell-content cell-work bg-emerald-50">
                        <span class="val-work font-black tracking-tighter">${p.work}</span>
                    </div>
                    <div class="cell-content cell-remark bg-amber-50">
                        <span class="val-remark">${p.remark !== '-' ? 'ğŸ“Œ ' + p.remark : '<span class="opacity-20">-</span>'}</span>
                    </div>
                </div>
            `;
        }

        function toggleLoading(show, text = "ë¡œë”© ì¤‘...") {
            const overlay = document.getElementById('loading-overlay');
            const txt = document.getElementById('loading-text');
            overlay.classList.toggle('hidden', !show);
            if(txt) txt.innerText = text;
        }

        function changeDate(days) {
            const p = document.getElementById('date-picker');
            const d = new Date(p.value);
            d.setDate(d.getDate() + days);
            p.value = d.toISOString().split('T')[0];
            analyzeAndPrepareData(); // ë¡œì»¬ ë°ì´í„° ìˆì„ ê²½ìš° ì¦‰ì‹œ ë°˜ì˜
            window.loadCurrentFromCloud(); // í´ë¼ìš°ë“œ ë°ì´í„° ì—…ë°ì´íŠ¸ ì‹œë„
        }
    </script>
