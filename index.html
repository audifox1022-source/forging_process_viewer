        function updateStatus(text, type = "info") {
            const badge = document.getElementById('sync-status');
            if (!badge) return;
            badge.innerText = text;
            
            const styles = {

        // ì¸ì¦ ë° í´ë¼ìš°ë“œ ì´ˆê¸°í™” (ìœ ì—°í•œ í™˜ê²½ ë³€ìˆ˜ ì²˜ë¦¬)
        const initAuth = async () => {
            try {
                // 1. Firebase Config ë¡œë“œ (ë¬¸ìì—´ ë˜ëŠ” ê°ì²´ ëŒ€ì‘)
                let firebaseConfig;
                const rawConfig = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
                
                if (rawConfig && rawConfig !== "undefined") {

                // 2. Firebase ì•± ì´ˆê¸°í™”
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);

                appId = typeof __app_id !== 'undefined' ? __app_id : 'taewoong-tpms-v1';

                // 3. ì¸ì¦ ìƒíƒœ ê°ì‹œ
                onAuthStateChanged(auth, (currentUser) => {
                    if (currentUser) {
                        user = currentUser;
                        updateStatus("ONLINE SYNC ACTIVE", "active");
                        setTodayDateInput();
                        window.loadCurrentFromCloud();

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {

                } else {

            } catch (error) {

                if (error.message === "CONFIG_MISSING") {

                    showToast("í´ë¼ìš°ë“œ ì„¤ì •ì´ ëˆ„ë½ë˜ì—ˆìŠµë‹ˆë‹¤. ê´€ë¦¬ì í™•ì¸ í•„ìš”.", "âš ï¸");
                } else {

                    showToast("í´ë¼ìš°ë“œ ì—°ê²° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", "âŒ");
                }
                
                // í´ë¼ìš°ë“œ ì‹¤íŒ¨ ì‹œì—ë„ ë¡œì»¬ ì—…ë¡œë“œ ê¸°ëŠ¥ì€ ìœ ì§€í•˜ê¸° ìœ„í•´ UI í™œì„±í™”
                document.getElementById('welcome-state').innerHTML += `

        function setTodayDateInput() {
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            const datePicker = document.getElementById('date-picker');

        let currentSheetFullData = null;

        function sanitizeNumeric(val) {
            if (val === undefined || val === null) return '';
            const str = val.toString();
            // ìˆ«ì ë’¤ì— ë¶™ì€ 'r' ë˜ëŠ” 'R'ë§Œ íƒ€ê²ŸíŒ…í•˜ì—¬ ì œê±° (Material ë“±ì˜ ë‹¨ì–´ ë³´í˜¸)
            return str.replace(/(\d+)[rR]/g, '$1').trim();
        }

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true, "íŒŒì¼ ë¶„ì„ ì¤‘...");

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    window.workbookObj = workbook;
                    const now = new Date();
                    const currentMonthPart = `${String(now.getFullYear()).slice(-2)}ë…„ ${now.getMonth() + 1}ì›”`; 
                    const selector = document.getElementById('sheet-selector');
                    selector.innerHTML = '';
                    const validSheets = workbook.SheetNames.filter(name => name.includes('ê³„íšì„œ') || name.includes('ì›”'));
                    let bestSheetName = validSheets[0];
                    validSheets.forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name; opt.innerText = name;
                        if (name.includes(currentMonthPart)) bestSheetName = name;
                        selector.appendChild(opt);
                    });
                    if (bestSheetName) selector.value = bestSheetName;
                    document.getElementById('admin-actions').classList.remove('hidden');
                    document.getElementById('welcome-state').classList.add('hidden');
                    document.getElementById('main-ui').classList.remove('hidden');
                    processExcelData();
                } catch (err) {
                    console.error(err);
                    window.showToast("íŒŒì¼ ë¶„ì„ ì˜¤ë¥˜", "âŒ");
                } finally {
                    toggleLoading(false);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData() {
            const sheetName = document.getElementById('sheet-selector').value;
            if (!sheetName || !window.workbookObj) return;
            const worksheet = window.workbookObj.Sheets[sheetName];
            currentSheetFullData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            dateColumns = {};
            currentSheetFullData[0].forEach((cell, idx) => {
                if (typeof cell === 'number' && cell > 40000) {
                    const d = new Date((cell - 25569) * 86400 * 1000);
                    const y = d.getFullYear();
                    const m = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    dateColumns[`${y}-${m}-${day}`] = idx;
                }
            });
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                const targetDate = availableDates.includes(todayStr) ? todayStr : availableDates[0];
                document.getElementById('date-picker').value = targetDate;
                window.analyzeAndPrepareData();
                window.showToast("ğŸ“ íŒŒì¼ì„ ë¡œë“œí–ˆìŠµë‹ˆë‹¤.");
            }
        }

        window.analyzeAndPrepareData = () => {
            const dateStr = document.getElementById('date-picker').value;
            const colIdx = dateColumns[dateStr];
            if (colIdx === undefined || !currentSheetFullData) return;
            window.currentProcessList = [];
            for(let i=3; i<=63; i++) {
                if(i === 33) continue;
                const row = currentSheetFullData[i];
                if(row && row[colIdx] && row[colIdx].toString().trim().length >= 4) {
                    window.currentProcessList.push({
                        rowIdx: i, 
                        id: row[colIdx],
                        dim: (row[colIdx+1]||'').toString(), 
                        matOrder: (row[colIdx+2]||'').toString(),
                        matIn: (row[colIdx+3]||'').toString(), 
                        qty: sanitizeNumeric(row[colIdx+4] || '1'), // r ì œê±° ì ìš©
                        work: (row[colIdx+5]||'').toString(), 
                        remark: (row[colIdx+6]||'').toString(),
                        weight: sanitizeNumeric(row[colIdx+7] || '') // r ì œê±° ì ìš©
                    });
                }
            }
            window.currentDayLead = currentSheetFullData[33] ? (currentSheetFullData[33][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            window.currentNightLead = currentSheetFullData[64] ? (currentSheetFullData[64][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            window.renderFromCloud(window.currentProcessList, window.currentDayLead, window.currentNightLead);
        }

                        <div class="header-cell w-mat bg-slate-950">ì¬ì§ˆ</div>

                        <div class="header-cell w-work bg-emerald-900">ì‘ì—… ìƒì„¸</div>

                    <div class="flex flex-col">
                        ${items.length > 0 ? items.map(p => createRowHTML(p)).join('') : '<div class="bg-white p-4 text-center font-bold text-slate-300 text-[11px] tracking-tighter uppercase italic">No Schedule Found</div>'}
                    </div>
                </div>
            `;
            container.appendChild(section);
        }

        function createRowHTML(p) {
            const snParts = p.dim.split(/S\/N|s\/n/i);
            const dimMain = snParts[0].trim();
            const snTag = snParts.length > 1 ? `S/N ${snParts[1].replace(/[:]/g,'').trim()}` : '';
            return `
                <div class="row-content">
                    <div class="cell w-order bg-slate-900 text-white text-center"><span class="val-order tracking-tighter">${p.id}</span></div>
                    <div class="cell w-qty text-center bg-blue-50/20"><span class="val-qty tracking-tighter">${p.qty}</span></div>
                    <div class="cell w-dim bg-blue-50/50 text-center items-center">
                        <span class="val-dim leading-none">${dimMain}</span>
                        ${snTag ? `<div class="val-sn-box"><span class="val-sn">${snTag}</span></div>` : ''}
                    </div>
                    <div class="cell w-mat bg-white">
                        <div class="flex flex-col">
                            <span class="val-mat border-b border-slate-50 mb-0.5"><small class="text-[7px] text-blue-500 mr-1 font-black uppercase">Order</small>${p.matOrder}</span>
                            <span class="val-mat"><small class="text-[7px] text-slate-400 mr-1 font-black uppercase">Grade</small>${p.matIn}</span>
                        </div>
                    </div>
                    <div class="cell w-weight bg-orange-50 border-x border-orange-100 text-center"><span class="val-weight">${p.weight}</span></div>
                    <div class="cell w-work bg-emerald-50"><span class="val-work font-black tracking-tighter leading-tight">${p.work}</span></div>
                    <div class="cell w-remark bg-amber-50"><span class="val-remark">${p.remark !== '-' ? 'ğŸ“Œ ' + p.remark : '-'}</span></div>
                </div>
            `;
        }

        function toggleLoading(show, text) {
            const overlay = document.getElementById('loading-overlay');
            if(overlay) {
                overlay.classList.toggle('hidden', !show);
                if(text) document.getElementById('loading-text').innerText = text;
            }
        }

        window.showToast = (msg, icon = "âœ…") => {
            const toast = document.getElementById('custom-toast');
            const msgEl = document.getElementById('toast-message');
            const iconEl = document.getElementById('toast-icon');
            if(!toast || !msgEl) return;
            msgEl.innerText = msg;
            iconEl.innerText = icon;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        function changeDate(days) {
            const p = document.getElementById('date-picker');
            const d = new Date(p.value);
            d.setDate(d.getDate() + days);
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            p.value = `${y}-${m}-${day}`;
            window.loadCurrentFromCloud();
        }
    </script>
</body>
