        // Global Firebase Config (Environment Provided)
        const firebaseConfig = JSON.parse(__firebase_config);

        // State
        let currentData = {};

        // Initialize Auth
        const initAuth = async () => {
            try {

                    const res = await signInWithCustomToken(auth, __initial_auth_token);
                    user = res.user;
                } else {

            } catch (error) {

        // Cloud Storage Functions
        window.saveToCloud = async () => {
            if(!user || !currentSheetFullData) return;

            toggleLoading(true, "í´ë¼ìš°ë“œì— ì €ì¥ ì¤‘...");

                const dataToSave = {

        function listenToCloudData() {
            const sheetName = document.getElementById('sheet-selector').value;

            if(!dateStr) return;

            const docId = `${sheetName}_${dateStr}`;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', docId);

            }, (err) => console.error("ë°ì´í„° ìˆ˜ì‹  ì˜¤ë¥˜:", err));

    <script>
        let currentSheetFullData = null;
        let currentProcessList = [];
        let currentDayLead = 'ë¯¸ì •';
        let currentNightLead = 'ë¯¸ì •';
        let dateColumns = {};

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true, "ì—‘ì…€ íŒŒì¼ì„ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...");

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                const selector = document.getElementById('sheet-selector');
                selector.innerHTML = '';
                workbook.SheetNames.forEach(name => {
                    if(name.includes('ê³„íšì„œ') || name.includes('ì›”')) {
                        const opt = document.createElement('option');
                        opt.value = name; opt.innerText = name;
                        selector.appendChild(opt);
                    }
                });

                window.workbookObj = workbook;
                document.getElementById('admin-actions').classList.remove('hidden');
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                
                processExcelData();
                toggleLoading(false);
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData() {
            const sheetName = document.getElementById('sheet-selector').value;
            const worksheet = window.workbookObj.Sheets[sheetName];
            currentSheetFullData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            currentSheetFullData[0].forEach((cell, idx) => {
                if (typeof cell === 'number' && cell > 40000) {
                    const d = new Date((cell - 25569) * 86400 * 1000);
                    dateColumns[d.toISOString().split('T')[0]] = idx;
                }
            });

            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                document.getElementById('date-picker').value = availableDates[0];
                analyzeAndPrepareData();
            }
        }

        function analyzeAndPrepareData() {
            const dateStr = document.getElementById('date-picker').value;
            const colIdx = dateColumns[dateStr];
            if (colIdx === undefined) return;

            currentProcessList = [];
            // 4~33, 35~64
            for(let i=3; i<=63; i++) {
                if(i === 33) continue; // 34í–‰ ì œì™¸
                const row = currentSheetFullData[i];
                if(row && row[colIdx] && row[colIdx].toString().length >= 4) {
                    currentProcessList.push({
                        rowIdx: i,
                        id: row[colIdx],
                        dim: (row[colIdx+1]||'').toString(),
                        matOrder: (row[colIdx+2]||'').toString(),
                        matIn: (row[colIdx+3]||'').toString(),
                        qty: (row[colIdx+4]||'1').toString(),
                        work: (row[colIdx+5]||'').toString(),
                        remark: (row[colIdx+6]||'').toString(),
                        weight: (row[colIdx+7]||'').toString()
                    });
                }
            }
            
            currentDayLead = currentSheetFullData[33] ? (currentSheetFullData[33][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            currentNightLead = currentSheetFullData[64] ? (currentSheetFullData[64][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            
            renderFromCloud(currentProcessList, currentDayLead, currentNightLead);
        }

        function renderFromCloud(procs, dayLead, nightLead) {
            const container = document.getElementById('process-list');
            container.innerHTML = '';
            document.getElementById('welcome-state').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');

            const dayItems = procs.filter(p => p.rowIdx <= 32);
            const nightItems = procs.filter(p => p.rowIdx >= 34);

            renderShiftSection(`â˜€ï¸ ì£¼ê°„ê³µì • [${dayLead}]`, dayItems, "blue", container);
            renderShiftSection(`ğŸŒ™ ì•¼ê°„ê³µì • [${nightLead}]`, nightItems, "slate", container);
        }

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-800';
            const bgColor = theme === 'blue' ? 'bg-blue-700' : 'bg-slate-900';
            
            section.innerHTML = `
                <div class="shift-banner ${bgColor} ${borderColor} text-white">
                    <h2 class="text-6xl font-black italic tracking-tighter">${title}</h2>
                    <span class="text-4xl font-black opacity-60">${items.length} PCS</span>
                </div>
                <div class="scroll-container shadow-2xl rounded-3xl border-4 border-slate-200">
                    <div class="data-header">
                        <div class="header-content cell-order bg-slate-950">ìˆ˜ì£¼ë²ˆí˜¸</div>
                        <div class="header-content cell-qty bg-blue-800">ìˆ˜ëŸ‰</div>
                        <div class="header-content cell-dim bg-blue-900">ìˆ˜ì£¼ì¹˜ìˆ˜ / S/N</div>
                        <div class="header-content cell-mat bg-slate-800">ì¬ì§ˆ (ìˆ˜ì£¼/ì‚¬ë‚´)</div>
                        <div class="header-content cell-weight bg-orange-700">íˆ¬ì…ì¤‘ëŸ‰</div>
                        <div class="header-content cell-work bg-emerald-900">ì‘ì—… ì§€ì‹œ ìƒì„¸</div>
                        <div class="header-content cell-remark bg-amber-800">í˜„ì¥ íŠ¹ì´ì‚¬í•­</div>
                    </div>
                    <div class="flex flex-col">
                        ${items.map(p => createRowHTML(p)).join('')}
                    </div>
                </div>
            `;
            container.appendChild(section);
        }

        function createRowHTML(p) {
            const snParts = p.dim.split(/S\/N|s\/n/i);
            const dimMain = snParts[0].trim();
            const snTag = snParts.length > 1 ? `S/N ${snParts[1].replace(/[:]/g,'').trim()}` : '';

            return `
                <div class="data-row">
                    <div class="cell-content cell-order bg-slate-900 text-white text-center">
                        <span class="val-order">${p.id}</span>
                    </div>
                    <div class="cell-content cell-qty text-center bg-slate-50">
                        <span class="val-qty">${p.qty}</span>
                    </div>
                    <div class="cell-content cell-dim bg-blue-50/50 text-center">
                        <span class="val-dim">${dimMain}</span>
                        ${snTag ? `<div class="val-sn-tag">${snTag}</div>` : ''}
                    </div>
                    <div class="cell-content cell-mat bg-white">
                        <div class="flex flex-col gap-2">
                            <span class="val-mat"><span class="bg-blue-600 text-white text-xs px-2 py-1 rounded mr-3">ìˆ˜ì£¼</span>${p.matOrder}</span>
                            <span class="val-mat"><span class="bg-slate-500 text-white text-xs px-2 py-1 rounded mr-3">ì‚¬ë‚´</span>${p.matIn}</span>
                        </div>
                    </div>
                    <div class="cell-content cell-weight bg-orange-50 border-x-4 border-orange-200 text-center">
                        <span class="val-weight">${p.weight}<small class="text-3xl ml-1 font-black italic">T</small></span>
                    </div>
                    <div class="cell-content cell-work bg-emerald-50">
                        <span class="val-work font-black">${p.work}</span>
                    </div>
                    <div class="cell-content cell-remark bg-amber-50">
                        <span class="val-remark">${p.remark !== '-' ? 'ğŸ“Œ ' + p.remark : '-'}</span>
                    </div>
                </div>
            `;
        }

        function toggleLoading(show, text = "LOADING...") {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
            const loadingText = document.getElementById('loading-text');
            if (loadingText) loadingText.innerText = text;
        }

        function showToast(msg) {
            alert(msg);

        function changeDate(days) {
            const p = document.getElementById('date-picker');
            const d = new Date(p.value);
            d.setDate(d.getDate() + days);
            p.value = d.toISOString().split('T')[0];
            loadCurrentFromCloud();
        }
    </script>
