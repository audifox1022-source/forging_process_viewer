        const firebaseConfig = {
            apiKey: "AIzaSyCB43xipDeVyZVu4sAdtF0lGFIzzCfrsIc",
            authDomain: "forging-spec-manager.firebaseapp.com",
            projectId: "forging-spec-manager",
            storageBucket: "forging-spec-manager.firebasestorage.app",
            messagingSenderId: "299326184664",
            appId: "1:299326184664:web:eb0b8b0751527869504bad",
            measurementId: "G-KYJ5XFCNWL"
        };

        let user = null;
        let auth, db, appId;

        const updateStatus = (text, type = "info") => {
            const badge = document.getElementById('sync-status');
            if (!badge) return;
            badge.innerText = text;
            const styles = {
                active: "bg-emerald-900 text-emerald-400 border-emerald-500/20",
                error: "bg-red-900 text-red-100 border-red-500/40",
                info: "bg-slate-800 text-slate-400 border-slate-700",
                warning: "bg-amber-900 text-amber-200 border-amber-500/20"
            };
            badge.className = `hidden sm:block text-[8px] font-black px-1.5 py-0.5 rounded border uppercase tracking-tight ${styles[type] || styles.info}`;
        };

        const initAuth = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'taewoong-tpms-v1';

                onAuthStateChanged(auth, (currentUser) => {
                    user = currentUser;
                    if (user) {
                        updateStatus("ONLINE", "active");
                        const urlParams = new URLSearchParams(window.location.search);
                        const paramDate = urlParams.get('date');
                        setTodayDateInput();
                        document.getElementById('main-ui').classList.remove('hidden');
                        if (paramDate) {
                            document.getElementById('date-picker').value = paramDate;
                            window.loadCurrentFromCloud(); 
                        } else {
                            window.generateMainQR();
                        }
                    } else {
                        updateStatus("AUTH...", "info");
                    }
                });

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token && __initial_auth_token !== "") {
                    try { await signInWithCustomToken(auth, __initial_auth_token); } catch (e) { await signInAnonymously(auth); }
                } else { await signInAnonymously(auth); }
            } catch (error) {
                updateStatus("ERROR", "error");
            }
        };

        function setTodayDateInput() {
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            const datePicker = document.getElementById('date-picker');
            if (datePicker && !datePicker.value) datePicker.value = todayStr;
        }

        window.generateMainQR = () => {
            const dateStr = document.getElementById('date-picker').value;
            const container = document.getElementById('main-large-qr');
            const label = document.getElementById('main-qr-label');
            if (!container) return;
            container.innerHTML = '';
            label.innerText = `${dateStr} í†µí•© ê³µì • ê³„íš`;
            const url = window.location.origin + window.location.pathname + "?date=" + dateStr;
            new QRCode(container, { text: url, width: 200, height: 200, colorDark : "#0f172a", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
            document.getElementById('welcome-state').classList.remove('hidden');
        };

        // í´ë¼ìš°ë“œ ë°°í¬ (ì„ íƒëœ ë¶€ì„œ ê¸°ì¤€)
        window.saveToCloud = async () => {
            if (!user || !db) { showToast("ì¸ì¦ ëŒ€ê¸° ì¤‘", "â³"); return; }
            if (!window.currentSheetFullData || Object.keys(window.dateColumns).length === 0) {
                showToast("ë°ì´í„° ì—†ìŒ", "ğŸ“"); return;
            }

            const currentPickerDate = document.getElementById('date-picker').value;
            const sheetName = document.getElementById('sheet-selector').value;
            const dept = document.getElementById('dept-selector').value; // 15000T or 5000T
            const datesToDeploy = Object.keys(window.dateColumns);
            
            toggleLoading(true, `${dept} ë°°í¬ ì¤‘...`);
            
            try {
                for (const dateStr of datesToDeploy) {
                    const data = window.extractDataByDate(dateStr, dept);
                    if (data && data.procs.length > 0) {
                        // ë¬¸ì„œ IDì— ë¶€ì„œ ì •ë³´ í¬í•¨ (ì˜ˆ: 15000T_2026-01-14)
                        const docId = `${dept}_${dateStr}`;
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', docId);
                        await setDoc(docRef, {
                            date: dateStr, dept: dept, sheet: sheetName,
                            procs: JSON.stringify(data.procs),
                            dayLead: data.dayLead, nightLead: data.nightLead,
                            updatedAt: new Date().toISOString()
                        });
                    }
                }
                const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'status');
                await setDoc(configRef, { publishedUntil: currentPickerDate, updatedAt: new Date().toISOString() }, { merge: true });
                showToast(`âœ… ${dept} ë°°í¬ ì™„ë£Œ!`);
            } catch (e) {
                showToast("ì €ì¥ ì˜¤ë¥˜", "âš ï¸");
            } finally {
                toggleLoading(false);
            }
        };

        // í´ë¼ìš°ë“œ í†µí•© ì¡°íšŒ (ëª¨ë“  ë¶€ì„œ ë°ì´í„° ë¡œë“œ)
        window.loadCurrentFromCloud = async () => {
            if (!user || !db) return;
            const dateStr = document.getElementById('date-picker').value;
            if (!dateStr) return;

            toggleLoading(true, "í†µí•© ì¡°íšŒ ì¤‘...");
            const container = document.getElementById('process-list');
            container.innerHTML = ''; 

            try {
                const isLocalSession = !!window.workbookObj;
                if (!isLocalSession) {
                    const configSnap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'config', 'status'));
                    const publishedUntil = configSnap.exists() ? configSnap.data().publishedUntil : '0000-00-00';
                    if (dateStr > publishedUntil) {
                        toggleLoading(false);
                        document.getElementById('welcome-state').classList.add('hidden');
                        container.innerHTML = `<div class="text-center py-16 bg-white rounded-xl border-2 border-dashed border-amber-200 mx-2">
                            <div class="text-4xl mb-3">ğŸ”’</div>
                            <p class="text-slate-800 font-black text-lg italic uppercase">Not Published</p>
                            <p class="text-slate-400 text-xs font-bold">${dateStr}ì€ ì•„ì§ ë°°í¬ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p>
                        </div>`;
                        return;
                    }
                }

                // 15,000Tì™€ 5,000T ê°ê° ì¡°íšŒ
                const depts = ["15000T", "5000T"];
                let foundAny = false;

                for (const dept of depts) {
                    const docId = `${dept}_${dateStr}`;
                    const docSnap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', docId));
                    
                    if (docSnap.exists()) {
                        document.getElementById('welcome-state').classList.add('hidden');
                        const data = docSnap.data();
                        window.renderDeptSection(dept, JSON.parse(data.procs), data.dayLead, data.nightLead);
                        foundAny = true;
                    }
                }

                if (!foundAny) {
                    if (window.workbookObj) {
                        window.analyzeAndPrepareData(); 
                    } else {
                        document.getElementById('welcome-state').classList.add('hidden');
                        container.innerHTML = `<div class="text-center py-12 text-slate-400 font-bold text-sm bg-white rounded-lg border-2 border-dashed mx-2">í•´ë‹¹ ë‚ ì§œ(${dateStr}) ë°°í¬ ì •ë³´ ì—†ìŒ</div>`;
                    }
                }
                showToast("â˜ï¸ ë°ì´í„° ë¡œë“œ ì™„ë£Œ");
            } catch (err) {
                showToast("ì¡°íšŒ ì˜¤ë¥˜", "âŒ");
            } finally {
                toggleLoading(false);
            }
        };

        window.onload = () => initAuth();

    <script>
        window.currentSheetFullData = null;
        window.dateColumns = {};

        const excelDateToISO = (serial) => {
            const date = new Date(1899, 11, 30);
            date.setDate(date.getDate() + serial);
            return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
        };

        window.extractDataByDate = (dateStr, dept) => {
            const colIdx = window.dateColumns[dateStr];
            if (colIdx === undefined || !window.currentSheetFullData) return null;
            const procs = [];
            const is5000T = (dept === "5000T");
            
            // ë¶€ì„œë³„ ë°ì´í„° ë²”ìœ„ ì„¤ì •
            const startRow = is5000T ? 2 : 3;
            const endRow = is5000T ? 50 : 63; // 5000TëŠ” ë°ì´í„° ì–‘ì— ë”°ë¼ ì¡°ì • ê°€ëŠ¥
            const shiftSplit = is5000T ? 25 : 33; // êµëŒ€ ë¶„í• ì  (ì„ì‹œ)

            for(let i = startRow; i <= endRow; i++) {
                if(i === shiftSplit) continue;
                const row = window.currentSheetFullData[i];
                if(row && row[colIdx] && row[colIdx].toString().trim().length >= 4) {
                    procs.push({
                        rowIdx: i, id: row[colIdx],
                        dim: (row[colIdx+1]||'').toString(), matOrder: (row[colIdx+2]||'').toString(),
                        matIn: (row[colIdx+3]||'').toString(), qty: row[colIdx+4] || '1',
                        work: (row[colIdx+5]||'').toString(), remark: (row[colIdx+6]||'').toString(),
                        weight: row[colIdx+7] || ''
                    });
                }
            }
            // ë¦¬ë“œ ì •ë³´ ì¶”ì¶œ (ë‚´ìš©ì— ë”°ë¼ ìë™ ê°ì§€)
            const dayLeadRow = is5000T ? 24 : 33;
            const nightLeadRow = is5000T ? 48 : 64;
            const dayLead = window.currentSheetFullData[dayLeadRow] ? (window.currentSheetFullData[dayLeadRow][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            const nightLead = window.currentSheetFullData[nightLeadRow] ? (window.currentSheetFullData[nightLeadRow][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            
            return { procs, dayLead, nightLead };
        };

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // íŒŒì¼ëª… ë¶„ì„í•˜ì—¬ ë¶€ì„œ ìë™ ì„ íƒ
            const selector = document.getElementById('dept-selector');
            if (file.name.includes("P5") || file.name.includes("5000")) selector.value = "5000T";
            else selector.value = "15000T";

            toggleLoading(true, "ë¶„ì„ ì¤‘...");
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    window.workbookObj = workbook;
                    const sheetSel = document.getElementById('sheet-selector');
                    sheetSel.innerHTML = '';
                    const validSheets = workbook.SheetNames.filter(name => name.includes('ê³„íšì„œ') || name.includes('ì›”'));
                    const now = new Date();
                    const monthKey = `${String(now.getFullYear()).slice(-2)}ë…„ ${now.getMonth() + 1}ì›”`;
                    let match = validSheets[0];
                    validSheets.forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name; opt.innerText = name;
                        sheetSel.appendChild(opt);
                        if (name.includes(monthKey)) match = name;
                    });
                    if (match) sheetSel.value = match;
                    document.getElementById('welcome-state').classList.add('hidden');
                    document.getElementById('main-ui').classList.remove('hidden');
                    processExcelData();
                } catch (err) { showToast("ì˜¤ë¥˜", "âŒ"); }
                finally { toggleLoading(false); }
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData() {
            const sheetName = document.getElementById('sheet-selector').value;
            if (!sheetName || !window.workbookObj) return;
            window.currentSheetFullData = XLSX.utils.sheet_to_json(window.workbookObj.Sheets[sheetName], { header: 1 });
            window.dateColumns = {};
            // ë‚ ì§œ í–‰ ìë™ ìŠ¤ìº” (1~5í–‰ ì‚¬ì´)
            for (let r = 0; r < 5; r++) {
                const row = window.currentSheetFullData[r];
                if (!row) continue;
                row.forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) window.dateColumns[excelDateToISO(cell)] = idx;
                });
                if (Object.keys(window.dateColumns).length > 0) break;
            }
            const datePicker = document.getElementById('date-picker');
            const today = `${new Date().getFullYear()}-${String(new Date().getMonth()+1).padStart(2,'0')}-${String(new Date().getDate()).padStart(2,'0')}`;
            if (window.dateColumns[today]) datePicker.value = today;
            else if (Object.keys(window.dateColumns).length > 0) datePicker.value = Object.keys(window.dateColumns).sort()[0];
            window.loadCurrentFromCloud();
        }

        window.renderDeptSection = (dept, procs, dayLead, nightLead) => {
            const container = document.getElementById('process-list');
            const deptHeader = document.createElement('div');
            deptHeader.className = "dept-title";
            deptHeader.innerText = dept === "15000T" ? "ğŸ—ï¸ 15,000í†¤ ë¶€ì„œ" : "âš™ï¸ 5,000í†¤ ë¶€ì„œ";
            container.appendChild(deptHeader);

            const is5000T = (dept === "5000T");
            const shiftSplit = is5000T ? 25 : 33;
            const dayItems = procs.filter(p => p.rowIdx < shiftSplit);
            const nightItems = procs.filter(p => p.rowIdx > shiftSplit);

            renderShiftTable(`â˜€ï¸ ì£¼ê°„ [${dayLead}]`, dayItems, "blue", container);
            renderShiftTable(`ğŸŒ™ ì•¼ê°„ [${nightLead}]`, nightItems, "slate", container);
        };

        function renderShiftTable(title, items, theme, container) {
            const wrap = document.createElement('div');
            const bgColor = theme === 'blue' ? 'bg-blue-700' : 'bg-slate-800';
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-800';
            wrap.innerHTML = `
                <div class="shift-banner ${bgColor} ${borderColor} text-white">
                    <h2 class="text-[11px] font-black italic">${title}</h2>
                    <span class="text-[8px] font-bold opacity-70">${items.length} ê±´</span>
                </div>
                <div class="scroll-container shadow-sm bg-white">
                    <div class="header-row">
                        <div class="header-cell w-order">ìˆ˜ì£¼ë²ˆí˜¸</div><div class="header-cell w-qty">ìˆ˜ëŸ‰</div>
                        <div class="header-cell w-dim">ìˆ˜ì£¼ì¹˜ìˆ˜ / SN</div><div class="header-cell w-mat">ì¬ì§ˆ</div>
                        <div class="header-cell w-weight">íˆ¬ì…ì¤‘ëŸ‰</div><div class="header-cell w-work">ì‘ì—… ìƒì„¸</div>
                        <div class="header-cell w-remark">ë¹„ê³ </div>
                    </div>
                    <div class="flex flex-col">
                        ${items.length > 0 ? items.map(p => `
                            <div class="row-content">
                                <div class="cell w-order bg-slate-900 text-white text-center font-bold text-[10px]">${p.id}</div>
                                <div class="cell w-qty text-center font-black text-blue-600 text-[12px]">${p.qty}</div>
                                <div class="cell w-dim text-center">
                                    <span class="val-dim">${p.dim.split(/S\/N/i)[0].trim()}</span>
                                    ${p.dim.includes('S/N') ? `<div class="val-sn-box">S/N ${p.dim.split(/S\/N/i)[1].trim()}</div>` : ''}
                                </div>
                                <div class="cell w-mat text-[8px] font-bold">O: ${p.matOrder}<br>G: ${p.matIn}</div>

            showToast("ë§í¬ ë³µì‚¬ë¨", "ğŸ”—");

            const o = document.getElementById('loading-overlay');
            o.classList.toggle('hidden', !show);
            if(text) document.getElementById('loading-text').innerText = text;
        }

        window.showToast = (msg, icon = "âœ…") => {
            const t = document.getElementById('custom-toast');
            document.getElementById('toast-message').innerText = msg;
            document.getElementById('toast-icon').innerText = icon;
            t.classList.remove('hidden'); setTimeout(() => { t.classList.add('hidden'); }, 2000);
        }

        function changeDate(days) {
            const p = document.getElementById('date-picker');
            const d = new Date(p.value); d.setDate(d.getDate() + days);
            p.value = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; 
            window.generateMainQR(); window.loadCurrentFromCloud();
