    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'taewoong-tpms-v1';

        let user = null;
        let unsubscribe = null;

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    const res = await signInWithCustomToken(auth, __initial_auth_token);
                    user = res.user;
                } else {
                    const res = await signInAnonymously(auth);
                    user = res.user;
                }
                if(user) {
                    setTodayDateInput();
                    window.loadCurrentFromCloud();
                }
            } catch (error) {
                console.error("ì¸ì¦ ì‹¤íŒ¨:", error);
            }
        };

        function setTodayDateInput() {
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            const datePicker = document.getElementById('date-picker');
            if (datePicker) datePicker.value = todayStr;
        }

        window.saveToCloud = async () => {
            if(!user || !window.currentProcessList || window.currentProcessList.length === 0) {
                showToast("âš ï¸ ë°°í¬í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”.", "âŒ");
                return;
            }
            const sheetName = document.getElementById('sheet-selector').value;
            const dateStr = document.getElementById('date-picker').value;
            if(!dateStr) return;

            toggleLoading(true, "ì„œë²„ì— ê³µì • ë°ì´í„°ë¥¼ ë™ê¸°í™” ì¤‘...");
            try {
                const docId = `${sheetName}_${dateStr}`;
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', docId), {
                    date: dateStr,
                    sheet: sheetName,
                    procs: JSON.stringify(window.currentProcessList),
                    dayLead: window.currentDayLead,
                    nightLead: window.currentNightLead,
                    updatedAt: new Date().toISOString()
                });
                showToast("âœ… í´ë¼ìš°ë“œ ë°°í¬ ì™„ë£Œ! í˜„ì¥ì—ì„œ ì¦‰ì‹œ í™•ì¸ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
            } catch (e) {
                console.error(e);
                showToast("âŒ ì €ì¥ ì‹¤íŒ¨: ê´€ë¦¬ì ê¶Œí•œì„ í™•ì¸í•˜ì„¸ìš”.");
            }
            toggleLoading(false);
        };

        window.loadCurrentFromCloud = () => {
            if (!user) return;
            const sheetName = document.getElementById('sheet-selector').value;
            const dateStr = document.getElementById('date-picker').value;
            if(!dateStr || !sheetName) return;

            if (unsubscribe) unsubscribe();

            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', `${sheetName}_${dateStr}`);
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    window.renderFromCloud(JSON.parse(data.procs), data.dayLead, data.nightLead);
                } else if (window.workbookObj) {
                    window.analyzeAndPrepareData();
                } else {
                    document.getElementById('process-list').innerHTML = `<div class="text-center py-20 text-slate-400 font-bold text-xl bg-white rounded-3xl border-2 border-dashed tracking-tighter italic">í•´ë‹¹ ë‚ ì§œì— ë“±ë¡ëœ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                }
            }, (err) => console.error(err));
        };

        window.onload = () => initAuth();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; color: #0f172a; letter-spacing: -0.05em; overflow-x: hidden; margin: 0; }

        .scroll-container { overflow-x: auto; width: 100%; border-radius: 6px; border: 1px solid #cbd5e1; }

        .val-mat { font-size: 0.9rem; font-weight: 700; line-height: 1.2; }

        .val-work { font-size: 1.15rem; font-weight: 800; color: #064e3b; white-space: normal; line-height: 1.1; }
        .val-remark { font-size: 0.85rem; font-weight: 700; color: #92400e; white-space: normal; }

        .shift-banner { @apply w-full py-2 px-4 mb-1 rounded-lg flex justify-between items-center shadow-sm border-b-[8px]; }
        .ctrl-panel { @apply bg-white p-2 rounded-xl shadow-md border border-slate-200 mb-2; }
        
        /* í† ìŠ¤íŠ¸ ì•Œë¦¼ ìŠ¤íƒ€ì¼ */
        #custom-toast { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; display: none; 
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }

<body class="pb-10">

            <h2 class="text-2xl font-black text-slate-800 mb-1 italic uppercase">Forging Workflow</h2>
            <p class="text-slate-400 text-sm font-bold tracking-tighter">ê´€ë¦¬ì íŒŒì¼ì„ ì—…ë¡œë“œí•˜ê±°ë‚˜ ê³µìœ  ë°ì´í„°ë¥¼ ì‹¤ì‹œê°„ ì¡°íšŒí•˜ì„¸ìš”.</p>

    <!-- ë¡œë”© ë§ˆìŠ¤í¬ -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center z-[100]">

    <div id="custom-toast">

    <script>
        let currentSheetFullData = null;
        window.currentProcessList = [];
        window.currentDayLead = 'ë¯¸ì •';
        window.currentNightLead = 'ë¯¸ì •';
        let dateColumns = {};

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true, "íŒŒì¼ ë¶„ì„ ì¤‘...");

            const reader = new FileReader();
            reader.onload = function(e) {
                const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                window.workbookObj = workbook;

                const now = new Date();
                const currentMonthPart = `${String(now.getFullYear()).slice(-2)}ë…„ ${now.getMonth() + 1}ì›”`; 
                
                const selector = document.getElementById('sheet-selector');
                selector.innerHTML = '';
                
                const validSheets = workbook.SheetNames.filter(name => name.includes('ê³„íšì„œ') || name.includes('ì›”'));
                let bestSheetName = validSheets[0];

                validSheets.forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name; opt.innerText = name;
                    if (name.includes(currentMonthPart)) bestSheetName = name;
                    selector.appendChild(opt);
                });

                if (bestSheetName) selector.value = bestSheetName;

                document.getElementById('admin-actions').classList.remove('hidden');
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                
                processExcelData();
                toggleLoading(false);
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData() {
            const sheetName = document.getElementById('sheet-selector').value;
            if (!sheetName || !window.workbookObj) return;
            const worksheet = window.workbookObj.Sheets[sheetName];
            currentSheetFullData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            currentSheetFullData[0].forEach((cell, idx) => {
                if (typeof cell === 'number' && cell > 40000) {
                    const d = new Date((cell - 25569) * 86400 * 1000);
                    const y = d.getFullYear();
                    const m = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    dateColumns[`${y}-${m}-${day}`] = idx;
                }
            });

            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            
            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                const targetDate = availableDates.includes(todayStr) ? todayStr : availableDates[0];
                document.getElementById('date-picker').value = targetDate;
                window.analyzeAndPrepareData();
                showToast("ğŸ“ íŒŒì¼ì„ ì„±ê³µì ìœ¼ë¡œ ë¶„ì„í–ˆìŠµë‹ˆë‹¤.");
            }
        }

        window.analyzeAndPrepareData = () => {
            const dateStr = document.getElementById('date-picker').value;
            const colIdx = dateColumns[dateStr];
            if (colIdx === undefined || !currentSheetFullData) return;

            window.currentProcessList = [];
            for(let i=3; i<=63; i++) {
                if(i === 33) continue;
                const row = currentSheetFullData[i];
                if(row && row[colIdx] && row[colIdx].toString().trim().length >= 4) {
                    window.currentProcessList.push({
                        rowIdx: i, id: row[colIdx],
                        dim: (row[colIdx+1]||'').toString(), matOrder: (row[colIdx+2]||'').toString(),
                        matIn: (row[colIdx+3]||'').toString(), qty: (row[colIdx+4]||'1').toString(),
                        work: (row[colIdx+5]||'').toString(), remark: (row[colIdx+6]||'').toString(),
                        weight: (row[colIdx+7]||'').toString()
                    });
                }
            }
            
            window.currentDayLead = currentSheetFullData[33] ? (currentSheetFullData[33][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            window.currentNightLead = currentSheetFullData[64] ? (currentSheetFullData[64][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            
            window.renderFromCloud(window.currentProcessList, window.currentDayLead, window.currentNightLead);
        }

        window.renderFromCloud = (procs, dayLead, nightLead) => {
            const container = document.getElementById('process-list');
            container.innerHTML = '';
            document.getElementById('welcome-state').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');

            const dayItems = procs.filter(p => p.rowIdx <= 32);
            const nightItems = procs.filter(p => p.rowIdx >= 34);

            renderShiftSection(`â˜€ï¸ ì£¼ê°„ê³µì • [${dayLead}]`, dayItems, "blue", container);
            renderShiftSection(`ğŸŒ™ ì•¼ê°„ê³µì • [${nightLead}]`, nightItems, "slate", container);
        };

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-700';
            const bgColor = theme === 'blue' ? 'bg-blue-700' : 'bg-slate-800';
            
            section.innerHTML = `
                <div class="shift-banner ${bgColor} ${borderColor} text-white">
                    <h2 class="text-base sm:text-lg font-black italic tracking-tighter">${title}</h2>
                    <span class="text-[10px] font-bold opacity-70">${items.length} PCS</span>
                </div>
                <div class="scroll-container shadow-sm">
                    <div class="header-row">
                        <div class="header-cell w-order bg-slate-950">ìˆ˜ì£¼ë²ˆí˜¸</div>
                        <div class="header-cell w-qty bg-blue-800">ìˆ˜ëŸ‰</div>
                        <div class="header-cell w-dim bg-blue-900 italic">ìˆ˜ì£¼ì¹˜ìˆ˜ / S/N</div>
                        <div class="header-cell w-mat bg-slate-900">ì¬ì§ˆ</div>
                        <div class="header-cell w-weight bg-orange-700">íˆ¬ì…ì¤‘ëŸ‰</div>
                        <div class="header-cell w-work bg-emerald-900">ì‘ì—… ìƒì„¸</div>
                        <div class="header-cell w-remark bg-amber-800">ë¹„ê³ </div>
                    </div>
                    <div class="flex flex-col">
                        ${items.length > 0 ? items.map(p => createRowHTML(p)).join('') : '<div class="bg-white p-4 text-center font-bold text-slate-300 text-[11px] tracking-tighter">ê³„íš ì—†ìŒ</div>'}
                    </div>
                </div>
            `;
            container.appendChild(section);
        }

        function createRowHTML(p) {
            const snParts = p.dim.split(/S\/N|s\/n/i);
            const dimMain = snParts[0].trim();
            const snTag = snParts.length > 1 ? `S/N ${snParts[1].replace(/[:]/g,'').trim()}` : '';

            return `
                <div class="row-content">
                    <div class="cell w-order bg-slate-900 text-white text-center"><span class="val-order tracking-tighter">${p.id}</span></div>
                    <div class="cell w-qty text-center bg-blue-50/20"><span class="val-qty tracking-tighter">${p.qty}</span></div>
                    <div class="cell w-dim bg-blue-50/50 text-center items-center">
                        <span class="val-dim">${dimMain}</span>
                        ${snTag ? `<div class="val-sn-box"><span class="val-sn">${snTag}</span></div>` : ''}
                    </div>
                    <div class="cell w-mat bg-white">
                        <div class="flex flex-col">
                            <span class="val-mat border-b border-slate-50 mb-0.5"><small class="text-[7px] text-blue-500 mr-1 font-black">ìˆ˜ì£¼</small>${p.matOrder}</span>
                            <span class="val-mat"><small class="text-[7px] text-slate-400 mr-1 font-black">ì‚¬ë‚´</small>${p.matIn}</span>
                        </div>
                    </div>
                    <div class="cell w-weight bg-orange-50 border-x border-orange-100 text-center"><span class="val-weight">${p.weight}</span></div>
                    <div class="cell w-work bg-emerald-50"><span class="val-work font-black tracking-tighter leading-tight">${p.work}</span></div>
                    <div class="cell w-remark bg-amber-50"><span class="val-remark">${p.remark !== '-' ? 'ğŸ“Œ ' + p.remark : '-'}</span></div>
                </div>
            `;
        }

        function toggleLoading(show, text) {
            const overlay = document.getElementById('loading-overlay');
            if(overlay) {
                overlay.classList.toggle('hidden', !show);
                if(text) document.getElementById('loading-text').innerText = text;
            }
        }

        function showToast(msg, icon = "âœ…") {
            const toast = document.getElementById('custom-toast');
            const msgEl = document.getElementById('toast-message');
            const iconEl = document.getElementById('toast-icon');
            if(!toast || !msgEl) return;

            msgEl.innerText = msg;
            iconEl.innerText = icon;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3500);
        }

        function changeDate(days) {
            const p = document.getElementById('date-picker');
            const d = new Date(p.value);
            d.setDate(d.getDate() + days);
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            p.value = `${y}-${m}-${day}`;
            window.loadCurrentFromCloud();
        }
    </script>
