<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>íƒœì›… TPMS - ê³ ê°€ë…ì„± í´ë¼ìš°ë“œ ë·°ì–´</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'taewoong-tpms-v1';

        let user = null;
        let unsubscribe = null;

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    const res = await signInWithCustomToken(auth, __initial_auth_token);
                    user = res.user;
                } else {
                    const res = await signInAnonymously(auth);
                    user = res.user;
                }
                if(user) {
                    setTodayDateInput();
                    window.loadCurrentFromCloud();
                }
            } catch (error) {
                console.error("ì¸ì¦ ì‹¤íŒ¨:", error);
            }
        };

        function setTodayDateInput() {
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            document.getElementById('date-picker').value = todayStr;
        }

        window.saveToCloud = async () => {
            if(!user || !window.currentProcessList) return;
            const sheetName = document.getElementById('sheet-selector').value;
            const dateStr = document.getElementById('date-picker').value;
            if(!dateStr) return;

            toggleLoading(true, "ë°ì´í„° ë°°í¬ ì¤‘...");
            try {
                const docId = `${sheetName}_${dateStr}`;
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', docId), {
                    date: dateStr,
                    sheet: sheetName,
                    procs: JSON.stringify(window.currentProcessList),
                    dayLead: window.currentDayLead,
                    nightLead: window.currentNightLead,
                    updatedAt: new Date().toISOString()
                });
                showToast("âœ… í´ë¼ìš°ë“œ ì €ì¥ ì™„ë£Œ! í˜„ì¥ì—ì„œ ì¦‰ì‹œ í™•ì¸ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
            } catch (e) {
                showToast("âŒ ì €ì¥ ì‹¤íŒ¨: ê´€ë¦¬ì ê¶Œí•œì„ í™•ì¸í•˜ì„¸ìš”.");
            }
            toggleLoading(false);
        };

        window.loadCurrentFromCloud = () => {
            if (!user) return;
            const sheetName = document.getElementById('sheet-selector').value;
            const dateStr = document.getElementById('date-picker').value;
            if(!dateStr || !sheetName) return;

            if (unsubscribe) unsubscribe();

            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'forgingData', `${sheetName}_${dateStr}`);
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    window.renderFromCloud(JSON.parse(data.procs), data.dayLead, data.nightLead);
                } else if (window.workbookObj) {
                    window.analyzeAndPrepareData();
                } else {
                    document.getElementById('process-list').innerHTML = `<div class="text-center py-20 text-slate-400 font-bold text-2xl bg-white rounded-3xl border-2 border-dashed">í•´ë‹¹ ë‚ ì§œì— ë“±ë¡ëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                }
            }, (err) => console.error(err));
        };

        window.onload = () => initAuth();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; color: #0f172a; letter-spacing: -0.06em; overflow-x: hidden; margin: 0; }
        
        .container-full { width: 100%; padding: 0 0.25rem; }
        
        /* ì´ˆê³ ë°€ë„ ë ˆì´ì•„ì›ƒ */
        .scroll-container { overflow-x: auto; width: 100%; border-radius: 8px; border: 1px solid #cbd5e1; }
        .row-content { display: inline-flex; min-width: 1700px; background: white; border-bottom: 1px solid #e2e8f0; align-items: stretch; }
        .header-row { display: inline-flex; min-width: 1700px; background: #0f172a; color: white; position: sticky; top: 0; z-index: 30; }

        /* ì»¬ëŸ¼ ë„ˆë¹„ ì¶”ê°€ ìµœì í™” (ìš”ì²­ì‚¬í•­ ë°˜ì˜) */
        .w-order { width: 160px; flex-shrink: 0; }
        .w-qty { width: 60px; flex-shrink: 0; } /* 70px -> 60px ì¶•ì†Œ */
        .w-dim { width: 480px; flex-shrink: 0; }
        .w-mat { width: 200px; flex-shrink: 0; } /* 220px -> 200px ì¶•ì†Œ */
        .w-weight { width: 180px; flex-shrink: 0; }
        .w-work { width: 500px; flex-shrink: 0; }
        .w-remark { width: 350px; flex-shrink: 0; flex-grow: 1; }

        .cell { @apply flex flex-col justify-center px-2 py-1.5 border-r border-slate-100; }

        /* í°íŠ¸ ë° ê°€ë…ì„± ìµœì í™” (ìš”ì²­ì‚¬í•­: íˆ¬ì…ì¤‘ëŸ‰ ì¶•ì†Œ) */
        .val-order { font-size: 1.15rem; font-weight: 900; }
        .val-qty { font-size: 1.8rem; font-weight: 950; color: #2563eb; line-height: 1; }
        .val-dim { font-size: 1.5rem; font-weight: 800; line-height: 1.1; }
        .val-sn-box { @apply mt-1 px-3 py-0.5 bg-white border border-blue-500 rounded-full font-black text-sm text-blue-700 shadow-sm inline-block; }
        .val-mat { font-size: 1rem; font-weight: 700; line-height: 1.2; }
        .val-weight { font-size: 1.8rem; font-weight: 950; color: #ea580c; line-height: 1; white-space: nowrap; } /* 2.1rem -> 1.8rem ì¡°ì • */
        .val-work { font-size: 1.35rem; font-weight: 800; color: #064e3b; white-space: normal; line-height: 1.15; }
        .val-remark { font-size: 0.95rem; font-weight: 700; color: #92400e; white-space: normal; }

        .shift-banner { @apply w-full py-2 px-4 mb-1 rounded-lg flex justify-between items-center shadow-sm border-b-[8px]; }
        .ctrl-panel { @apply bg-white p-2 rounded-xl shadow-md border border-slate-200 mb-2; }
        
        ::-webkit-scrollbar { height: 12px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; border: 2px solid #f1f5f9; }
    </style>
</head>
<body class="pb-10">

    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-md border-b-2 border-blue-600 px-4 py-2 flex justify-between items-center">
        <h1 class="text-xl font-black italic tracking-tighter">TAEWOONG <span class="text-blue-500">TPMS</span></h1>
        <div class="flex items-center gap-3">
            <span id="sync-status" class="hidden sm:block text-[9px] font-black px-2 py-0.5 rounded bg-emerald-950 text-emerald-400 border border-emerald-500/20 uppercase tracking-tight">Active Cloud</span>
            <label for="excel-upload" class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-[10px] font-black cursor-pointer shadow-md transition-all uppercase tracking-tight">íŒŒì¼ ì—…ë¡œë“œ</label>
            <input id="excel-upload" type="file" class="hidden" accept=".xls,.xlsx" onchange="handleExcelUpload(event)">
        </div>
    </header>

    <main class="container-full mt-2">
        <div id="welcome-state" class="bg-white rounded-2xl p-8 text-center border border-blue-100 shadow-xl mt-6 max-w-xl mx-auto">
            <div class="text-6xl mb-3">ğŸ› ï¸</div>
            <h2 class="text-2xl font-black text-slate-800 mb-1 italic">Forging Work Instruction</h2>
            <p class="text-slate-400 text-sm font-bold">ì—‘ì…€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬ ì˜¤ëŠ˜ ê³µì •ì„ ì¦‰ì‹œ í™•ì¸í•˜ì„¸ìš”.</p>
        </div>

        <div id="main-ui" class="hidden space-y-2">
            <div class="ctrl-panel">
                <div class="flex flex-wrap gap-2 items-end">
                    <div class="flex-1 min-w-[120px]">
                        <label class="text-[9px] font-black text-blue-700 ml-1 uppercase">Date</label>
                        <input type="date" id="date-picker" class="w-full p-1.5 bg-slate-50 border border-slate-200 rounded font-black text-base focus:border-blue-500 outline-none">
                    </div>
                    <div class="flex-1 min-w-[120px]">
                        <label class="text-[9px] font-black text-blue-700 ml-1 uppercase">Sheet</label>
                        <select id="sheet-selector" class="w-full p-1.5 bg-slate-50 border border-slate-200 rounded font-black text-base focus:border-blue-500 outline-none"></select>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="changeDate(-1)" class="bg-slate-200 text-slate-700 font-black px-4 py-2 rounded text-xs hover:bg-slate-300 transition">ì´ì „</button>
                        <button onclick="window.loadCurrentFromCloud()" class="bg-blue-600 text-white font-black px-8 py-2 rounded-lg text-base shadow-lg hover:bg-blue-700 active:scale-95 transition-all">ì¡°íšŒ</button>
                        <button onclick="changeDate(1)" class="bg-slate-200 text-slate-700 font-black px-4 py-2 rounded text-xs hover:bg-slate-300 transition">ë‹¤ìŒ</button>
                    </div>
                    <div id="admin-actions" class="hidden">
                        <button onclick="saveToCloud()" class="bg-emerald-600 hover:bg-emerald-500 text-white font-black px-4 py-2 rounded text-xs shadow-sm transition-all flex items-center gap-1">â˜ï¸ ë°°í¬í•˜ê¸°</button>
                    </div>
                </div>
            </div>

            <div id="process-list" class="space-y-6 pb-20"></div>
        </div>
    </main>

    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/90 backdrop-blur-sm hidden flex items-center justify-center z-[100]">
        <div class="bg-white px-8 py-6 rounded-2xl shadow-2xl flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p id="loading-text" class="font-black text-slate-800 text-lg italic tracking-tight">LOADING...</p>
        </div>
    </div>

    <script>
        let currentSheetFullData = null;
        window.currentProcessList = [];
        window.currentDayLead = 'ë¯¸ì •';
        window.currentNightLead = 'ë¯¸ì •';
        let dateColumns = {};

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true, "íŒŒì¼ ë¶„ì„ ì¤‘...");

            const reader = new FileReader();
            reader.onload = function(e) {
                const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                window.workbookObj = workbook;

                const now = new Date();
                const currentMonthPart = `${String(now.getFullYear()).slice(-2)}ë…„ ${now.getMonth() + 1}ì›”`; // ì˜ˆ: "26ë…„ 1ì›”"
                
                const selector = document.getElementById('sheet-selector');
                selector.innerHTML = '';
                
                // 1. ì‹œíŠ¸ ëª©ë¡ êµ¬ì„± ë° ìµœì  ì‹œíŠ¸(í˜„ì¬ ì›”) ì°¾ê¸°
                const validSheets = workbook.SheetNames.filter(name => name.includes('ê³„íšì„œ') || name.includes('ì›”'));
                let bestSheetName = validSheets[0]; // ê¸°ë³¸ê°’

                validSheets.forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name; opt.innerText = name;
                    if (name.includes(currentMonthPart)) bestSheetName = name;
                    selector.appendChild(opt);
                });

                // 2. ìµœì  ì‹œíŠ¸ ì„ íƒ
                if (bestSheetName) selector.value = bestSheetName;

                document.getElementById('admin-actions').classList.remove('hidden');
                document.getElementById('welcome-state').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                
                // 3. ë°ì´í„° ë¶„ì„ ë° ì˜¤ëŠ˜ ë‚ ì§œ ë§¤ì¹­ ì‹¤í–‰
                processExcelData();
                toggleLoading(false);
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData() {
            const sheetName = document.getElementById('sheet-selector').value;
            if (!sheetName || !window.workbookObj) return;
            const worksheet = window.workbookObj.Sheets[sheetName];
            currentSheetFullData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            dateColumns = {};
            currentSheetFullData[0].forEach((cell, idx) => {
                if (typeof cell === 'number' && cell > 40000) {
                    const d = new Date((cell - 25569) * 86400 * 1000);
                    const y = d.getFullYear();
                    const m = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    dateColumns[`${y}-${m}-${day}`] = idx;
                }
            });

            // ì˜¤ëŠ˜ ë‚ ì§œ ìë™ í¬ì»¤ìŠ¤ ë¡œì§ (íŒŒì¼ ì—…ë¡œë“œ ì¦‰ì‹œ ë‹¹ì¼ íƒìƒ‰)
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            
            const availableDates = Object.keys(dateColumns).sort();
            if (availableDates.length > 0) {
                // ì˜¤ëŠ˜ ë‚ ì§œê°€ ì—‘ì…€ì— ìˆìœ¼ë©´ ì„ íƒ, ì—†ìœ¼ë©´ ì²« ë²ˆì§¸ ë‚ ì§œ
                const targetDate = availableDates.includes(todayStr) ? todayStr : availableDates[0];
                document.getElementById('date-picker').value = targetDate;
                
                window.analyzeAndPrepareData();
            }
        }

        window.analyzeAndPrepareData = () => {
            const dateStr = document.getElementById('date-picker').value;
            const colIdx = dateColumns[dateStr];
            if (colIdx === undefined || !currentSheetFullData) return;

            window.currentProcessList = [];
            for(let i=3; i<=63; i++) {
                if(i === 33) continue;
                const row = currentSheetFullData[i];
                if(row && row[colIdx] && row[colIdx].toString().trim().length >= 4) {
                    window.currentProcessList.push({
                        rowIdx: i, id: row[colIdx],
                        dim: (row[colIdx+1]||'').toString(), matOrder: (row[colIdx+2]||'').toString(),
                        matIn: (row[colIdx+3]||'').toString(), qty: (row[colIdx+4]||'1').toString(),
                        work: (row[colIdx+5]||'').toString(), remark: (row[colIdx+6]||'').toString(),
                        weight: (row[colIdx+7]||'').toString()
                    });
                }
            }
            
            window.currentDayLead = currentSheetFullData[33] ? (currentSheetFullData[33][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            window.currentNightLead = currentSheetFullData[64] ? (currentSheetFullData[64][colIdx+8]||'ë¯¸ì •').toString().replace(/ì£¼ê°„|ì•¼ê°„|\//g,'').trim() : 'ë¯¸ì •';
            
            window.renderFromCloud(window.currentProcessList, window.currentDayLead, window.currentNightLead);
        }

        window.renderFromCloud = (procs, dayLead, nightLead) => {
            const container = document.getElementById('process-list');
            container.innerHTML = '';
            document.getElementById('welcome-state').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');

            renderShiftSection(`â˜€ï¸ ì£¼ê°„ê³µì • [${dayLead}]`, procs.filter(p => p.rowIdx <= 32), "blue", container);
            renderShiftSection(`ğŸŒ™ ì•¼ê°„ê³µì • [${nightLead}]`, procs.filter(p => p.rowIdx >= 34), "slate", container);
        };

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-700';
            const bgColor = theme === 'blue' ? 'bg-blue-700' : 'bg-slate-800';
            
            section.innerHTML = `
                <div class="shift-banner ${bgColor} ${borderColor} text-white">
                    <h2 class="text-xl sm:text-2xl font-black italic tracking-tighter">${title}</h2>
                    <span class="text-sm font-bold opacity-70">${items.length} PCS</span>
                </div>
                <div class="scroll-container shadow-lg">
                    <div class="header-row">
                        <div class="header-cell w-order bg-slate-950 text-[10px]">ìˆ˜ì£¼ë²ˆí˜¸</div>
                        <div class="header-cell w-qty bg-blue-800 text-[10px]">ìˆ˜ëŸ‰</div>
                        <div class="header-cell w-dim bg-blue-900 italic text-[10px]">ìˆ˜ì£¼ì¹˜ìˆ˜ / S/N</div>
                        <div class="header-cell w-mat bg-slate-900 text-[10px]">ì¬ì§ˆ</div>
                        <div class="header-cell w-weight bg-orange-700 text-[10px]">íˆ¬ì…ì¤‘ëŸ‰</div>
                        <div class="header-cell w-work bg-emerald-900 text-[10px]">ì‘ì—… ìƒì„¸</div>
                        <div class="header-cell w-remark bg-amber-800 text-[10px]">ë¹„ê³ </div>
                    </div>
                    <div class="flex flex-col">
                        ${items.length > 0 ? items.map(p => createRowHTML(p)).join('') : '<div class="bg-white p-6 text-center font-bold text-slate-300 text-sm tracking-tighter italic">ì‘ì—… ê³„íš ì—†ìŒ</div>'}
                    </div>
                </div>
            `;
            container.appendChild(section);
        }

        function createRowHTML(p) {
            const snParts = p.dim.split(/S\/N|s\/n/i);
            const dimMain = snParts[0].trim();
            const snTag = snParts.length > 1 ? `S/N ${snParts[1].replace(/[:]/g,'').trim()}` : '';

            return `
                <div class="row-content">
                    <div class="cell w-order bg-slate-900 text-white text-center"><span class="val-order tracking-tighter">${p.id}</span></div>
                    <div class="cell w-qty text-center bg-blue-50/20"><span class="val-qty tracking-tighter">${p.qty}</span></div>
                    <div class="cell w-dim bg-blue-50/50 text-center">
                        <span class="val-dim">${dimMain}</span>
                        ${snTag ? `<div class="val-sn-box"><span class="val-sn">${snTag}</span></div>` : ''}
                    </div>
                    <div class="cell w-mat bg-white">
                        <div class="flex flex-col">
                            <span class="val-mat mb-1 border-b border-slate-50 pb-0.5"><small class="text-[7px] text-blue-500 mr-1 font-black">ORD</small>${p.matOrder}</span>
                            <span class="val-mat"><small class="text-[7px] text-slate-400 mr-1 font-black">INT</small>${p.matIn}</span>
                        </div>
                    </div>
                    <div class="cell w-weight bg-orange-50 border-x border-orange-100 text-center"><span class="val-weight">${p.weight}<small class="text-xs font-black italic ml-0.5 tracking-normal">T</small></span></div>
                    <div class="cell w-work bg-emerald-50"><span class="val-work font-black tracking-tighter leading-none">${p.work}</span></div>
                    <div class="cell w-remark bg-amber-50"><span class="val-remark">${p.remark !== '-' ? 'ğŸ“Œ ' + p.remark : '-'}</span></div>
                </div>
            `;
        }

        function toggleLoading(show, text) {
            const overlay = document.getElementById('loading-overlay');
            if(overlay) {
                overlay.classList.toggle('hidden', !show);
                if(text) document.getElementById('loading-text').innerText = text;
            }
        }

        function showToast(msg) { alert(msg); }

        function changeDate(days) {
            const p = document.getElementById('date-picker');
            const d = new Date(p.value);
            d.setDate(d.getDate() + days);
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            p.value = `${y}-${m}-${day}`;
            window.loadCurrentFromCloud();
        }
    </script>
