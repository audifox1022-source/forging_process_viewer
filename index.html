    <script>
        window.currentSheetFullData = null;
        window.dateColumns = {};
        window.currentProcessList = [];

        window.sanitizeNumeric = (val) => {
            if (val === undefined || val === null) return '';
            return val.toString().replace(/(\d+)[rR]/g, '$1').trim();
        };

        const excelDateToISO = (serial) => {
            const date = new Date(1899, 11, 30);
            date.setDate(date.getDate() + serial);
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            toggleLoading(true, "ë¶„ì„ ì¤‘...");
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    window.workbookObj = workbook;
                    const selector = document.getElementById('sheet-selector');
                    selector.innerHTML = '';
                    const validSheets = workbook.SheetNames.filter(name => name.includes('ê³„íšì„œ') || name.includes('ì›”'));
                    const now = new Date();
                    const currentMonthPart = `${String(now.getFullYear()).slice(-2)}ë…„ ${now.getMonth() + 1}ì›”`;
                    let bestMatch = validSheets[0];
                    validSheets.forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name; opt.innerText = name;
                        selector.appendChild(opt);
                        if (name.includes(currentMonthPart)) bestMatch = name;
                    });
                    if (bestMatch) selector.value = bestMatch;
                    document.getElementById('welcome-state').classList.add('hidden');
                    document.getElementById('main-ui').classList.remove('hidden');
                    processExcelData();
                } catch (err) { showToast("ì˜¤ë¥˜", "âŒ"); }
                finally { toggleLoading(false); }
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData() {
            const sheetName = document.getElementById('sheet-selector').value;
            if (!sheetName || !window.workbookObj) return;
            const worksheet = window.workbookObj.Sheets[sheetName];
            window.currentSheetFullData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            window.dateColumns = {};
            let found = false;
            for (let r = 0; r < Math.min(window.currentSheetFullData.length, 5); r++) {
                const row = window.currentSheetFullData[r];
                if (!row) continue;
                row.forEach((cell, idx) => {
                    if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
                        window.dateColumns[excelDateToISO(cell)] = idx;
                        found = true;
                    }
                });
                if (found) break;
            }
            const datePicker = document.getElementById('date-picker');
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            if (window.dateColumns[todayStr]) datePicker.value = todayStr;
            else if (Object.keys(window.dateColumns).length > 0) datePicker.value = Object.keys(window.dateColumns).sort()[0];
            window.analyzeAndPrepareData();
        }

        window.analyzeAndPrepareData = () => {
            const dateStr = document.getElementById('date-picker').value;
            const data = window.extractDataByDate(dateStr);
            if (!data) {
                document.getElementById('process-list').innerHTML = `<div class="text-center py-12 text-slate-400 font-bold text-sm bg-white rounded-lg border-2 border-dashed mx-2">í•´ë‹¹ ë‚ ì§œ ì •ë³´ ì—†ìŒ</div>`;
                return;
            }
            window.renderFromCloud(data.procs, data.dayLead, data.nightLead);
        }

        window.renderFromCloud = (procs, dayLead, nightLead) => {
            const container = document.getElementById('process-list');
            container.innerHTML = '';
            const dayItems = procs.filter(p => p.rowIdx <= 32);
            const nightItems = procs.filter(p => p.rowIdx >= 34);
            renderShiftSection(`â˜€ï¸ ì£¼ê°„ [${dayLead}]`, dayItems, "blue", container);
            renderShiftSection(`ğŸŒ™ ì•¼ê°„ [${nightLead}]`, nightItems, "slate", container);
        };

        function renderShiftSection(title, items, theme, container) {
            const section = document.createElement('div');
            const bgColor = theme === 'blue' ? 'bg-blue-700' : 'bg-slate-800';
            const borderColor = theme === 'blue' ? 'border-blue-600' : 'border-slate-800';
            section.innerHTML = `
                <div class="shift-banner ${bgColor} ${borderColor} text-white">
                    <h2 class="text-[11px] font-black italic tracking-tighter">${title}</h2>
                    <span class="text-[8px] font-bold opacity-70">${items.length} ê±´</span>
                </div>
                <div class="scroll-container shadow-sm bg-white">
                    <div class="header-row">
                        <div class="header-cell w-order bg-slate-950">ìˆ˜ì£¼ë²ˆí˜¸</div>
                        <div class="header-cell w-qty bg-blue-800">ìˆ˜ëŸ‰</div>
                        <div class="header-cell w-dim bg-blue-900">ìˆ˜ì£¼ì¹˜ìˆ˜ / SN</div>
                        <div class="header-cell w-mat bg-slate-950">ì¬ì§ˆ</div>
                        <div class="header-cell w-weight bg-orange-700">ì¤‘ëŸ‰</div>
                        <div class="header-cell w-work bg-emerald-900">ì‘ì—… ìƒì„¸</div>
                        <div class="header-cell w-remark bg-amber-800">ë¹„ê³ </div>
                    </div>
                    <div class="flex flex-col">
                        ${items.length > 0 ? items.map(p => createRowHTML(p)).join('') : '<div class="bg-white py-2 text-center text-slate-300 text-[9px] uppercase italic">Empty</div>'}
                    </div>
                </div>
            `;
            container.appendChild(section);
        }

        function createRowHTML(p) {
            const snParts = p.dim.split(/S\/N|s\/n/i);
            const dimMain = snParts[0].trim();
            const snTag = snParts.length > 1 ? `S/N ${snParts[1].replace(/[:]/g,'').trim()}` : '';
            return `
                <div class="row-content">
                    <div class="cell w-order bg-slate-900 text-white text-center"><span class="val-order tracking-tighter">${p.id}</span></div>
                    <div class="cell w-qty text-center bg-blue-50/20"><span class="val-qty tracking-tighter">${p.qty}</span></div>
                    <div class="cell w-dim bg-blue-50/10 text-center items-center">
                        <span class="val-dim leading-none">${dimMain}</span>
                        ${snTag ? `<div class="val-sn-box"><span class="val-sn">${snTag}</span></div>` : ''}
                    </div>
                    <div class="cell w-mat bg-white">
                        <div class="flex flex-col">
                            <span class="val-mat border-b border-slate-50 mb-0.5"><small class="text-[6px] text-blue-500 mr-0.5 font-black">O</small>${p.matOrder}</span>
                            <span class="val-mat"><small class="text-[6px] text-slate-400 mr-0.5 font-black">G</small>${p.matIn}</span>
                        </div>
                    </div>
                    <div class="cell w-weight bg-orange-50/50 border-x border-orange-100 text-center"><span class="val-weight">${p.weight}</span></div>
                    <div class="cell w-work bg-emerald-50/50"><span class="val-work font-black tracking-tighter leading-tight">${p.work}</span></div>
                    <div class="cell w-remark bg-amber-50/50"><span class="val-remark">${p.remark !== '-' ? 'ğŸ“Œ ' + p.remark : '-'}</span></div>
                </div>
            `;
        }

        function toggleQRModal() {
            const modal = document.getElementById('qr-modal-container');
            if (modal.style.display === 'flex') modal.style.display = 'none';
            else {
                const dateStr = document.getElementById('date-picker').value;
                if (!dateStr) return;
                document.getElementById('qr-date-label').innerText = `${dateStr} ê³µì • ê³„íš`;
                const qrContainer = document.getElementById('qr-code-view');
                qrContainer.innerHTML = '';
                const url = window.location.origin + window.location.pathname + "?date=" + dateStr;
                new QRCode(qrContainer, { text: url, width: 140, height: 140, colorDark : "#0f172a", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
                modal.style.display = 'flex';
            }
        }

        window.shareWebsite = () => {
            const url = window.location.origin + window.location.pathname;
            if (navigator.share) navigator.share({ title: 'íƒœì›… TPMS', url });
            else {
                const t = document.createElement("textarea"); t.value = url; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
                showToast("ì£¼ì†Œ ë³µì‚¬ë¨");
            }
        };

        window.copyShareLink = () => {
            const url = window.location.origin + window.location.pathname + "?date=" + document.getElementById('date-picker').value;
            const t = document.createElement("textarea"); t.value = url; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
            showToast("ë§í¬ ë³µì‚¬ë¨", "ğŸ”—");
        };

        window.shareLinkMobile = async () => {
            const dateStr = document.getElementById('date-picker').value;
            const url = window.location.origin + window.location.pathname + "?date=" + dateStr;
            if (navigator.share) navigator.share({ title: 'íƒœì›… ê³µì •ê³„íš', text: dateStr, url });
            else window.copyShareLink();
        };

        function toggleLoading(show, text) {
            const o = document.getElementById('loading-overlay');
            o.classList.toggle('hidden', !show);
            if(text) document.getElementById('loading-text').innerText = text;
        }

        window.showToast = (msg, icon = "âœ…") => {
            const t = document.getElementById('custom-toast');
            document.getElementById('toast-message').innerText = msg;
            document.getElementById('toast-icon').innerText = icon;
            t.style.display = 'block'; setTimeout(() => { t.style.display = 'none'; }, 2000);
        }

        function changeDate(days) {
            const p = document.getElementById('date-picker');
            const d = new Date(p.value); d.setDate(d.getDate() + days);
            const y = d.getFullYear(); const m = String(d.getMonth() + 1).padStart(2, '0'); const day = String(d.getDate()).padStart(2, '0');
            p.value = `${y}-${m}-${day}`; window.loadCurrentFromCloud();
        }
    </script>
